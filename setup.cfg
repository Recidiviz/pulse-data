[mypy-recidiviz/tests/persistence/database/schema/schema_test.*]
disallow_untyped_defs = False

[mypy-recidiviz/tests/persistence/database/schema_entity_converter/base_schema_entity_converter_test.*]
disallow_untyped_defs = False

