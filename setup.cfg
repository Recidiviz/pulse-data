disallow_untyped_defs = False
disable_error_code = annotation-unchecked

[mypy-recidiviz/tests/pipelines/utils/period_utils_test.*]
disallow_untyped_defs = False
disable_error_code = annotation-unchecked

[mypy-recidiviz/tests/persistence/database/database_test_utils.*]
