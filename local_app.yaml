runtime: python27
api_version: 1
threadsafe: false
instance_class: F2

includes:
- base.yaml

# It is imperative that the module and version values are set to default for
# local and not production, due to a GAE MapReduce bug: https://github.com/GoogleCloudPlatform/appengine-mapreduce/issues/103.
module: default
version: default

handlers:
- url: /test_populator/populate
  script: tests.utils.populate_test_db.app

- url: /test_populator/clear
  script: tests.utils.populate_test_db.app

libraries:
- name: webapp2
  version: latest
- name: lxml
  version: "3.7.3"

env_variables:
  GAE_USE_SOCKETS_HTTPLIB : 'true'
