runtime: custom
env: flex
service: default

# Note: if we adjust the number of instances or amount of cpu upwards,
# we may have to adjust the number of max connections in our postgres instances.
# See the discussion in #5497 for more context, and see the docs:
# https://cloud.google.com/sql/docs/quotas#postgresql for more.
resources:
  cpu: 4
  memory_gb: 16
  disk_size_gb: 100
automatic_scaling:
  min_num_instances: 4

liveness_check:
  check_interval_sec: 5
  initial_delay_sec: 30
readiness_check:
  app_start_timeout_sec: 120

beta_settings:
  cloud_sql_instances: recidiviz-123:us-east1:prod-state-data, recidiviz-123:us-east1:prod-operations-data, recidiviz-123:us-east1:prod-justice-counts-data, recidiviz-123:us-central1:prod-case-triage-data, recidiviz-123:us-east1:prod-operations-data-0xf04e58, recidiviz-123:us-east1:prod-state-data-0xff3f45
env_variables:
  RECIDIVIZ_ENV: production
  RECIDIVIZ_SERVICE: default
  FROM_EMAIL_ADDRESS: reports@recidiviz.org
  FROM_EMAIL_NAME: Recidiviz Reports
  ALERTS_FROM_EMAIL_ADDRESS: serena@recidiviz.org
  ALERTS_FROM_EMAIL_NAME: Serena Chang
  AIRFLOW_URI: https://b4a60f85d5ff4352a4385fcd9294f7a4-dot-us-central1.composer.googleusercontent.com

# Per zenhub-tasks#358, our app engine needs egress traffic to be issued on a static IP address:
# Reference doc: https://cloud.google.com/appengine/docs/standard/python/outbound-ip-addresses#static-ip
# for more details.
vpc_access_connector:
  name: "projects/recidiviz-123/locations/us-east1/connectors/redis-vpc-connector"
