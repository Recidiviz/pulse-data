version: "3"

services:
  db:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_PASSWORD: example
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: us.gcr.io/recidiviz-staging/appengine/default:latest
    volumes:
      - "./recidiviz:/app/recidiviz/"
    depends_on:
      - db
    ports:
      - "5000:5000"
    command: pipenv run flask run -h 0.0.0.0
    environment:
      - FLASK_APP=/app/recidiviz/case_triage/backend/server.py
      - FLASK_ENV=development
      - PG_HOST=db
      - PG_DBNAME=postgres
      - PG_USER=postgres
      - PG_PASSWORD=example
      - PG_SSL_MODE=disable

volumes:
  pgdata:
