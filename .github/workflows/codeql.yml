name: "CodeQL - Code Scanning"
on:
  schedule:
    # run every day at 0700 UTC
    - cron: "0 7 * * *"
permissions:
  contents: read

jobs:
  analyze:
    if: github.repository == 'Recidiviz/pulse-data'
    name: CodeQL Build and Analyze
    runs-on: runs-on=${{github.run_id}}/runner=arm64/cpu=2
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: runs-on/action@cd2b598b0515d39d78c38a02d529db87d2196d1e # v2
      - name: Check out repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@1ea673e9815322ac82c7c2a4d66658080e88158c # v2
        with:
          languages: ${{ matrix.language }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1ea673e9815322ac82c7c2a4d66658080e88158c # v2
