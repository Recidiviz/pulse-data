on:
  schedule:
    # This should be every Monday at 1pm UTC (8am EST)
    - cron: "0 13 * * 1"

jobs:
  lock-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7.9"
      - run: |
          pip install pipenv
          pipenv lock --dev
          git add Pipfile.lock
      - uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "[Autogenerated] Update Pipfile.lock"
          branch: autogenerated/pipfile-lock
          delete-branch: true
          branch-suffix: timestamp
          title: "[Autogenerated] Update Pipfile.lock"
          reviewers: ageiduschek, colincadams, nbhargava
          body: |
            ## Description of the change

            Autogenerated commit running `pipenv lock --dev`

            ## Type of change

            > Check the types that apply, and delete any that are not applicable to your changes

            - [X] Configuration change (adjusts configuration to achieve some end related to functionality, development, performance, or security)

            ## Related issues

            N/A

            ## Checklists

            ### Development

            These boxes should be checked by the submitter prior to merging:

            - ~~Mypy types have been added to all functions/methods in files this PR touches (when reasonable)~~
            - ~~Directories passing mypy have been removed from disallow_untyped_defs blacklist in setup.cfg (See http://go/mypy for more info)~~
            - ~~Lint and mypy rules pass locally~~
            - ~~All tests related to the changed code pass locally~~
            - ~~Tests have been written to cover the code changed/added as part of this pull request~~

            ### Code review 

            These boxes should be checked by reviewers prior to merging:

            - [ ] This pull request has a descriptive title and information useful to a reviewer
            - [ ] This pull request has been moved out of a Draft state, has no "Work In Progress" label, and has assigned reviewers
            - [ ] Potential security implications or infrastructural changes have been considered, if relevant
