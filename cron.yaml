cron:
- description: Start NY background scraper every day at 9pm
  url: /scraper/start?region=us_ny&scrape_type=background
  schedule: every day 21:00
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h

- description: Stop NY scraper every day at 9am
  url: /scraper/stop?region=us_ny&scrape_type=background
  schedule: every day 09:00
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h

- description: Start VT background scraper every day at 9pm
  url: /scraper/start?region=us_vt&scrape_type=background
  schedule: every day 21:00
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h

- description: Stop VT scraper every day at 9am
  url: /scraper/stop?region=us_vt&scrape_type=background
  schedule: every day 09:00
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h

- description: Infer release of all people not seen in completed scrapes
  url: /infer_release/release?region=all
  schedule: every day 09:30
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h
