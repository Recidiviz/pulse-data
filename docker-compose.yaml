version: "3"

services:
  db:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  case_triage_backend:
    image: us.gcr.io/recidiviz-staging/appengine/default:latest
    volumes:
      - "./recidiviz:/app/recidiviz/"
      - "./frontends:/app/frontends/"
    depends_on:
      - migrations
    ports:
      - "5000:5000"
    command: pipenv run flask run -h 0.0.0.0
    environment:
      - FLASK_APP=/app/recidiviz/case_triage/server.py
      - FLASK_ENV=development
      - IS_DEV=true
      - SEGMENT_WRITE_KEY=dev-key-wont-send-data
      - SQLALCHEMY_DB_HOST=db
      - SQLALCHEMY_DB_NAME=postgres
      - SQLALCHEMY_DB_USER=postgres
      - SQLALCHEMY_DB_PASSWORD=example
      - SQLALCHEMY_USE_SSL=0
    links:
      - "redis:rate_limit_cache"
      - "redis:sessions_cache"

  redis:
    image: redis:5.0
    ports:
      - "6379:6379"

  admin_panel_backend:
    image: us.gcr.io/recidiviz-staging/appengine/default:latest
    volumes:
      - "./recidiviz:/app/recidiviz/"
      - "./frontends:/app/frontends/"
      - "~/.config:/root/.config"
    depends_on:
      - migrations
      - redis
    ports:
      - "5050:5000"
    command: pipenv run flask run -h 0.0.0.0
    environment:
      - FLASK_APP=/app/recidiviz/server.py
      - FLASK_ENV=development
      - GOOGLE_CLOUD_PROJECT=recidiviz-staging
      - IS_DEV=true
      - SEGMENT_WRITE_KEY=dev-key-wont-send-data
      - SQLALCHEMY_DB_HOST=db
      - SQLALCHEMY_DB_NAME=postgres
      - SQLALCHEMY_DB_USER=postgres
      - SQLALCHEMY_DB_PASSWORD=example
      - SQLALCHEMY_USE_SSL=0

  migrations:
    image: us.gcr.io/recidiviz-staging/appengine/default:latest
    volumes:
      - "./recidiviz:/app/recidiviz/"
    depends_on:
      - db
    command: pipenv run alembic -c recidiviz/persistence/database/migrations/case_triage_alembic.ini upgrade head
    environment:
      - SQLALCHEMY_DB_NAME=postgres
      - SQLALCHEMY_DB_HOST=db
      - SQLALCHEMY_USE_SSL=0
      - SQLALCHEMY_DB_USER=postgres
      - SQLALCHEMY_DB_PASSWORD=example

volumes:
  pgdata:
