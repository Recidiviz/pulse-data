# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  paroleOfficerId: STRING
  argusId: STRING
  firstName: STRING
  lastName: STRING
  email: STRING
unused_columns:
  - argusId #TODO(#35505): Remove or encorporate in view once we get facility staff information
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: paroleOfficerId
          id_type: $literal("US_NE_PAROLE_STAFF_ID")
      - $conditional:
          - $if:
              $not_null: email
            $then:
              StateStaffExternalId:
                external_id: email
                id_type: $literal("US_NE_STAFF_EMAIL")
    full_name:
      $person_name:
        $given_names: firstName
        $surname: lastName
    email: email
