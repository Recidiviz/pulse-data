# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_sentence_status_snapshot` to
#  corresponding Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  inmateNumber: STRING
  pkAggregateSentenceId: STRING
  pkOffenseId: STRING
  SENTENCE_STATUS: STRING
  sequenceNum: INTEGER
  UPDATE_DATE: DATETIME
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: inmateNumber
          id_type: $literal("US_NE_ID_NBR")
    sentences:
      - StateSentence:
          external_id:
            $concat:
              $values:
                - inmateNumber
                - pkAggregateSentenceId
                - pkOffenseId
          sentence_status_snapshots:
            - StateSentenceStatusSnapshot:
                status_update_datetime: UPDATE_DATE
                sequence_num: sequenceNum
                status:
                  $enum_mapping:
                    $raw_text: SENTENCE_STATUS
                    $mappings:
                      StateSentenceStatus.VACATED:
                        - SENTENCE VACATED
                        - CASE DISMISSED
                      StateSentenceStatus.SERVING:
                        - SERVING
                      StateSentenceStatus.COMPLETED:
                        - EXPIRATION OF SENTENCE
                        - RE-PAROLE # This is actually the date their parole ended, per location history
                        - DISCHARGED FROM PRS PER PROBTN # NDCS does not have authority of Probation or PRS, so NDCS sentence is done
                        - OTHER
                        - RELEASED TO PRS # NDCS does not have authority of PRS, so NDCS sentence is done
                        - DISCHARGE - INS
                        - TRANSFER
                        - MANDATORY DISCHARGE
                        - DISCRETIONARY PAROLE # This is actually the date their parole ended, per location history
                        - MANDATORY PAROLE # This is actually the date their parole ended, per location history
                        - NULL_COMPLETE
                        - RETURN TO LAW ENFORCEMENT
                        - MANDATORY PAROLE TO TTF # only 3 instances from 1993
                      StateSentenceStatus.AMENDED:
                        - SENTENCE AMENDED
                      StateSentenceStatus.EXECUTION:
                        - EXECUTION
                      StateSentenceStatus.DEATH:
                        - DECEASED
                      StateSentenceStatus.INTERNAL_UNKNOWN:
                        - ESCAPE
