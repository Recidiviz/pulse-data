# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_state_person` to corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  lastName: STRING
  firstName: STRING
  dob: DATE
  GENDER_CD: STRING
  RACE_CD: STRING
  inmateNumber: STRING
  residencePhoneNumber: STRING
  emailAddress: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: inmateNumber
          id_type: $literal("US_NE_ID_NBR")
    birthdate: dob
    full_name:
      $person_name:
        $given_names: firstName
        $surname: lastName
    # TODO(#50976): Remove this mapping for gender once downstream views / pipelines have
    # been updated to read from state_person sex instead.
    gender:
      $enum_mapping:
        $raw_text: GENDER_CD
        $mappings:
          StateGender.MALE: M
          StateGender.FEMALE: F
          StateGender.EXTERNAL_UNKNOWN: U
    sex:
      $enum_mapping:
        $raw_text: GENDER_CD
        $mappings:
          StateSex.MALE: M
          StateSex.FEMALE: F
          StateSex.EXTERNAL_UNKNOWN: U
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: RACE_CD
              $mappings:
                StateRace.ASIAN: AS
                StateRace.BLACK: BK
                StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE: NA
                StateRace.NATIVE_HAWAIIAN_PACIFIC_ISLANDER: [PI, HI]
                StateRace.WHITE: WT
                StateRace.EXTERNAL_UNKNOWN:
                  - OT
              $ignore: [HS]
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              $raw_text: RACE_CD
              $mappings:
                StateEthnicity.HISPANIC: HS
              $ignore:
                - BK
                - WT
                - NA
                - OT
                - AS
                - PI
                - HI
    current_email_address: emailAddress
    current_phone_number: residencePhoneNumber
