file_tag: SentenceTimeAdjustment
file_description: |- 
  This table contains information about dead, delinquent, or street time an offender has received for a particular time period for a particular sentence. There is one occurrence for each debit to the offender's sentence.
primary_key_cols: []
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: ConvictionCounty
    description: |-
      The county in which an offender is convicted.  This element is used in identifying a particular sentence.
  - name: CaseYear
    description: |-
      The year assigned to a sentence for a particular county.  It will generally be the current year at assignment.
  - name: CaseNumber
    description: |-
      A case number assigned to a particular offense, or judgment order. This number is used in identifying a sentence.
  - name: CountNumber
    description: |-
      A unique sequential number assigned to a particular count of a judgment order. This number is used in identifying a particular sentence of an offender.
  - name: StartDate
    is_datetime: True
    description: |-
      The date on which a dead, delinquent or street time entry begins.
  - name: EndDate
    is_datetime: True
    description: |-
      The date on which a dead, delinquent or street time entry ends.
  - name: TimeDay
    description: |-
      The number of days for an occurrence of dead, delinquent or street time.
  - name: TimeType
    description: |-
      The type of a sentence time, either dead, delinquent or street, that an offender is serving.
  - name: TimeReason
    description: |-
      The reason an offender is given dead, delinquent or street time.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
