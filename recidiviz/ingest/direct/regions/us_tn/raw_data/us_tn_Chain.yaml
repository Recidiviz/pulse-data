file_tag: Chain
file_description: |-
  This table contains one occurrence for each chain item scheduled for the offender. A chain item is a reserved location on a vehicle for the offender's verified travel.
primary_key_cols:
  - AppointmentDate
  - SiteID
  - AppointmentType
  - OffenderID
  - ReportFrom
  - SequenceNumber
columns:
  - name: AppointmentDate
    description: |-
      The date of an appointment.
  - name: SiteID
    description: |-
      This identifies an organizational/location entity. Sites may include institutions, staff agencies, hospitals, etc. This is a database element.
  - name: AppointmentType
    description: |-
      This is the Appointment Type Code for the Appointment Type.
    known_values:
      - value: CLF
        description: CLASSIFICATION HEARING
      - value: CLS
        description: CLASS
      - value: CNS
        description: COUNSELING
      - value: DEN
        description: DENTAL
      - value: DHR
        description: DISCIPLINARY HEARING
      - value: JOB
        description: JOB
      - value: RTC
        description: RETURN TO CELL
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: ReportFrom
    description: |-
      The time at which an inmate's scheduled appointment starts.
  - name: SequenceNumber
    description: |-
      Uniquely identifies various DB2 tables.
  - name: ReportLocation
    description: |-
      An exact location where the offender is to report.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
