file_tag: SAIUFinding
file_description: |-
  This table contains one occurrence for the results of an SAIU (Sentence Alternative Incarceration Unit) findings request for a specified TOMIS ID.
primary_key_cols:
  - OffenderID
  - PostedDate
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: PostedDate
    is_datetime: True
    description: |-
      This is the date that data is actually posted to the system.
  - name: DisabilityDescription
    description: |-
      A description of an inmate's disability or condition which would limit his ability to perform certain tasks or skills.
  - name: SAIUVolunteerFlag
    description: |-
      Indicates whether or not the offender has volunteered to participate in the SAIU program (boot camp).
    known_values:
      - value: N
        description: "TODO(#7424): Update with definition."
      - value: Y
        description: "TODO(#7424): Update with definition."
  - name: RecommendedByJudgeFlag
    description: |-
      Indicates whether or not a sentencing judge recommends the offender to SAIU.
    known_values:
      - value: N
        description: "TODO(#7424): Update with definition."
      - value: Y
        description: "TODO(#7424): Update with definition."
  - name: EligibleFlag
    description: |-
      Indicates whether or not an offender is considered eligible for 7IU after the screening.
    known_values:
      - value: N
        description: "TODO(#7424): Update with definition."
      - value: Y
        description: "TODO(#7424): Update with definition."
  - name: StaffID
    description: |-
      This is a unique identifier assigned to a particular staff member. This includes all types of staff people including judges, guards, etc.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
