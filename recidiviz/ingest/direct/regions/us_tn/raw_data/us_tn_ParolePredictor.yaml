file_tag: ParolePredictor
file_description: |- 
  This table contains the results of a parole predictor appraisal given to a person  for a specific sentence/offense he has committed.
primary_key_cols:
  - OffenderID
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular person in the TOMIS system or a current, valid OBSCID ID number.
  - name: AssessmentScore1
    description: |-
      A numeric value assigned to a person  based on a defined scale and how the offender's data fits into the scale. This value will be used to calculate the total parole predictor score.
