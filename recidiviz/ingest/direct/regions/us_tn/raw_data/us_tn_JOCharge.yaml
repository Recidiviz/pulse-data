file_tag: JOCharge
file_description: |- 
  This table contains one occurrence for each judgment order received by an offender. This table contains information about the charge contained on the judgment order.
primary_key_cols: []
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: ConvictionCounty
    description: |-
      The county in which an offender commits the offense for a judgment order.
  - name: CaseYear
    description: |-
      The year assigned to a sentence for a particular county. It will generally be the current year at assignment.
  - name: CaseNumber
    description: |-
      A case number assigned to a particular offense, or judgment order. This number is used in identifying a sentence.
  - name: CountNumber
    description: |-
      A unique sequential number assigned to a particular count of a judgment order. This number is used in identifying a particular sentence of an offender.
  - name: OffenderPlea
    description: |-
      The offender's plea regarding an infraction related to a disciplinary or a sentence.
  - name: Verdict
    description: |-
      The abbreviation of the verdict of an offender for a judgment order.
  - name: ChargeOffense
    description: |-
      The code for the offense that an offender is originally charged.
  - name: OffenseCounty
    description: |-
      The county in which an offender commits the offense for a judgment order.
  - name: AmendedChargeOffense
    description: |-
      The code for the amended charge of an offender.
  - name: ConvictionOffense
    description: |-
      The conviction offense under which a defendant is sentenced.
  - name: ConvictionClass
    description: |-
      Class code assigned to a particular offense statute that is the conviction offense of an offender.
  - name: IndictmentClass
    description: |-
      Felony class code for the offense that an offender is indicted.
  - name: CrimeType
    description: |-
      Indicator to tell whether a sentence related to a judgment order is a felony or a misdemeanor.
  - name: OffenseDate
    is_datetime: True
    description: |-
      This is the date the offense was committed as indicated on the judgment order or from another source.
  - name: PleaDate
    is_datetime: True
    description: |-
      The date the offender's plea is entered.
  - name: SentenceImposedDate
    is_datetime: True
    description: |-
      The date that an offender's sentence is to begin as specified by the judge on the judgment order.  This date less any pretrial credits provides the sentence effective date.
  - name: SentenceLaw
    description: |-
      This code will be used to post the correct sentence law when inputting the judgment order in TOMIS.
  - name: SentenceOffenderType
    description: |-
      An abbreviation used for one of the types of offenders as desig- nated on the offender's judgement order.  Also the range percent used to calculate an offender's RED date will be tied to the offender type for a particular sentence law.
  - name: SentencedTo
    description: |-
      An abbreviation indicating where an offender sentenced in Tennessee is to serve his time.
  - name: WorkRelease
    description: |-
      Code to indicate that an offender's sentence or a portion of the sentence will be served on work release.
  - name: SuspendedToProbation
    description: |-
      Code to indicate that an offender's sentence for a particular judgment order has been suspended to probation.
  - name: SplitConfinementBalanceType
    description: |-
      The location that an offender is to serve the rest of a split confinement.
  - name: MultipleRapistFlag
    description: |-
      Indicates if a sentence is for a multiple rape offense.
  - name: ChildRapistFlag
    description: |-
      Indicates if a sentence is for rape of a child.
  - name: RepeatViolentOffenderFlag
    description: |-
      Indicator that tells if an offender is a repeat violent offender.
  - name: SchoolZoneFlag
    description: |-
      This flag indicates the offense was committed in a school zone.
  - name: MethRelatedFlag
    description: |-
      Indicates if a sentence is a methamphetamine related offense.
  - name: FirearmFlag
    description: |-
      Indicates if a sentence is involved possession and employment of a firearm.
  - name: GangRelatedFlag
    description: |-
      Indicates if a sentence is gang related offense.
  - name: ChildPredatorFlag
    description: |-
      Indicates if a sentence is a child predator offense.
  - name: AlternatePercentRange
    description: |-
      The alternate percentage amount to be used when the court sentences a specific range percent instead of using the sentence offender type code to determine the range percent.
  - name: AggrevatedRapeFlag
    description: |-
      Indicates if a sentence is for a aggravated rape offense.
  - name: ChildSexAbuseFlag
    description: |-
      NOT FOUND IN SOURCE DOCUMENT
  - name: MultipleFirearmFlag
    description: |-
      Indicates if a sentence is for a multiple firearm offense.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
