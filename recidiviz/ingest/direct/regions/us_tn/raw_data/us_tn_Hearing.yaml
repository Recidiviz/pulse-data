file_tag: Hearing
file_description: |- 
  This table contains one occurrence for each hearing that is conducted for the offender.
primary_key_cols: []
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: HearingDate
    is_datetime: True
    description: |-
      The date that a hearing is originally scheduled to take place. This item is used to uniquely identify a particular offender.
  - name: HearingType
    description: |-
      An abbreviation to describe the type of hearing.
  - name: CertificateReleaseDate
    is_datetime: True
    description: |-
      An offender's parole date which the Board of Parole agrees to release.
  - name: AlternateReleaseDate
    is_datetime: True
    description: |-
      A date which the board of paroles agrees to release an offender.
  - name: RecommendedDecision
    description: |-
      An abbreviated recommendation that describes a suggested parole hearing decision.
  - name: RecommendedReason1
    description: |-
      A code value defining a reason for a particular recommendation concerning an offender's parole decision.
  - name: RecommendedReason2
    description: |-
      A code value defining a reason for a particular recommendation concerning an offender's parole decision.
  - name: RecommendedReason3
    description: |-
      A code value defining a reason for a particular recommendation concerning an offender's parole decision.
  - name: RecommendedReason4
    description: |-
      A code value defining a reason for a particular recommendation concerning an offender's parole decision.
  - name: RecommendedParoleCondition1
