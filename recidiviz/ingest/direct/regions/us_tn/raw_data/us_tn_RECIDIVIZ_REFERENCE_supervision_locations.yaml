# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RECIDIVIZ_REFERENCE_supervision_locations
file_description: |-
  This table maps supervision offices to their district and region within Tennessee. This was originally manually created in Q2 2022 in pursuit of the Pathways launch.
  The google sheet used to create this can be found at the following link: https://docs.google.com/spreadsheets/d/142p3zZs05wlzE2o4yTxycS0XJ1-fZ6vk8HNTT-SJVcU/edit#gid=1476300821
data_classification: source
primary_key_cols:
  - site_code
columns:
  - name: site_code
    description: |-
      This is a unique SiteID value for supervision locations in TN which refers to the supervision office.
  - name: site_name
    description: |-
      The corresponding name for SiteID values in TN which refers to the supervision office.
  - name: type
    description: |-
      The type of supervision location: Either Dual, Probation, or Community Corrections
  - name: district
    description: |-
      The district a supervision office is in.
  - name: division
    description: |-
      The division a supervision district is in.
separator: ","
encoding: UTF-8
