# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: SiteUnit
file_description: |-
  This table contains information about escapes recorded from institutions.
data_classification: source
primary_key_cols:
  - SiteID
  - UnitID
columns:
  - name: SiteID
    description: |-
      A unique identifier assigned to a particular unit within an institution
  - name: UnitID
    description: |-
      A unique identifier assigned to a particular unit at an insitutuion
  - name: InstitutionUnitName
    is_pii: True
    description: |-
      This is the free-text name of a unit within an institution
  - name: LastUpdateUserID
    is_pii: True
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
