file_tag: PriorRecord
file_description: |-
  This table contains one occurance for each criminal record the person had prior to current crimes the person has been convicted of. The source is NCIC and TBI data.
# TODO(#11323): Fill out primary keys once we receive them.
primary_key_cols: []
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular person in the TOMIS system or a current, valid OBSCID ID number.
  - name: EventDate
    is_datetime: True
    description: |-
      The date of either the arrest or conviction of a person for a particular offense. This date is used as the key for the criminal history of an individual.
  - name: SequenceNumber
    description: |-
      Uniquely identifies various DB2 tables.
  - name: ArrestDate
    is_datetime: True
    description: |-
      The date on which a person is arrested for a particular crime.
  - name: ConvictionDate
    is_datetime: True
    description: |-
      The date on which a person is convicted of a crime.
  - name: ArrestOffense
    description: |-
      The offense under which a person is arrested.
  - name: ConvictionOffense
    description: |-
      The conviction offense under which a defendant is sentenced.
  - name: CourtName
    description: |-
      The name of the court that found a person guilty.
  - name: SentenceDescription
    description: |-
      Text field used for description of the sentence a person received for a particular offense.
  - name: HistoryCriminalDocket
    description: |-
      The docket number for a persons previous cases.
  - name: RevokeFlag
    description: |-
      Indicator for revocation of parole or probation on criminal history.
  - name: OffenseType
    description: |-
      Indicator for crime type on criminal history.
  - name: LastUpdateDate
    is_datetime: True
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS. It is the timestamp of the last time this record was updated.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: PriorDisposition
    description: |-
      The Disposition code of a prior record
  - name: PostedByStaffID
    description: |-
      The staff id of the individual who initially posted information for a person.
  - name: PostedDate
    is_datetime: True
    description: |-
      This is the date that data is actually posted to the system.
  - name: LastUpdateStaffID
    description: |-
      Staff ID of the last person to update a row on a table.
