file_tag: ContactNoteComment
file_description: |-
  This table contains one occurence for each LINE of contact note comments.
primary_key_cols:
  - OffenderID
  - SequenceNumber
  - ContactNoteDate
  - ContactNoteTime
  - LineNumber
columns:
  - name: Comments
    description: |-
      The freeform text for comments.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS. It is the timestamp of the last time this record was updated.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LineNumber
    description: |-
      A sequential number that indexes the position of multiple occurrence lines on a select screen.
  - name: ContactNoteTime
    description: |-
      This is the time a contact note is recorded for an offender
  - name: ContactNoteDate
    is_datetime: True
    description: |-
      This is the date a contact note is recorded for an offender. This table contains one occurrence for each contact note tracked by the system for each offender. [DTE_CNTCT_NOTE & TME_CNTCT_NOTE]
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: SequenceNumber
    description: |-
      Uniquely identifies various DB2 tables.
