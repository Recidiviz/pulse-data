file_tag: PardonCommutationRecommendation
file_description: |- 
  This table contains one occurrence for each pardon or commutation received by the offender.
primary_key_cols:
  - OffenderID
  - HearingDate
  - HearingType
  - StaffID
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: HearingDate
    is_datetime: True
    description: |-
      The date that a hearing is originally scheduled to take place. This item is used to uniquely identify a particular offender.
  - name: HearingType
    description: |-
      An abbreviation to describe the type of hearing.
    # TODO(#7424) - Populate with definitions.
    known_values: []
  - name: StaffID
    description: |-
      This is a unique identifier assigned to a particular staff member. This includes all types of staff people including judges, guards, etc.
  - name: Recommendation
    description: |-
      An abbreviated recommendation that describes a suggested decision on a pardon or commutation case.  This will be incorporated into the final decision process.
  - name: ParoleCondition1
    description: |-
      An abbreviation representing an condition for parole.
    # TODO(#7424) - Populate with definitions.
    known_values: []
  - name: ParoleCondition2
    description: |-
      An abbreviation representing an condition for parole.
    # TODO(#7424) - Populate with definitions.
    known_values: []
  - name: ParoleCondition3
    description: |-
      An abbreviation representing an condition for parole.
    # TODO(#7424) - Populate with definitions.
    known_values: []
  - name: ParoleCondition4
    description: |-
      An abbreviation representing an condition for parole.
    # TODO(#7424) - Populate with definitions.
    known_values: []
  - name: Comments
    description: |-
      Free form text regarding observations made during an inventory audit, item assignment, etc.
  - name: PresentAtHearing
    description: |-
      An indicator informing whether a staff member is presiding at a meeting.
    # TODO(#7424) - Populate with definitions.
    known_values: []
  - name: PostedDate
    is_datetime: True
    description: |-
      This is the date that data is actually posted to the system.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
