data_classification: source
primary_key_cols:
  - CodesTable
  - Code
columns:
  - name: CodesTable
    description: |-
      Code for the table that a certain code is used in.
  - name: Code
    description: |-
      Specific code used in TOMIS
  - name: Decode
    description: |-
      Decoded description of the code.
separator: ","
encoding: UTF-8
