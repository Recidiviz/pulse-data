# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: OffenderEducation
file_description: |-
  This table contains the Education courses that a given person has participated in.
data_classification: source
primary_key_cols:
  - OffenderID
  - Course
columns:
  - name: OffenderID
    is_pii: True
    description: |-
      This is a unique identifier assigned to a particular person in the TOMIS system or a current, valid OBSCID ID number.
  - name: SequenceNumber
    is_pii: True
    description: |-
      Uniquely identifies various DB2 tables.
  - name: SortStartDate
    is_pii: True
    description: |-
      The start date used to sort records.
  - name: SortEndDate
    is_pii: True
    description: |-
      The end date used to sort records.
  - name: SchoolName
    description: |-
      The name of a school an offender has attended before being incarcerated.
  - name: AddressLine1
    is_pii: True
    description: |-
      The first street address line.
  - name: AddressLine2
    is_pii: True
    description: |-
      The second street address line.
  - name: AddressCity
    is_pii: True
    description: |-
      The city for an address.
  - name: AddressState
    is_pii: True
    description: |-
      The state for an address.
  - name: AddressZip
    is_pii: True
    description: |-
      The zip code for an address.
  - name: ReportedStartDate
    description: |-
      The date on which an inmate begins a job, class or program.
  - name: VerifiedStartDate
    description: |-
      The verified date on which an inmate begins a job, class or program according to the verification letter response.
  - name: ReportedEndDate
    description: |-
      The date a vocational or class assignment ends. The date a draw limit ends.  Also, it is used in sentencing for credits and dead, delinquent, street-time, etc.
  - name: VerifiedEndDate
    description: |-
      The verified date a program, job, or class assignment ended according to the verification letter response.
  - name: ReportedTerminationReason
    description: |-
      The reason for an offender's termination from a school.
  - name: VerifiedTerminationReason
    description: |-
      The verified reason for an offender's termination from a school based on confirmation from the school.
  - name: ReportedHighestGradeCompleted
    description: |-
      A code representing the highest grade of education completed by an offender at a particular school.
  - name: VerifiedHighestGradeCompleted
    description: |-
      A verified code of the highest grade of education completed by an offender at a particular school according to the verification request response.
  - name: ReportedDegreeAttained
    description: |-
      A code representing the degree attained.
  - name: VerifiedDegreeAttained
    description: |-
      A code representing the degree attained.
  - name: VerificationStatus
    description: |-
      The status of the verification of information obtained from the offender during the pre-sentence investigation.
  - name: Course
    description: |-
      This is a list of codes for institution courses.
  - name: CourseSiteID
    description: |-
      This identifies an organizational/location entity. Sites may include institutions, staff agencies, hospitals, etc. This is a database element..
  - name: EducationCreditStatus
    description: |-
      Indicates the status of credits awarded to an offender for completing educational course(s).
  - name: VerificationStaffID
    is_pii: True
    description: |-
      The staff-ID of the officer who verified proposed employment and address information.
  - name: VerificationDate
    description: |-
      The date information is entered into the system. This field is necessary to provide a processing audit trail.
  - name: PostedByStaffID
    is_pii: True
    description: |-
      The staff id of the individual who initially posted information for an offender.
  - name: PostedDate
    description: |-
      This is the date that data is actually posted to the system.
  - name: LastUpdateStaffID
    is_pii: True
    description: |-
      Staff ID of the last person to update a row on a table.
  - name: LastUpdateUserID
    is_pii: True
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
