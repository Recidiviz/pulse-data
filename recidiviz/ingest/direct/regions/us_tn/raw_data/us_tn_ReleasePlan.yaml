file_tag: ReleasePlan
file_description: |-
  This table contains one occurrence of each employment plan submitted by the person for parole consideration.
data_classification: source
primary_key_cols:
  - OffenderID
  - ParolePlanDate
columns:
  - name: AddressCity
    is_pii: True
    description: |-
      The city for an address.
