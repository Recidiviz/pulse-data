file_tag: AssignedStaff
file_description: |-
  This table contains at least one occurrence of each staff member assigned to an offender, whether in custody, on parole or on probation.
primary_key_cols:
  - StaffID
  - OffenderID
  - AssignmentType
  - StartDate
columns:
  - name: StaffID
    description: |-
      This is a unique identifier assigned to a particular staff member. This includes all types of staff people including judges, guards, etc.
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: AssignmentType
    description: |-
      An abbreviation for the type of assignment given to an offender.
    known_values:
      - value: CAM
        description: CASE MANAGER
      - value: CCC
        description: COMMUNITY CORR CASEWORK
      - value: CLR
        description: CLASSIFICATION REPORT
      - value: COU
        description: COUNSELOR - INSTITUTION
      - value: CWO
        description: CASE WORKER
      - value: FOO
        description: FACTS OF OFFENSE
      - value: INP
        description: INTENSIVE PROBATION OFFICER
      - value: INV
        description: INVESTIGATION
      - value: IPO
        description: INSTITUTIONAL PAROLE OFFICER
      - value: ISC
        description: TODO(#7424) - Populate with definition.
      - value: PAO
        description: PAROLE OFFICER
      - value: PDR
        description: PRETRIAL DIVERSION REPORT
      - value: PRI
        description: PROB. RELEASE INVESTIGATION
      - value: PRO
        description: PROBATION OFFICER
      - value: PSI
        description: PRESENTENCE REPORT
      - value: PSR
        description: POST SENTENCE REPORT
      - value: PSW
        description: PSI WRITER
      - value: RPI
        description: RELEASE PLAN INVESTIGATION
      - value: SDR
        description: SPECIFIC DATA REPORT
      - value: TII
        description: TRANSFER IN INVESTIGATION
      - value: WPC
        description: WORK PROJECT COORDINATOR
  - name: StartDate
    description: |-
      The date on which an inmate begins a job, class or program.
  - name: EndDate
    description: |-
      The date a vocational or class assignment ends. The date a draw limit ends.  Also, it is used in sentencing for credits and dead, delinquent, street-time, etc.
  - name: CaseType
    description: |-
      An abbreviation for the type of case for an offender. TODO(#7424): The enums here seem maybe corrupted? Check once CSVs are loaded.
  - name: AssignmentBeginReason
    description: |-
      An abbreviation for whether an assignment is a new case received from a different office type or a transfer in from the same office type. TODO(#7424): The enums here seem maybe corrupted? Check once CSVs are loaded.
  - name: AssignmentEndReason
    description: |-
      An abbreviation for why a staff person is no longer assigned to an offender. TODO(#7424): The enums here seem maybe corrupted? Check once CSVs are loaded.
  - name: AssignmentDueDate
    description: |-
      The date that an assignment such as transfer in investigation is due to be completed.
  - name: SiteID
    description: |-
      This identifies an organizational/location entity. Sites may include institutions, staff agencies, hospitals, etc. This is a database element.
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
