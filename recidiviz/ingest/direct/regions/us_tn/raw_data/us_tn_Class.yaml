# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Class
file_description: |-
  This table contains all the information about a vocational class at any institution. This table can be considered the "class catalog" listing all classes available across the state.
data_classification: source
primary_key_cols:
  - ClassID
columns:
  - name: ClassID
    description: |-
      An identifying number assigned to the first class recommended to a person.
  - name: ClassDescription
    is_pii: True
    description: |-
      A description of a educational class, including the class name for the first class id number recommended.
  - name: CertificiationType
    description: |-
      This is the code for values of certificates associated with a class.
  - name: SkillLevel
    description: |-
      This is the skill level for an occupation. It is tied to the high level job set up by central office. Valid values include skilled, semi-skilled, unskilled, high-skilled.
  - name: WorkPermenantFrequency
    description: |-
      An abbreviation that tells how often a work permit is issued.
  - name: BasePayRateAmount
    description: |-
      Rate of Pay
  - name: PayPeriod
    description: |-
      The code of the pay period of a person for a job in the free world.
  - name: RateDate
    is_datetime: True
    description: |-
      The date on which a rate of pay is established.
  - name: ClassType
    description: |-
      This is the code of the type of Class being set up on the vocational class screen.
  - name: ClassStatus
    description: |-
      This is the code of the status type of Class being set up on the vocational class screen.
  - name: ClassStatusDate
    is_datetime: True
    description: |-
      This is the date of the Class Status being set up on the vocational class screen.
  - name: SentenceCredits
    description: |-
      This is a code to show if a job or a class earns sentence credits.
  - name: MinimumDuration
    description: |-
      The minimum number of months a person should be in a program.
  - name: MaximumDuration
    description: |-
      The maximum minimum number of months a person should be in a program.
  - name: LastUpdateUserID
    is_pii: True
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    is_datetime: True
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS. It is the timestamp of the last time this record was updated.
