file_tag: PretrialJailCredits
file_description: |-
  This table contains one occurrence for each pre-trial credit recieved by the offender for the sentence.
primary_key_cols:
  - OffenderID
  - ConvictionCounty
  - CaseYear
  - CaseNumber
  - CountNumber
columns:
  - name: OffenderID
    description: |-
      This is a unique identifier assigned to a particular offender in the TOMIS system or a current, valid OBSCID ID number.
  - name: ConvictionCounty
    description: |-
      The county in which an offender is convicted.  This element is used in identifying a particular sentence.
  - name: CaseYear
    description: |-
      The year assigned to a sentence for a particular county.  It will generally be the current year at assignment.
  - name: CaseNumber
    description: |-
      A case number assigned to a particular offense, or judgment order. This number is used in identifying a sentence.
  - name: CountNumber
    description: |-
      The number of counts of the conviction offense reported in the 7RP Extract.
  - name: SequenceNumber
    description: |-
      Uniquely identifies various DB2 tables.
  - name: StartDate
    is_datetime: True
    description: |-
      The date on which an inmate begins a job, class or program.
  - name: EndDate
    is_datetime: True
    description: |-
      The date a vocational or class assignment ends. The date a draw limit ends.  Also, it is used in sentencing for credits and dead, delinquent, street-time, etc.
  - name: CalculatedJailCredits
    description: |-
      The calculated amount of pretrial jail credits for an offender for a time period.
  - name: PretrialJailDayCredits
    description: |-
      The posted amount of pretrial jail credits for an offender for one of multiple entries.
  - name: PretrialJailCreditType
    description: |-
      Pretrial Credit Type.
    known_values:
      - value: J
        description: "TODO(#7424): Update with definition."
      - value: R
        description: "TODO(#7424): Update with definition."
      - value: S
        description: "TODO(#7424): Update with definition."
  - name: LastUpdateUserID
    description: |-
      This is the ID of the last person to access a table. This ID, combined with a timestamp, will provide an accurate audit trail to determine the last person to modify a table.
  - name: LastUpdateDate
    description: |-
      This element will be associated with each record in each DB2 table in TOMIS.  It is the timestamp of the last time this record was updated.
