# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_docstars_OffenderName` to corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  - OffenderID
  - FirstName
  - MiddleName
  - LastName
  - Sex
  - BirthDate
  - Race
  - Ethnicity
  - OffenderStatus
unused_columns:
  - OffenderStatus  #  Not used for now -- needs further investigation.
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: OffenderID
          id_type: $literal("US_TN_DOC")
    birthdate: BirthDate
    full_name:
      $person_name:
        $given_names: FirstName
        $middle_names: MiddleName
        $surname: LastName
    gender:
      $enum_mapping:
        $raw_text: Sex
        $mappings:
          Gender.MALE: M
          Gender.FEMALE: F
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: Race
              $mappings:
                Race.ASIAN: A
                Race.BLACK: B
                Race.AMERICAN_INDIAN_ALASKAN_NATIVE: I
                Race.WHITE: W
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              $raw_text: Ethnicity
              $mappings:
                Ethnicity.HISPANIC: HISPANIC
                Ethnicity.NOT_HISPANIC: NOT_HISPANIC
