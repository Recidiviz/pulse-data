file_tag: MO_CASEPLAN_TARGETS_DB2
file_description: |-
  Supervision Case Plan Targets. This table contains the targets identified in a person's Case Plan. 
  Targets examine domains flagged as moderate to high risk and identify needs. There can be multiple targets for a person's Case Plan.
data_classification: source
primary_key_cols:
  - OFFENDER_ID
  - CASE_PLAN_ID
  - CASE_PLAN_NEED_ID
  - TARGET_ID
columns:
  - name: OFFENDER_ID
    is_pii: True
    description: |-
      UCCI ID Number
  - name: CASE_PLAN_ID
    is_pii: True
    description: |-
      Unique Identifer for Case Plan
  - name: CASE_PLAN_NEED_ID
    description: |-
      Unique Identifier for Need
  - name: TARGET_ID
    description: |-
      Unique Identifer for Target
  - name: FOCLIST
    description: |-
      Assessment Sequence Number
  - name: TARGET_NAME
    is_pii: True
    description: |-
      Free text with target name
