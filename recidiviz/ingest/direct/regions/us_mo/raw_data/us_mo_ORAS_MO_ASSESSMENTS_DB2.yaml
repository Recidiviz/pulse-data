# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ORAS_MO_ASSESSMENTS_DB2
file_description: |-
  ORAS assessment information
data_classification: source
update_cadence: IRREGULAR
primary_key_cols:
  - OFFENDER_ID
  - ASSESSMENT_ID
  - DOC_ID
  - MOCIS_DOC_ID
  - FOCLIST
columns:
  - name: OFFENDER_ID
    description: |-
      Offender ID
    is_pii: True
  - name: ASSESSMENT_ID
    description: |-
      Assessment ID
  - name: DOC_ID
    description: |-
      DOC ID
    is_pii: True
  - name: MOCIS_DOC_ID
    description: |-
      DOC ID  in the MOCIS system. Appears identical to DOC ID.
    is_pii: True
  - name: FOCLIST
    description: |-
      Assessment sequence number
  - name: OWNING_AGENCY
    description: |-
      Agency responsible for the assessment
  - name: ASSESSMENT_NAME
    description: |-
      Name of assessment
  - name: OVERALL_ASSESSMENT_SCORE
    description: |-
      Assessment score
  - name: RISK_LEVEL
    description: |-
      Risk level
  - name: OVERRIDE_RISK_LEVEL
    description: |-
      Override risk level
  - name: OFFENDER_FIRST_NAME
    description: |-
      First name of individual receiving assessment
    is_pii: True
  - name: OFFENDER_LAST_NAME
    description: |-
      Last name of individual receiving assessment
    is_pii: True
  - name: OFFICER_NAME
    description: |-
      Name of officer conducting assessment
    is_pii: True
  - name: CREATED_AT
    description: |-
      Assessment Date (Date entered into UCCI system).
    field_type: datetime
  - name: UPDATED_AT
    description: |-
      Update date
    field_type: datetime
  - name: BACKDATED
    description: |-
      Date backdated for
    field_type: datetime
  - name: DELETED_AT
    description: |-
      Delete date
    field_type: datetime
  - name: ASSESSMENT_DATE
    description: |-
      Date of assessment
    field_type: datetime
