file_tag: MO_CASEPLAN_TECHNIQUES_DB2
file_description: |-
  Supervision Case Plan Techniques. This table lists the techniques connected to objectives in a persons's Case Plan. 
  Techniques are provider responsibilities to assist offender with change. Each objective should have a corresponding technique.
