# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: LBAKRDTA_TAK023
file_description: |-
  Sentence Inst. Column prefix: BT.
data_classification: source
primary_key_cols:
  - BT_DOC
  - BT_CYC
  - BT_SEO
columns:
  - name: BT_DOC
    is_pii: True
    description: |-
      DOC ID Number
  - name: BT_CYC
    description: |-
      Cycle Number
  - name: BT_SEO
    description: |-
      Sentence Key Sequence Number
  - name: BT_SD
    description: |-
      Sentence Date
      This is the date (YYYYMMDD) of sentencing derived from the sentence and judgement papers.
  - name: BT_SLY
    description: |-
      Sentence Length Years
      This is the number of whole years for the length of prison sentence fixed by the court in the sentence and judgement papers. 
      Life sentences are entered a 9999. Interstate Compact offenders may have indefinite sentence lengths and should 
      be entered as 8888 for institutional offenders. 
      Interstate Compact Parolees under field supervision may have the actual sentence length entered. 
      For field supervision records of a court-ordered assessment or investigation, this field is not required.
  - name: BT_SLM
    description: |-
      Sentence Length Months
      This is the number of months less than one year for the length of prison sentence fixed by the court 
      in the sentence and judgement papers. Life sentences are entered as 99. 
      Interstate Compact offenders may have indefinite sentence lengths and should be 
      entered as 88 for institutional offenders. Interstate Compact Parolees under field supervision may have the 
      actual sentence length entered. For field supervision records of a court-ordered assessment or investigation, 
      this field is not required.
  - name: BT_SLD
    description: |-
      Sentence Length Days
      This is the number of days less than one month for the length of prison sentence fixed by the court 
      in the sentence and judgement papers. Life sentences are entered as 99. Interstate Compact offenders may have 
      indefinite sentence lengths and should be entered as 88 for institutional offenders. 
      Interstate Compact Parolees under field supervision may have the actual sentence length entered. 
      For field supervision records of a court-ordered assessment or investigation, this field is not required.
  - name: BT_CRR
    description: |-
      Sentence Minimum Release Type
  - name: BT_PC
    description: |-
      Sentence Minimum Release Date
      This is the date (YYYYMMDD) calculated as the offender's minimum release date on this active sentence. 
      For a life sentence, 99999999 is used. For an indeterminate or interstate sentence, 88888888 is used. 
      For field supervision records of a court-ordered assessment or investigation, 66666666 is used.
  - name: BT_ABS
    description: |-
      Sentence Non Credit Time Institutional
  - name: BT_ABU
    description: |-
      Sentence Non Credit Time Parole
  - name: BT_ABT
    description: |-
      Sentence Non Credit Time Probation
  - name: BT_PIE
    description: |-
      Sentence Parole Ineligible Years
  - name: BT_SRC
    description: |-
      Sentence Count
  - name: BT_SRF
    description: |-
      Sentence Count Type
  - name: BT_PCR
    description: |-
      Sentence Percent Required
  - name: BT_EM
    description: |-
      Sentence Start Date
  - name: BT_OTD
    description: |-
      Sentence 120 Days Flag
  - name: BT_OH
    description: |-
      Sentence 120 Days Date
  - name: BT_SCT
    description: |-
      Sentence Credit Time
  - name: BT_RE
    description: |-
      P&P Court Report Due Date
  - name: BT_SDI
    description: |-
      Sentence Death Indicator
  - name: BT_DCR
    description: |-
      Row Creation Date
  - name: BT_TCR
    description: |-
      Row Creation Time
  - name: BT_DLU
    description: |-
      Row Modify Date
  - name: BT_TLU
    description: |-
      Row Modify Time
