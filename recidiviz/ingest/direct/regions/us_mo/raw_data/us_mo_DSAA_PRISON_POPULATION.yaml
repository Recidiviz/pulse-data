# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: DSAA_PRISON_POPULATION
file_description: |-
  Detailed population table that contains one row for each stay in incarceration for a given DOC_ID.
data_classification: source
update_cadence: IRREGULAR
primary_key_cols:
  - DOC_ID
  - CYC
  - FOCLIST
columns:
  - name: DOC_ID
    is_pii: True
    description: |-
      DOC ID Number
  - name: CYC
    description: |-
      Cycle Number
  - name: FOCLIST
    description: |-
      Assessment Sequence Number
  - name: ENTRY_PLACE
    description: |-
      Facility where incarceration entrance occurred
  - name: ENTRY_DT
    description: |-
      Date of incarceation start
  - name: ENTRY_DTS
    description: |-
      Date of incarceation start
  - name: EXIT_PLACE
    description: |-
      Facility where incarceration exit occurred
  - name: EXIT_DT
    description: |-
      Date of incarceation end
  - name: EXIT_DTS
    description: |-
      Date of incarceation end
  - name: DAYS
    description: |-
      Number of days incarcerated
  - name: STAY
    description: |-
      Type of Stay
  - name: AGE
    description: |-
      Current age of person
  - name: AGE_GROUP
    description: |-
      Age range person belongs t
  - name: AGE_AT_ENTRY
    description: |-
      Age at time of entry
  - name: SEX
    description: |-
      Sex of person
  - name: RACE_ETHNICITY
    description: |-
      Race or Ethnicity of Person
  - name: MOCIS_DOC_ID
    is_pii: True
    description: |-
      Unique Identifier for MOCIS DOC
  - name: MOCIS_CYC
    description: |-
      Unique Identifier for MOCIS CYC
  - name: CNTR1
    description: |-
      Center
