file_tag: MO_CASEPLAN_GOALS_DB2
file_description: |-
  Supervision Case Plan Goals. This table contains the goals, known as the long-term outcomes, connected to a person's target in their Case Plans. 
  There should be one goal for each individualized target. It does not have to be measurable andd states a desired behavioral change.
data_classification: source
primary_key_cols:
  - OFFENDER_ID
  - CASE_PLAN_ID
  - CASE_PLAN_NEED_ID
  - CASE_PLAN_GOAL_ID
columns:
  - name: OFFENDER_ID
    is_pii: True
    description: |-
      UCCI ID Number
  - name: CASE_PLAN_ID
    is_pii: True
    description: |-
      Unique Identifer for Case Plan
  - name: CASE_PLAN_NEED_ID
    description: |-
      Unique Identifier for Need
  - name: CASE_PLAN_TARGET_ID
    description: |-
      Unique Identifer for Target
  - name: CASE_PLAN_GOAL_ID
    description: |-
      Unique Identifier for Goal
  - name: FOCLIST
    description: |-
      Assessment Sequence Number
  - name: GOAL_TEXT
    is_pii: True
    description: |-
      Free text of goal
  - name: CREATED_AT
    description: |-
      Date information was entered
  - name: CREATED_BY
    is_pii: True
    description: |-
      User that entered information
  - name: UPDATED_AT
    description: |-
      Last Date Updated
