# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `staff_location_periods` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  BDGNO: STRING
  LOC_ACRONYM: STRING
  start_date: STRING
  end_date: STRING
  SEQ: INTEGER
unused_columns: []
variables:
  - end_date:
      $custom:
        $function: us_mo_custom_parsers.null_if_invalid_date
        $args:
          date: end_date
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: BDGNO
          id_type: $literal("US_MO_STAFF_BADGE_NUMBER")
    location_periods:
      - StateStaffLocationPeriod:
          external_id:
            $concat:
              $values:
                - BDGNO
                - SEQ
          start_date: start_date
          end_date:
            $conditional:
              - $if:
                  $not_null: $variable(end_date)
                $then: $variable(end_date)
          location_external_id: LOC_ACRONYM
