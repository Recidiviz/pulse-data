# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_tak001_offender_identification` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  EK_DOC: STRING
  EK_CYC: STRING
  EK_ALN: STRING
  EK_AFN: STRING
  EK_AMI: STRING
  EK_AGS: STRING
  EK_SID: STRING
  EK_FBI: STRING
  EK_OLN: STRING
  EK_RAC: STRING
  EK_ETH: STRING
  EK_SEX: STRING
  DOC_ID_DOB: STRING
  DOB: STRING
unused_columns:
  - EK_CYC # Unused - Cycle number
  - EK_SID # Unused - SID Number - See #4632 for more context why we don't ingest this
  - EK_FBI # Unused - FBI Number - See #4632 for more context why we don't ingest this
  - EK_OLN # Unused - Operator License Number - See #4632 for more context why we don't ingest this
  - DOC_ID_DOB # Unused - Duplicate of EK_DOC
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: EK_DOC
          id_type: $literal("US_MO_DOC")
    full_name:
      $person_name:
        $given_names: EK_AFN
        $middle_names: EK_AMI
        $surname: EK_ALN
        $name_suffix: EK_AGS
    aliases:
      - StatePersonAlias:
          full_name:
            $person_name:
              $given_names: EK_AFN
              $middle_names: EK_AMI
              $surname: EK_ALN
              $name_suffix: EK_AGS
          alias_type: $literal_enum(StatePersonAliasType.GIVEN_NAME)
    sex:
      $enum_mapping:
        $raw_text: EK_SEX
        $mappings:
          StateSex.MALE: M
          StateSex.FEMALE: F
          StateSex.EXTERNAL_UNKNOWN: U
    birthdate: DOB
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: EK_RAC
              $mappings:
                StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE: I
                StateRace.ASIAN: A
                StateRace.BLACK: B
                StateRace.WHITE: W
                StateRace.EXTERNAL_UNKNOWN: U
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              $raw_text: EK_ETH
              $mappings:
                StateEthnicity.HISPANIC: H
                StateEthnicity.NOT_HISPANIC: N
                StateEthnicity.EXTERNAL_UNKNOWN: U
