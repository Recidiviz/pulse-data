# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_sentence_group_length` to
#  corresponding Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  DOC: STRING
  CYC: STRING
  group_update_datetime: DATETIME
  CG_MD: DATE
  CG_MM: DATE
  CV_AP: DATE
unused_columns: []
variables:
  - sentence_group_external_id:
      $concat:
        $values:
          - DOC
          - CYC
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: DOC
          id_type: $literal("US_MO_DOC")
    sentence_groups:
      - StateSentenceGroup:
          external_id: $variable(sentence_group_external_id)
          sentence_group_lengths:
            - StateSentenceGroupLength:
                group_update_datetime: group_update_datetime
                parole_eligibility_date_external: CG_MD
                projected_parole_release_date_external: CG_MM
                projected_full_term_release_date_max_external: CV_AP
