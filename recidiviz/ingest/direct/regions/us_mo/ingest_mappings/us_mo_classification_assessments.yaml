# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_classification_assessments` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  DOC_ID: STRING
  CYC: STRING
  assessment_id: STRING
  assessment_date: DATE
  assessment_type: STRING
  assessment_score: INTEGER
  score_type_value: INTEGER
  override_score_value: INTEGER
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: DOC_ID
          id_type: $literal("US_MO_DOC")
    assessments:
      - StateAssessment:
          external_id:
            $concat:
              $values:
                - DOC_ID
                - CYC
                - assessment_id
                - assessment_type
          assessment_date: assessment_date
          assessment_class:
            $enum_mapping:
              $raw_text: assessment_type
              $mappings:
                StateAssessmentClass.EDUCATION:
                  - "CLASSIFICATION-E"
                StateAssessmentClass.MEDICAL:
                  - "CLASSIFICATION-M"
                StateAssessmentClass.MENTAL_HEALTH:
                  - "CLASSIFICATION-MH"
                  - "940-MEN"
                  - "950-WOMEN"
                StateAssessmentClass.SUBSTANCE_ABUSE:
                  - "SACA"
                  - "960"
                  - "320-MEN"
                  - "340-WOMEN"
                StateAssessmentClass.WORK:
                  - "CLASSIFICATION-W"
                  - "CLASSIFICATION-V"
                StateAssessmentClass.RISK:
                  - "CLASSIFICATION-I"
                  - "CLASSIFICATION-P"
                StateAssessmentClass.INTERNAL_UNKNOWN:
                  - "CLASSIFICATION-F"
          assessment_type:
            $enum_mapping:
              $raw_text: assessment_type
              $mappings:
                StateAssessmentType.SACA:
                  - "SACA"
                StateAssessmentType.CMHS:
                  - "940-MEN"
                  - "950-WOMEN"
                StateAssessmentType.ICASA:
                  - "320-MEN"
                  - "340-WOMEN"
                StateAssessmentType.TCU_DRUG_SCREEN:
                  - "960"
                StateAssessmentType.MO_CLASSIFICATION_E:
                  - "CLASSIFICATION-E"
                StateAssessmentType.MO_CLASSIFICATION_MH:
                  - "CLASSIFICATION-MH"
                StateAssessmentType.MO_CLASSIFICATION_M:
                  - "CLASSIFICATION-M"
                StateAssessmentType.MO_CLASSIFICATION_W:
                  - "CLASSIFICATION-W"
                StateAssessmentType.MO_CLASSIFICATION_V:
                  - "CLASSIFICATION-V"
                StateAssessmentType.MO_CLASSIFICATION_I:
                  - "CLASSIFICATION-I"
                StateAssessmentType.MO_CLASSIFICATION_P:
                  - "CLASSIFICATION-P"
                StateAssessmentType.INTERNAL_UNKNOWN:
                  - "CLASSIFICATION-F"
          assessment_score: assessment_score
          assessment_metadata:
            $normalized_values_json_dict:
              ASSESSMENT_ID: assessment_id
              CLASSIFICATION_CATEGORY_CODE: assessment_type
              SCORE_TYPE_VALUE: score_type_value
              OVERRIDE_SCORE_VALUE: override_score_value
