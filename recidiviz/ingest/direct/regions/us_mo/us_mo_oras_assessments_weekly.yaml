key_mappings:
  E20: state_assessment.assessment_date     # Date entered into UCCI system.
  E04: state_assessment.assessment_type
  E13: state_assessment.assessment_level
  E18: state_assessment.assessment_score

ancestor_keys:
  E03: state_person.state_person_id

keys_to_ignore:
  - E01     # Unused - Date of download from UCCI
  - E02     # Unused - Date of download from UCCI
  - E05     # Unused - Duplicate of E20
  - E07     # Unused - First name
  - E08     # Unused - Last name
  - E09     # Unused - Full name
  - E11     # Unused - Birthdate
  - E12     # Unused - Gender
  - E19     # Unused - Person who administered the assessment
  - FOCLIST # Assessment Seq No - Handled manually in the controller
  # TODO(2604): Take another pass through these columns to document and ensure they should be ignored
  - E10     # Unused - Agency name
  - E14     # Unused - Override risk level (not uniform in data)
  - E15     # Unused - Override risk reason
  - E16     # Unused - Case type information about the offender (Domestic violence, Mentally Ill, Sex offender, etc).
  - E17     # Unused - Assessment status (all Complete)
