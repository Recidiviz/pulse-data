# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: addr
file_description: |-
  Address
data_classification: source
primary_key_cols:
  - addr_id
columns:
  - name: addr_id
    description: |-
      Primary key
  - name: address
    description: |-
      Line 1 of address
    is_pii: True
  - name: unit
    description: |-
      Housing unit, if applicable
  - name: city
    description: |-
      City of residence
  - name: county_cd
    description: |-
      County code. FK to `county` table
  - name: st
    description: |-
      State
  - name: zip
    description: |-
      Zip code
  - name: ctry_cd
    description: |-
      Country code
  - name: community_typ_id
    description: |-
      Community type code. We do not currently have the code table for this value.
  - name: lat
    description: |-
      Latitudinal coordinates of address.
    is_pii: True
  - name: lng
    description: |-
      Longitudinal coordinates of address.
    is_pii: True
  - name: x_coord
    description: |-
      Latitudinal coordinates of address.
    is_pii: True
  - name: y_coord
    description: |-
      Longitudinal coordinates of address.
    is_pii: True
  - name: score
    description: |-
      Likely the geocode address score. This is a numerical value assigned to an address 
      when it is geocoded, indicating how well the provided address matched a known 
      location in a database. 0-100.
  - name: src
    description: |-
      TODO(#33372): Fill in column description
  - name: usps_vrfy_dt
    description: |-
      The date USPS verified this address.
    field_type: datetime
  - name: geocode_dt
    description: |-
      The date on which this address was last geocoded
    field_type: datetime
  - name: end_dt
    description: |-
      TODO(#33372): Fill in column description
    field_type: datetime
  - name: updt_usr_id
    description: |-
      The ID of the person who last updated this record
    is_pii: True
  - name: updt_dt
    description: |-
      The date on which this record was last updated
    field_type: datetime
