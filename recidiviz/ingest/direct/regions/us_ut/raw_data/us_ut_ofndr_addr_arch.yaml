# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ofndr_addr_arch
file_description: |-
  Offender Addr Arch
data_classification: source
primary_key_cols:
  - ofndr_addr_id
columns:
  - name: ofndr_addr_id
    description: |-
      The primary key.
  - name: ofndr_num
    description: |-
      Unique identifier of a person under UT supervision.
    field_type: person_external_id
    external_id_type: US_UT_DOC
    is_pii: True
  - name: addr_typ_cd
    description: |-
      Code describing the type of address associated with the person.
    # These are all guesses -- need to confirm with UT
    known_values:
      - value: H
        description: House
      - value: P
        description: Prison
      - value: J
        description: Jail
      - value: I
        description: Also prison -- not sure why I though. Perhaps interstate?
      - value: T
        description: Transitional program
      - value: M
        description: Mailing address
      - value: C
        description: Correctional facility
      - value: S
        description: Secondary address?
      - value: F
        description: Unknown
    null_values:
      - "(null)"
  - name: orig_addr_typ_cd
    description: |-
      TODO(#33372): Fill in column description
    null_values:
      - "(null)"
  - name: addr_strt_dt
    description: |-
      Date this address became associated with this person.
    null_values:
