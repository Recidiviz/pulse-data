# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  ofndr_num: STRING
  race_cd: STRING
  ethnic_cd_ncic: STRING
  sex: STRING
  dob: DATE
  email_addr: STRING
  fname: STRING
  mname: STRING
  lname: STRING
  phone_num: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: ofndr_num
          id_type: $literal("US_UT_DOC")
    full_name:
      $person_name:
        $given_names: fname
        $middle_names: mname
        $surname: lname
    birthdate: dob
    current_email_address: email_addr
    current_phone_number: phone_num
    sex:
      $enum_mapping:
        $raw_text: sex
        $mappings:
          StateSex.MALE:
            - M
          StateSex.FEMALE:
            - F
          # TODO(#35794): Confirm these mappings
          StateSex.INTERNAL_UNKNOWN:
            - G
            - N
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: race_cd
              # TODO(#35794): Confirm these mappings
              $mappings:
                StateRace.WHITE:
                  - W
                StateRace.BLACK:
                  - B
                StateRace.ASIAN:
                  - A
                StateRace.INTERNAL_UNKNOWN:
                  - K
                  - "N"
                  - U
                  - P
                  - H
                  - I
    ethnicity:
      $enum_mapping:
        $raw_text: ethnic_cd_ncic
        # TODO(#35794): Confirm these mappings
        $mappings:
          StateEthnicity.INTERNAL_UNKNOWN:
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "7"
