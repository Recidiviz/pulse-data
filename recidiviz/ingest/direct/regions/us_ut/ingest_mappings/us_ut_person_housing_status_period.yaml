# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_employment_period` to
#  corresponding Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  ofndr_num: STRING
  addr_typ_cd: STRING
  strt_dt: DATE
  end_dt: DATE
  unhoused: BOOLEAN
  cmt: STRING
  end_cmt: STRING
  ofndr_addr_hist_id: STRING
  address: STRING
  city: STRING
  county_name: STRING
  zip: STRING
  st: STRING
unused_columns:
  - ofndr_addr_hist_id
  - cmt
  - end_cmt
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: ofndr_num
          id_type: $literal("US_UT_DOC")
    housing_status_periods:
      - $conditional:
          - $if:
              $not:
                $in:
                  $value: addr_typ_cd
                  $options:
                    - $literal("M") # Mailing
            $then:
              StatePersonHousingStatusPeriod:
                housing_status_start_date: strt_dt
                housing_status_end_date: end_dt
                housing_status_type:
                  $conditional:
                    - $if:
                        $equal:
                          - unhoused
                          - $literal("True")
                      $then: $literal_enum(StatePersonHousingStatusType.UNHOUSED)
                    - $else:
                        $enum_mapping:
                          $raw_text: addr_typ_cd
                          $mappings:
                            StatePersonHousingStatusType.PERMANENT_RESIDENCE:
                              - P # Primary Physical
                            StatePersonHousingStatusType.FACILITY:
                              - J # Jail
                              - I # Facility
                              - C # CCC/Program
                            StatePersonHousingStatusType.TEMPORARY_OR_SUPPORTIVE_HOUSING:
                              - T # Temporary
                              - S # Other Physical
                            StatePersonHousingStatusType.INTERNAL_UNKNOWN:
                              - N # Potential
                              - H # Historical
                              - F # Future
    address_periods:
      - $conditional:
          - $if:
              $not_null: address
            $then:
              StatePersonAddressPeriod:
                address_start_date: strt_dt
                address_end_date: end_dt
                address_type:
                  $enum_mapping:
                    $raw_text: addr_typ_cd
                    $mappings:
                      StatePersonAddressType.PHYSICAL_RESIDENCE:
                        - P # Primary Physical
                      StatePersonAddressType.PHYSICAL_OTHER:
                        - S # Other Physical
                        - T # Temporary
                        - J # Jail
                        - I # Facility
                        - C # CCC/Program
                        - N # Potential
                        - H # Historical
                        - F # Future
                      StatePersonAddressType.MAILING_ONLY:
                        - M # Mailing
                address_line_1: address
                address_city: city
                address_county: county_name
                address_zip: zip
                address_metadata:
                  $normalized_values_json_dict:
                    state_residence: st
