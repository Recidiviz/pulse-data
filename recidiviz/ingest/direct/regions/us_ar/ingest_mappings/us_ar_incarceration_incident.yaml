                                  $value:
                                    $json_extract:
                                      $key: outcome_type
                                      $json: $iter_item
                                  $options:
                                    - $literal("EXTRADUTYHOURSASSIGNED")
                                    - $literal("RESTITUTIONTOBEPAID")
                                    - $literal("TIMEFORFEITINDAYS")
                          $then:
                            $json_extract:
                              $key: outcome_data
                              $json: $iter_item
