# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_person` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  - OFFENDERID
  - VIOLATIONDATETIME
  - DISCVIOLFAC
  - DISCSTATUSCODE
  - DISCVIOLSTATUSDT
  - HRGDATETIME
  - RPTDATETIME
  - TYPEOFDISCCODE
  - DISCCODEVIOL
  - violation_seq
  - outcome_list
unused_columns: []
variables:
  - is_imposed:
      $in:
        $value: DISCSTATUSCODE
        $options:
          - $literal("F") # Finalized
          - $literal("I") # Imposed
          - $literal("E") # Extended
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: OFFENDERID
          id_type: $literal("US_AR_OFFENDERID")
    incarceration_incidents:
      - StateIncarcerationIncident:
          external_id:
            $concat:
              $values:
                - OFFENDERID
                - VIOLATIONDATETIME
                - violation_seq
          incident_severity:
            $conditional:
              - $if:
                  $not_null: TYPEOFDISCCODE
                $then:
                  $enum_mapping:
                    $raw_text: TYPEOFDISCCODE
                    $mappings:
                      StateIncarcerationIncidentSeverity.HIGHEST:
                        - "1" # Major
                      StateIncarcerationIncidentSeverity.SECOND_HIGHEST:
                        - "2" # Minor
