# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: SUPVTIMELINE
file_description: |-
  Supervision Time Line
data_classification: source
primary_key_cols:
  - OFFENDERID
  - SUPVPERIODBEGINDATE
  - COMMITMENTPREFIX
  - SENTENCECOMPONENT
  - SUPVSTARTDATE
columns:
  - name: OFFENDERID
    description: |-
      Offender ID
    is_pii: True
  - name: SUPVPERIODBEGINDATE
    description: |-
      Supervision period begin date
    field_type: datetime
  - name: COMMITMENTPREFIX
    description: |-
      Commitment prefix
  - name: SENTENCECOMPONENT
    description: |-
      Sentence component
  - name: SUPVSTARTDATE
    description: |-
      Supervision start date
    field_type: datetime
  - name: LENGTHPAROLEYEAR
    description: |-
      Parole length (years)
  - name: LENGTHPAROLEMONTH
    description: |-
      Parole length (months)
  - name: LENGTHPAROLEDAY
    description: |-
      Parole length (days)
  - name: LENGTHPROBYEAR
    description: |-
      Probation length (years)
  - name: LENGTHPROBMONTH
    description: |-
      Probation length (months)
  - name: LENGTHPROBDAY
    description: |-
      Probation length (days)
  - name: PROBATIONTERMRUNS
    description: |-
      Probation term chaining
    known_values:
      - value: "1"
        description: Concurrent
      - value: "2"
        description: Consecutive
      - value: "3"
        description: Not Applicable
  - name: SUPVTERMDATE
    description: |-
      Supervision term date
    field_type: datetime
  - name: SUPVTIMESTATUSFLAG
    description: |-
      Supervision period status flag
    known_values:
      - value: "1"
        description: Future
      - value: "2"
        description: Active
      - value: "9"
        description: Complete
      - value: V
        description: Vacated
  - name: SUPVTIMEOVERRIDE
    description: |-
      Supervision time override
  - name: DATELASTUPDATE
    description: |-
      Date last updated
    field_type: datetime
  - name: TIMELASTUPDATE
    description: |-
      Time last updated
  - name: STAFFLASTUPDATE
    description: |-
      Staff last updated
    is_pii: True
  - name: MINSUPVTERMDATE
    description: |-
      Minimum supervision term date
    field_type: datetime
  - name: EDCELIGIBILITY
    description: |-
      EDC eligibility
  - name: EARNEDDISCHCRDAWARDED
    description: |-
      Earned discharge credits awarded
  - name: EARNEDDISCHCRDFORFEITED
    description: |-
      Earned discharge credits forfeited
  - name: OLDMSTMDATE
    description: |-
      Unknown
    field_type: datetime
  - name: LENGTHSISYEAR
    description: |-
      SIS length (years)
  - name: LENGTHSISMONTH
    description: |-
      SIS length (months)
  - name: LENGTHSISDAY
    description: |-
      SIS length (days)
  - name: SENTENCETYPE
    description: |-
      Sentence type
encoding: cp1252
separator: "â€¡"
