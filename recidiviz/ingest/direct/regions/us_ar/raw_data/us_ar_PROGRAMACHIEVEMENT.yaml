# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: PROGRAMACHIEVEMENT
file_description: |-
  Program Achievement
data_classification: source
encoding: cp1252
# TODO(#27172): Remove the encoding override once this table is included in SFTP, since
# it will then use the default encoding of UTF-8.
primary_key_cols:
  - OFFENDERID
  - PGMACHIVCERTAWARDDT
  - PGMACHIVTYPEOFCERT
columns:
  - name: OFFENDERID
    description: |-
      Offender ID
    field_type: person_external_id
    external_id_type: US_AR_OFFENDERID
    is_pii: True
  - name: PGMACHIVCERTAWARDDT
    description: |-
      Certification award date
    field_type: datetime
  - name: PGMACHIVTYPEOFCERT
    description: |-
      Type of certificate
  - name: PGMACHIVEVALSCORE
    description: |-
      Achievement value scure
  - name: PGMACHIVAWARDLOC
    description: |-
      Award location
  - name: PGMACHIEVEMENTVERIFDATE
    description: |-
      Verification date
    field_type: datetime
  - name: DATELASTUPDATE
    description: |-
      Date last updated
    field_type: datetime
  - name: TIMELASTUPDATE
    description: |-
      Time last updated
  - name: STAFFLASTUPDATE
    description: |-
      Staff last updated
    is_pii: True
  - name: GTOVERRIDE
    description: |-
      Good time override
table_relationships:
  - foreign_table: OFFENDERPROFILE
    join_logic:
      - PROGRAMACHIEVEMENT.OFFENDERID = OFFENDERPROFILE.OFFENDERID
