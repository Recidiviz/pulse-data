# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: INMATEPROFILE
file_description: |-
  Inmate Profile
data_classification: source
primary_key_cols:
  - OFFENDERID
columns:
  - name: OFFENDERID
    description: |-
      Offender ID
    field_type: person_external_id
    external_id_type: US_AR_OFFENDERID
    is_pii: True
  - name: ADCNUMBER
    description: |-
      ADC number
    is_pii: True
  - name: CURRCOMMITTEDSUFFIX
    description: |-
      Current commitment suffix
    is_pii: True
  - name: INMATELASTNAME
    description: |-
      Last name
    is_pii: True
  - name: INMATEFIRSTNAME
    description: |-
      First name
    is_pii: True
  - name: INMATEMIDDLENAME
    description: |-
      Middle name
    is_pii: True
  - name: INMATENAMESUFFIX
    description: |-
      Name suffix
    is_pii: True
  - name: INMATESTATUSCODE
    description: |-
      Inmate Status Code
    known_values:
      - value: A
        description: Active
      - value: I
        description: Inactive
      - value: O
        description: Out Of State
      - value: T
        description: Temporary Absent
      - value: X
        description: Sealed/Expunged or Pardoned
  - name: INMATESEXCODE
    description: |-
      Offender's Sex (i.e., Gender)
    known_values:
      - value: F
        description: Female
      - value: M
        description: Male
      - value: U
        description: Unknown
  - name: INMATERACECODE
    description: |-
      OFFENDER'S RACE CODE
    known_values:
      - value: A
        description: Asian
      - value: B
        description: Black
      - value: C
        description: Cuban
      - value: H
        description: Hispanic
      - value: I
        description: NA Indian
      - value: M
        description: Mexican
      - value: "N"
        description: Native Hawaiian or Pacific Isl
      - value: O
        description: Other
      - value: U
        description: Unknown
      - value: W
        description: Caucasian
  - name: CULTURALETHNICAFFILIATION
    description: |-
      Cultural/ethnic affiliation
  - name: INMATEDATEOFBIRTH
    description: |-
      Date of birth
    field_type: datetime
    is_pii: True
  - name: INMATEPHOTOFLAG
    description: |-
      Photo flag
  - name: CURRENTINCARCBEGINDATE
    description: |-
      Current incarceration term begin date
    field_type: datetime
  - name: INITMVMTTYPEOFCURINCARC
    description: |-
      Initial movement type of current incarceration term
  - name: DATEPAROLEVIOLATORRETURN
    description: |-
      Date of last parole violator return
    field_type: datetime
  - name: INMCURRENTUNIT
    description: |-
      Inmate's current unit
  - name: INMCURRLOCATION
    description: |-
      Inmate's current location
  - name: INMATEHOUSINGAREAID
    description: |-
      Inmate's current housing area ID
  - name: INMATEBEDNUMBER
    description: |-
      Inmate's current bed number
    is_pii: True
  - name: PRIMARYBEDUSE
    description: |-
      Primary bed use
  - name: DATEOFLASTINMATEMVMENT
    description: |-
      Last movement date
    field_type: datetime
  - name: TYPEOFLASTINMATEMVMT
    description: |-
      Last movement type
  - name: REASONFORLASTMOVEMENT
    description: |-
      Last movement reason
  - name: OTHERLOCATIONCODE
    description: |-
      Other location code
  - name: LATESTCLASSIFDATE
    description: |-
      Latest classification date
    field_type: datetime
  - name: CURRCUSTODYCLASSIFICATION
    description: |-
      Current custody classification
  - name: CURRENTTOTALCUSTODYSCORE
    description: |-
      Current total custody score
  - name: CURRENTGTEARNINGCLASS
    description: |-
      Current GT (good time) earning class
  - name: JOBPGMCATEGORYAM
    description: |-
      Job program category AM
  - name: WORKPGMASSIGNMNTAM
    description: |-
      Work program assignment AM
  - name: JOBPGMCATEGORYPM
    description: |-
      Job program category PM
  - name: WORKPGMASSIGNMNTPM
    description: |-
      Work program assignment PM
  - name: OUTONGATEPASSFLAG
    description: |-
      Out on gate pass flag
  - name: PRECAUTIONSFLAG
    description: |-
      Precautions flag
  - name: LATESTVIOLATIONDATE
    description: |-
      Latest violation date
    field_type: datetime
  - name: LATESTDISCIPLCODEVIOL
    description: |-
      Latest disciplinary violation code
  - name: LATESTDISCPLRULEVIOLATION
    description: |-
      Latest disciplinary violation rule
  - name: LATESTDISCPLVERDICTCODE
    description: |-
      Latest disciplinary verdict code
  - name: LATESTCONTROLACTION
    description: |-
      Latest control action
  - name: LATESTCTRLACTIONSTARTDATE
    description: |-
      Latest control action start date
    field_type: datetime
  - name: LATESTCNTRLACTIONENDDATE
    description: |-
      Latest control action end date
    field_type: datetime
  - name: LATESTDRUGTESTDATE
    description: |-
      Latest drug test date
    field_type: datetime
  - name: CURRMEDICALCLASSIFCODE
    description: |-
      Current medical classification code
  - name: PERMITTEDTOHANDLEFOOD
    description: |-
      Permitted to handle food
  - name: INMATETOTALWRATSCORE
    description: |-
      Inmate total WRAT score
  - name: INMATETOTALBETASCORE
    description: |-
      Inmate total BETA score
  - name: OLDESTCOMMIDCURINCARC
    description: |-
      Oldest commitment in current incarceration term
  - name: OLDESTCOUNTOFCURINCARC
    description: |-
      Oldest count of current incarceration term
  - name: CURRCOMMITCONVICTIONDT
    description: |-
      Current commitment conviction date
    field_type: datetime
  - name: INMCNTYCNVCFCURCOMMIT
    description: |-
      Current commitment: county of conviction
  - name: PRIMARYOFFENSECURRINCAR
    description: |-
      Primary offense of current incarceration term
  - name: TOTALSENTENCELENGTH
    description: |-
      Total sentence length
  - name: MAXFLATRELEASEDATE
    description: |-
      Maximum flat release date
    field_type: datetime
  - name: CURRENTCOMMITMENTID
    description: |-
      Current commitment ID
    is_pii: True
  - name: CURRENTCOUNTNUMBER
    description: |-
      Current count number
  - name: FINALMRCOMMITMENT
    description: |-
      Final MR (?) commitment
  - name: FINALMRCOUNT
    description: |-
      Final MR (?) count
  - name: PROJRELEASEDT
    description: |-
      Projected release date
    field_type: datetime
  - name: SGTLAWUSEDTOCALCMR
    description: |-
      Good time law used to calculate minimum release date?
  - name: DATEPRDLASTRECALC
    description: |-
      Date PRD (?) of last recalc
    field_type: datetime
  - name: DATEOFLASTOUTTIME
    description: |-
      Date of last dead time
    field_type: datetime
  - name: PAROLEELIGIBILITYSTATUS
    description: |-
      Parole eligibility status
  - name: FINALPEDCOMMITMENT
    description: |-
      Final parole eligibility date of commitment
  - name: FINALPEDCOUNT
    description: |-
      Final parole eligibility date count
  - name: PAROLEELIGIBILITYDATE
    description: |-
      Parole eligibility date
    field_type: datetime
  - name: SGTLAWUSEDTOCALCPED
    description: |-
      SGT (?) law used to calculate parole eligbility date
  - name: LATESTPAROLEBOARDHEARDT
    description: |-
      Latest parole board hearing date
    field_type: datetime
  - name: LATESTPAROLEBOARDHEARTYP
    description: |-
      Latest parole board hearing type
  - name: LATESTPAROLEBOARDACTION
    description: |-
      Latest parole board action
  - name: DATELASTUPDATE
    description: |-
      Date last updated
    field_type: datetime
  - name: TIMELASTUPDATE
    description: |-
      Time last updated
  - name: STAFFLASTUPDATE
    description: |-
      Staff last updated
    is_pii: True
  - name: INMATETYPECODE
    description: |-
      Inmate type code
  - name: VINESNOTIFICATIONCODE
    description: |-
      VINES notification code
  - name: SCHEDULEDRELEASEDATE
    description: |-
      Scheduled release date
    field_type: datetime
  - name: SCHEDULEDRELEASETYPE
    description: |-
      Scheduled release type
  - name: HSCONDITIONFLAG
    description: |-
      HS (?) condition flag
  - name: TOTALBONDAMOUNT
    description: |-
      Total bond amount
  - name: INDIGENTINMATEINDICATOR
    description: |-
      Indigent inmate indicator
  - name: INDIGENTCANTEENSALESBALANCE
    description: |-
      Indigent canteen sales balance
  - name: INDIGENTINMATERESETDATE
    description: |-
      Indigent inmate reset date
    field_type: datetime
  - name: LASTRISKASMTLEVEL
    description: |-
      Last risk assessment level
  - name: STGAFFILIATIONCODE
    description: |-
      STG AFFILIATION CODE
    known_values:
      - value: "0"
        description: TODO(#34880) Document this field.
      - value: "1"
        description: Member
      - value: "2"
        description: Associate
      - value: "3"
        description: Suspect
      - value: "4"
        description: Defector
      - value: "5"
        description: Other
      - value: "6"
        description: Leader
      - value: "7"
        description: Enforcer
  - name: PHASEGROUP
    description: |-
      Phase group
  - name: PROPOSEDPHASEGROUP
    description: |-
      Proposed phase group
  - name: INMATESANCTION
    description: |-
      Inmate sanction
  - name: LASTSANCTIONDATE
    description: |-
      Last sanction date
    field_type: datetime
  - name: INMSTGASSOCIATIONFLAG
    description: |-
      Inmate STG Association Flag
    known_values:
      - value: C
        description: Confirmed
      - value: "N"
        description: No STG Affiliation
      - value: S
        description: Suspected
  - name: INMSTGASSOCIATIONDATE
    description: |-
      STG association date
    field_type: datetime
  - name: ACTIVEDETAINERFLAG
    description: |-
      Active detainer flag
  - name: ACTIVESPNSEPARATIONFLAG
    description: |-
      Active SPN (?) separation flag
  - name: INMATEGROOMINGFLAG
    description: |-
      Inmate grooming flag
  - name: NBROFINCARCERATIONS
    description: |-
      Number of incarcerations
  - name: VIOLENTOFFENDERFLAG
    description: |-
      Violent offender flag
  - name: PREAINDICATORFLAG
    description: |-
      PREA indicator flag
  - name: SEVERELYMENTALLYILLINDICATOR
    description: |-
      Severely mentally ill indicator
  - name: CURRENTCCCTRACK
    description: |-
      Current CCC (?) track
table_relationships:
  - foreign_table: OFFENDERPROFILE
    join_logic:
      - INMATEPROFILE.OFFENDERID = OFFENDERPROFILE.OFFENDERID
