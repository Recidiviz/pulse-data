# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: CIS_1020_ALERT
file_description: >-
  Code table that describes different types of alerts. Used in CIS_102_ALERT_HISTORY.
data_classification: source
primary_key_cols:
  - ALERT_CD
columns:
  - name: ALERT_CD
    description: >-
      Numeric value used to code alerts in other tables.
  - name: E_ALERT_DESC
    description: >-
      Plain text description of the alert.
  - name: ALERT_NUM_TX
    description: >-
      Alphanumeric number or null. Unsure what this means.
  - name: RESTRICTION_TX
    description: >-
      Often the invert of E_ALERT_DESC. IE if E_ALERT_DESC is "No work where fainting is
      dangerous", RESTRICTION_TX is "Requires No Fainting".
  - name: CIS_1021_ALERT_TYPE_CD
    description: >-
      Numeric code that maps to CIS_1021.
  - name: SYSTEM_REF_TX
  - name: SYSTEM_REF_COMMENTS_TX
  - name: LOGICAL_DELETE_IND
    description: >-
      Indicates if this record should be considered deleted.
  - name: CREATED_BY_TX
  - name: CREATED_ON_DATE
  - name: MODIFIED_BY_TX
  - name: MODIFIED_ON_DATE
is_code_file: True
