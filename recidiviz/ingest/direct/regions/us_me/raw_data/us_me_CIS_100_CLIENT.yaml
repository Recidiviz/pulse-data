  - name : Cis_1006_Race_Cd
    description : |-
      The code that maps to the person's race.
    known_values:
      - value: '1'
        description: "Native American"
      - value: '2'
        description: "Asian"
      - value: '3'
        description: "Black or African American"
      - value: '4'
        description: "Native Hawaiian or Pacific Islander"
      - value: '5'
        description: "White"
      - value: '6'
        description: "Unknown"
      - value: '8'
        description: "Other"
      - value: '9'
