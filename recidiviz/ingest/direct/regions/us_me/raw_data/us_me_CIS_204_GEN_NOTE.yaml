  - name: Created_On_Date
  - name: Message_Hi_Rca_Ind
  - name: Message_Hi_Risk_Ind
  - name: Message_Ind
  - name: Message_Lo_Rca_Ind
  - name: Message_Lo_Risk_Ind
  - name: Modified_By_Tx
    is_pii: True
  - name: Modified_On_Date
  - name: Note_Date
    description: This is the date the note was entered.
    is_datetime: True
  - name: Note_Id
