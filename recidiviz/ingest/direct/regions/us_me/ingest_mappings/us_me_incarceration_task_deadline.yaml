# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - Client_Id
  - Term_Id
  - Court_Order_Id
  - Term_Curr_Cust_Rel_Date
  - update_datetime
unused_columns: []
launch_env:
  $env: is_dataflow_pipeline
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: Client_Id
          id_type: $literal("US_ME_DOC")
    task_deadlines:
      - StateTaskDeadline:
          task_type: $literal_enum(StateTaskType.DISCHARGE_FROM_INCARCERATION)
          eligible_date: Term_Curr_Cust_Rel_Date
          update_datetime: update_datetime
          task_metadata:
            $json_dict:
              external_id:
                $concat:
                  $values:
                    - Client_Id
                    - Term_Id
                    - Court_Order_Id
              sentence_type: $literal("INCARCERATION")
