# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  PERSON_ID: STRING
  ADC_NUMBER: STRING
  FIRST_NAME: STRING
  MIDDLE_NAME: STRING
  SURNAME: STRING
  GENDER: STRING
  RACE: STRING
  DATE_OF_BIRTH: STRING
  ETHNICITY: STRING
  full_address: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: PERSON_ID
          id_type: $literal("US_AZ_PERSON_ID")
      # TODO(#30383): Find out why there is not always an ADC_NUMBER attached to a PERSON_ID
      - $conditional:
          - $if:
              $not_null: ADC_NUMBER
            $then:
              StatePersonExternalId:
                external_id: ADC_NUMBER
                id_type: $literal("US_AZ_ADC_NUMBER")
    current_address: full_address
    full_name:
      $person_name:
        $given_names: FIRST_NAME
        $middle_names: MIDDLE_NAME
        $surname: SURNAME
    birthdate: DATE_OF_BIRTH
    # TODO(#50976): Remove this mapping for gender once downstream views / pipelines have
    # been updated to read from state_person sex instead.
    gender:
      $conditional:
        - $if:
            $not_null: GENDER
          $then:
            $enum_mapping:
              $raw_text: GENDER
              $mappings:
                StateGender.MALE:
                  - Male
                StateGender.FEMALE:
                  - Female
                StateGender.EXTERNAL_UNKNOWN:
                  - Unknown
        - $else: $literal_enum(StateGender.INTERNAL_UNKNOWN)
    sex:
      $conditional:
        - $if:
            $not_null: GENDER
          $then:
            $enum_mapping:
              $raw_text: GENDER
              $mappings:
                StateSex.MALE:
                  - Male
                StateSex.FEMALE:
                  - Female
                StateSex.EXTERNAL_UNKNOWN:
                  - Unknown
        - $else: $literal_enum(StateSex.INTERNAL_UNKNOWN)
    races:
      - StatePersonRace:
          race:
            $conditional:
              - $if:
                  $not_null: RACE
                $then:
                  $enum_mapping:
                    $raw_text: RACE
                    $ignore:
                      # These are listed as races in the lookup table, but cannot be parsed as
                      # races.
                      - Mexican American
                      - Mexican National
                    $mappings:
                      StateRace.WHITE:
                        - Caucasian
                      StateRace.BLACK:
                        - Black
                      StateRace.ASIAN:
                        - Asian
                      StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE:
                        - Native Indian
                        - Native American/Mex. American
                      StateRace.OTHER:
                        - Other
                      StateRace.EXTERNAL_UNKNOWN:
                        - Unknown
              - $else: $literal_enum(StateRace.INTERNAL_UNKNOWN)
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              # Pipe race into the ethnicity parser so that we can appropriately map Mexican Americans
              # and Mexican Nationals as Hispanic.
              $raw_text:
                $concat:
                  $values:
                    - ETHNICITY
                    - RACE
                  $separator: "##"
              $custom_parser: us_az_custom_enum_parsers.parse_ethnicity
