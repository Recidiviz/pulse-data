# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  AGENT_ID: STRING
  ROLE_TYPE: STRING
  LOCATION: STRING
  SUPERVISOR_ID: STRING
  START_DATE: STRING
  END_DATE: STRING
  SEQ_NUM: INTEGER
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: AGENT_ID
          id_type: $literal("US_AZ_PERSON_ID")
    role_periods:
      - StateStaffRolePeriod:
          external_id:
            $concat:
              $values:
                - AGENT_ID
                - ROLE_TYPE
                - SEQ_NUM
              $separator: "@@"
          role_type:
            $enum_mapping:
              $raw_text: ROLE_TYPE
              $mappings:
                StateStaffRoleType.SUPERVISION_OFFICER:
                  - SUPERVISION
                  - SUPERVISION SUPERVISOR
                StateStaffRoleType.INTERNAL_UNKNOWN:
                  - FACILITY
                  - FACILITY SUPERVISOR
          role_subtype:
            $enum_mapping:
              $raw_text: ROLE_TYPE
              $mappings:
                StateStaffRoleSubtype.SUPERVISION_OFFICER:
                  - SUPERVISION
                StateStaffRoleSubtype.SUPERVISION_OFFICER_SUPERVISOR:
                  - SUPERVISION SUPERVISOR
                StateStaffRoleSubtype.INTERNAL_UNKNOWN:
                  - FACILITY
                  - FACILITY SUPERVISOR
          start_date: START_DATE
          end_date: END_DATE
    location_periods:
      - StateStaffLocationPeriod:
          external_id:
            $concat:
              $values:
                - AGENT_ID
                - LOCATION
                - SEQ_NUM
              $separator: "@@"
          location_external_id: LOCATION
          start_date: START_DATE
          end_date: END_DATE
    supervisor_periods:
      - $conditional:
          - $if:
              $not_null: SUPERVISOR_ID
            $then:
              StateStaffSupervisorPeriod:
                external_id:
                  $concat:
                    $values:
                      - AGENT_ID
                      - SUPERVISOR_ID
                      - SEQ_NUM
                    $separator: "@@"
                supervisor_staff_external_id: SUPERVISOR_ID
                supervisor_staff_external_id_type: $literal("US_AZ_PERSON_ID")
                start_date: START_DATE
                end_date: END_DATE
    caseload_type_periods:
      # This conditional ensures we only hydrate this entity for line staff, not supervisors.
      - $conditional:
          - $if:
              $not_null: SUPERVISOR_ID
            $then:
              StateStaffCaseloadTypePeriod:
                external_id:
                  $concat:
                    $values:
                      - AGENT_ID
                      - LOCATION
                      - SEQ_NUM
                    $separator: "@@"
                caseload_type:
                  $enum_mapping:
                    $raw_text: LOCATION
                    $custom_parser: us_az_custom_enum_parsers.parse_staff_caseload_type
                start_date: START_DATE
                end_date: END_DATE
