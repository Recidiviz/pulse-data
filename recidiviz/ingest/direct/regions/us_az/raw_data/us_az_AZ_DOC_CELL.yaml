# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: AZ_DOC_CELL
file_description: |-
  Information about Cells in ADCRR Facilities.
data_classification: source
primary_key_cols: [CELL_ID]
columns:
  - name: CELL_ID
    description: |-
      Primary key for table
  - name: BUILDING_ID
    description: |-
      Foreign key to AZ_DOC_BUILDING
  - name: CELL_NUMBER
    description: |-
      Cell number
  - name: WATCH_CELL
    description: |-
      Is this a watch cell Y/N?
  - name: REQUIRES_SCREENING
    description: |-
      Does cell require screening Y/N
  - name: ACTIVE
    description: |-
      Identifies if record is active
  - name: CREATE_DTM
    description: |-
      Date record was created
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %H:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: CREATE_USERID
    description: |-
      User_id of person who created the record
    is_pii: True
  - name: UPDT_DTM
    description: |-
      Date record was last updated
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %H:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: UPDT_USERID
    description: |-
      User_id of person who last updated the record
    is_pii: True
  - name: CHANGE_ID
    description: |-
      Change_id links to change_history for audit purposes
