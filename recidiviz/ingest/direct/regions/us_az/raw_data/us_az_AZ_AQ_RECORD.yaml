# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: AZ_AQ_RECORD
file_description: |-
  Unknown at this time. Related to Action Queue.
data_classification: source
primary_key_cols: [RECORD_ID]
columns:
  - name: RECORD_ID
    description: |-
      Primary Key
  - name: TEMPLATE_ID
    description: |-
      References Table AZ_AQ_TEMPLATE
  - name: PERSON_ID
    description: |-
      Refrences PERSON table
    is_pii: True
  - name: DOC_ID
    description: |-
      References DOC_EPISODE table
    is_pii: True
  - name: CREATE_DATE
    description: |-
      Date when the AQ record has been created
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %H:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: DUE_DATE
    description: |-
      Due Date of the AQ Record
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %H:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: CLOSE_USER_ID
    description: |-
      References MEA_USERS table
    is_pii: True
  - name: CLOSE_DATE
    description: |-
      Date when action queue record is closed
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %H:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: URL_PATH
    description: |-
      Url or path to complete action queue record
  - name: PREVIOUS_AQ_RECORD_ID
    description: |-
      Previous linked AQ record
  - name: SOURCE_ID
    description: |-
      Source ID of the main object related to this action queue
  - name: IS_EXTENDED
    description: |-
      Has the Action Queue record due date been extended Y/N flag
  - name: DUE_DATE_DAYS_EXTENSION
    description: |-
      Due date days extention
  - name: CREATE_USERID
    description: |-
      User Id who created the record
    is_pii: True
  - name: UPDT_USERID
    description: |-
      User Id who last updated the record
    is_pii: True
  - name: UPDT_DTM
    description: |-
      Last Updated Date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %H:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: CHANGE_ID
    description: |-
      References CHANGE_HISTORY table
  - name: ACTIVE_FLAG
    description: |-
      Is the record deleted Y/N
