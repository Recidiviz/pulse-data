# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: OCCUPANCY
file_description: |-
  Personal occupancy history; including permanent addresses, cities in which a person
  is/was homeless, and DOC facilities. All locations are listed as strings of numbers,
  which can be decoded by using LOCATION_ID as a foreign key with the LOCATION table.
data_classification: source
primary_key_cols:
  - OCCUPANCY_ID
columns:
  - name: OCCUPANCY_TYPE_ID
    description: |-
      -- NOT USED --
  - name: LOCATION_ID
    description: |-
      Location Id. Foreign key with LOCATION table
  - name: OCCUPANCY_ID
    description: |-
      Primary key
  - name: PERSON_ID
    description: |-
      Person Id. Foreign key with PERSON table
    is_pii: True
    field_type: person_external_id
    external_id_type: US_AZ_PERSON_ID
  - name: DATE_FROM
    description: |-
      Start date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: DATE_TO
    description: |-
      End date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: DETAILS
    description: |-
      Details
    is_pii: True
  - name: CURRENT_OCCUPANCY
    description: |-
      Current flag. Values = Y/N
  - name: CHANGE_ID
    description: |-
      Change history log
  - name: NO_INFO_PROVIDED
    description: |-
      No info flag. Values = Y/N
  - name: HOMELESS
    description: |-
      Homeless flag. Values = Y/N
  - name: DOC_ID
    description: |-
      Episode Id. Foreign key with DOC_EPISODE table
    is_pii: True
  - name: DPP_ID
    description: |-
      DPP Episode Id. Foreign key with DPP_EPISODE table
    is_pii: True
  - name: COMMENT_HOMELESS
    description: |-
      Comment input if homeless set to Y
  - name: CREATE_USERID
    description: |-
      No description available in AZ data dictionary as of 10/31/23.
    is_pii: True
  - name: CREATE_DTM
    description: |-
      No description available in AZ data dictionary as of 10/31/23.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: UPDT_USERID
    description: |-
      No description available in AZ data dictionary as of 10/31/23.
    is_pii: True
  - name: UPDT_DTM
    description: |-
      No description available in AZ data dictionary as of 10/31/23.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
table_relationships:
  - foreign_table: LOCATION
    join_logic:
      - LOCATION.LOCATION_ID = OCCUPANCY.LOCATION_ID
