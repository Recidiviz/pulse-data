# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: AZ_DOC_HWD_DETAINER
file_description: |-
  Contains information about detainers, relevant dates, and documentation.
data_classification: source
primary_key_cols:
  - DETAINER_ID
columns:
  - name: DETAINER_ID
    description: |-
      system generated primary key
  - name: DOC_ID
    description: |-
      fk to doc_episode for inmate id
    is_pii: True
  - name: STATUS_ID
    description: |-
      detainer status
  - name: DATE_PLACED
    description: |-
      Date detainer placed by OIU Manager
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: TYPE_ID
    description: |-
      DETAINER TYPE  fk to lookups tried untried etc
  - name: SUBTYPE_ID
    description: |-
      fk to lookups  in-state , out of state etc.
  - name: CASE_NUMBER
    description: |-
      This is a data field entered by the OIU manager/designee
    is_pii: True
  - name: PICKED_UP_DTM
    description: |-
      when inmate was picked up
    field_type: datetime
  - name: CANCEL_DTM
    description: |-
      Date cancelled
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
    field_type: datetime
  - name: RETURN_TO_ADC_DTM
    description: |-
      when was inmate returned to ADC
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
    field_type: datetime
  - name: BOEC_DECISION_COMMENT
    description: |-
      No description available in AZ data dictionary as of 10/31/23.
  - name: ICE_HEARING_DTM
    description: |-
      Date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: ICE_COMMENT
    description: |-
      immigration comment
    is_pii: True
  - name: ICE_FINAL_ORDER_FLAG
    description: |-
      FINAL ORDER FLAG
  - name: DETAINER_NOTE
    description: |-
      General detainer note
    is_pii: True
  - name: UPDT_USERID
    description: |-
      who created/updated detainer - fk to  lookups
    is_pii: True
  - name: UPDT_DTM
    description: |-
      date record was created/updated
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
    field_type: datetime
  - name: CHANGE_ID
    description: |-
      fk to change history
  - name: PROSECUTE_OFFICIAL
    description: |-
      Prosecute official
    is_pii: True
  - name: ALIEN_NUMBER
    description: |-
      Alien Number
    is_pii: True
  - name: FORMS_SENT_DTM
    description: |-
      Date when form sent
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
    field_type: datetime
  - name: FORMS_RECEIVED_DTM
    description: |-
      Date when forms received
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
    field_type: datetime
  - name: AGREEMENT_DTM
    description: |-
      Agreement Date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: OUT_OF_TIMEFRAME_FLAG
    description: |-
      Are there less than a certain number of days from the release date? Y/N  Only applicable to Untried detainers.  The number of days is dependent on the detainer type
  - name: RETURN_TO_ADC_ID
    description: |-
      Inmate returning
  - name: AGENCY_ID
    description: |-
      ID of agency.  FK to AGENCY
  - name: CREATE_DTM
    description: |-
      date record was created/updated
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: CREATE_USERID
    description: |-
      who created/updated detainer
    is_pii: True
  - name: DETAIL
    description: |-
      detail textbox value
    is_pii: True
  - name: LOCATION_ID
    description: |-
      FK: LOCATION.LOCATION_ID
  - name: WAIVER_FLAG
    description: |-
      Waiver of Extradition if type is Tried Probation or Parole
  - name: IS_FINALIZED
    description: |-
      IS A FINALIZED DETAINER
