# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: AZ_DOC_PRISON
file_description: |-
  Contains information about each AZ prison facility.
data_classification: source
primary_key_cols:
  - PRISON_ID
columns:
  - name: PRISON_ID
    description: |-
      Primary key for table
  - name: PRISON_NAME
    description: |-
      Prison description
  - name: PRISON_CODE
    description: |-
      Prison code
  - name: PRISON_TYPE_ID
    description: |-
      Prison Type - references lookups table
  - name: ACTIVE
    description: |-
      Identifies if record is active
  - name: CREATE_DTM
    description: |-
      Date record was created
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_TIMESTAMP('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: CREATE_USERID
    description: |-
      User_id of person who created the record
    is_pii: True
  - name: UPDT_DTM
    description: |-
      Date record was last updated
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_TIMESTAMP('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: UPDT_USERID
    description: |-
      User_id of person who last updated the record
    is_pii: True
  - name: CHANGE_ID
    description: |-
      Change_id links to change_history for audit purposes
  - name: EOMIS_PRISON_CODE
    description: |-
      Prison code that needs to be sent to EOMIS in its transactions
