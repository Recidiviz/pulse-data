# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: validation_daily_count_sheet_by_facility
file_description: |-
  This is an external validation dataset that lists the population count of each facility
  under the jurisdiction of ADCRR on a given date. It is derived from the Daily Count 
  Sheets that were previously available on the ADCRR websites Reports page. These reports 
  are no longer available publicly and must be requested from the data team.
data_classification: validation
always_historical_export: False
primary_key_cols:
  - count_date
  - facility
columns:
  - name: count_date
    description: The date of the count
  - name: facility
    description: The facility at which the count took place
  - name: population_count
    description: The number of people who are incarcerated at that facility on that date
