# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: AZ_DOC_SC_MAPPING
file_description: |-
  This file maps sentences to their concurrent or consecutive sentences if they exist.
  For example, if sentence A and B are concurrent there will be a row with
  OFFENSE_ID A, TYPE_ID concurrent (in lookups table), CC_CONS_OFFENSE_ID B.
  If they are consecutive with A served before B there will be a row with,
  OFFENSE_ID A, TYPE_ID consecutive (in lookups table), CC_CONS_OFFENSE_ID B.
  Note in this example A is the "parent sentence"
data_classification: source
primary_key_cols:
  - MAPPING_ID
columns:
  - name: MAPPING_ID
    description: |-
      system generated primary key
  - name: OFFENSE_ID
    description: |-
      Foreign key to AZ_DOC_SC_OFFENSE.  The offense that CC_CONS_OFFENSE_ID was mapped to.  If offense 2 was mapped consecutively to offense 1, 1 would be in this column.
    is_pii: True
  - name: TYPE_ID
    description: |-
      fk to lookups  - concurrent or consecutive
  - name: CC_CONS_OFFENSE_ID
    description: |-
      The offense that was mapped to OFFENSE ID.  If offense 2 was mapped consecutively to offense 1, 2 would be in this column.
  - name: ACTIVE_FLAG
    description: |-
      Is record logically deleted?
  - name: CREATE_USERID
    description: |-
      The ID of the user that created this record (foreign key to that person).
      This is not the ID of the person serving the sentence.
    is_pii: True
  - name: CREATE_DTM
    description: |-
      Date record was created
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: UPDT_DTM
    description: |-
      No description available in AZ data dictionary as of 10/31/23.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: UPDT_USERID
    description: |-
      fk to person for user who updated record last.
    is_pii: True
  - name: CHANGE_ID
    description: |-
      Foreign key to Change history
    is_pii: True
  - name: SC_CALC_HISTORY_ID
    description: |-
      fk to AZ_DOC_SC_CALC_HISTORY
