    description: |-
      No description available in AZ data dictionary as of 10/31/23.
  - name: NUM_DAYS_COPPER_EARNED
    description: |-
      Number of Copper Time days accumulated through NUM_DAYS_COPPER_DTM.  Old Code
  - name: LAST_COPPER_UPDT_DTM
    description: |-
      Most-recent date that any of these Copper Time credits columns were updated:  num_days_copper_earned, either of the num_days_copper���frft columns or the num_days_copper_restored column
    field_type: datetime
  - name: NUM_DAYS_COPPER_FORFEITED
    description: |-
      Total number of Copper Time days that have been forfeited on this sentence for disciplinary violations
  - name: NUM_DAYS_COPPER_RESTORED
    description: |-
      Total number of non-administrative-forfeiture Copper Time days restored to the inmate
  - name: NUM_DAYS_PAROLE_CLASS_3
    description: |-
      Total number of days of Parole Class III time given to the inmate.  New Code and TIS
  - name: NUM_DAYS_PAROLE_3_RESCINDED
    description: |-
      Total number of Parole Class III days rescinded (given back to the inmate)
