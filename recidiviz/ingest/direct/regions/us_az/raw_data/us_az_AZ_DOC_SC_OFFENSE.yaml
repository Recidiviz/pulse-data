      Foreign key to lookups Non-Repetitive, Repetitive 1, Repetitive 2, etc.
  - name: NUM_MIN_TERM_YEARS
    description: |-
      This value is associated to the Old Code sentence structure, this value is the minimun term an Inmate must serve - Years
  - name: NUM_MIN_TERM_MONTHS
    description: |-
      This value is associated to the Old Code sentence structure, this value is the minimun term an Inmate must serve - Months
  - name: NUM_MIN_TERM_DAYS
    description: |-
      This value is associated to the Old Code sentence structure, this value is the minimun term an Inmate must serve - Days
  - name: NUM_MAX_TERM_YEARS
    description: |-
      This value is associated to the Old Code sentence structure, this value is the maximum term an Inmate must serve - Years
  - name: NUM_MAX_TERM_MONTHS
    description: |-
      This value is associated to the Old Code sentence structure, this value is the maximum term an Inmate must serve - Months
  - name: NUM_MAX_TERM_DAYS
    description: |-
      This value is associated to the Old Code sentence structure, this value is the maximum term an Inmate must serve - Days
  - name: NUM_YEARS
    description: |-
      Sentence length - years
  - name: NUM_MONTHS
    description: |-
      Sentence length - months
  - name: NUM_DAYS
    description: |-
      Sentence length - days
  - name: NUM_TOTAL_DAYS
    description: |-
      Total number of sentence days
  - name: NUM_TOTAL_YEARS
    description: |-
      Total number of sentence years in decimals
  - name: NUM_ESCAPE_DAYS
    description: |-
      Total number of days the Inmate was on the street
  - name: NUM_TEMP_RELEASE_DAYS
    description: |-
      Total number of temporary release days
  - name: NUM_JAIL_CREDIT_DAYS
    description: |-
      Jail credit days
  - name: NUM_PROBATION_DAYS
    description: |-
      Number of days for probation
  - name: EARNED_CREDITS
    description: |-
      Number of earned release credits (i.e., days the inmate won't have to serve on the sentence) the inmate has earned on this sentence.  This includes the impact of num_days_not_earn_parole_3, which is the number of earned release credits the inmate has lost due to Parole Class III time.  Num_days_not_earn_parole_3 reflects only the credits the inmate has already lost; it does not include the credits the inmate will lose in the future
  - name: SUBSECTION_CODE
    description: |-
      Subsection of the ARS statute inmate was found guilty of violating.
  - name: LIFE_OR_DEATH_ID
    description: |-
      Life or death code (Life 25, Life 35, Nature Life, Death)
  - name: CONDITION_PROBATION_FLAG
    description: |-
      If the inmate is going to prison based on a condition of his/her probation.
  - name: VIOLENT_OFFENSE_FLAG
    description: |-
      Was OFFENSE considered to be violence Y/N
