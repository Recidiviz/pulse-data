    description: |-
      Date/time when the last sentence calc/re-calc has been done
    field_type: datetime
  - name: SENTENCE_STATUS_ID
    description: |-
      Status of the sentence (Imposed, Paroled to Consecutive Sentence, etc).  FK to lookups.  This is not the Status of Active, Future or Expired that is shown on some forms
  - name: CREATE_USER_ID
    description: |-
      user that created record - fk to person
    is_pii: True
  - name: UPDT_USER_ID
    description: |-
      user that last updated record
    is_pii: True
  - name: CREATE_DTM
    description: |-
