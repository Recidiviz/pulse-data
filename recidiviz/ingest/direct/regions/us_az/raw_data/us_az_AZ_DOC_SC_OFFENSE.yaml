    description: |-
      fk to AZ_DOC_SC_ARS_CODE
    is_pii: True
  - name: PREP_ARS_ID
    description: |-
      Preparatory ARS code.  FK to PREPARATORY_ARS_CODE Lookups
  - name: ARS_TITLE_TEXT
    description: |-
      Title of the ARS offense.  May be prefixed by Title of Preparatory ARS Code
  - name: OLD_NEW_TIS_ID
    description: |-
      Does sentence fall under Old Code, New Code or Truth-in-Sentencing guidelines?  Old Code is prior to 10-1-1978, New Code is 10-1-1978 thru 12-31-1993 inclusive and Truth-in-Sentencing is 1-1-1994 and forward.  FK to lookups
  - name: RELEASE_TYPE_ID
    description: |-
      Type of release (Sentence Expiration Date, Earned Release Credit Date, etc).  FK to RELEASE_TYPE_ID Lookups
  - name: DISCRETION_RLS_FLAG
    description: |-
      Is inmate eligible for Discretionary Release ? Y/N.  Old Code
  - name: TEMP_RLS_FLAG
    description: |-
      Is inmate eligible for Temporary Release ? Y/N
