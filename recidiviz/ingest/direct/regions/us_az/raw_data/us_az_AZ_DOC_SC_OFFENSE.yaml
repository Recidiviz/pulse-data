    description: |-
      Absolute Discharge Date with no Temporary Release days.  Release type ADD
    field_type: datetime
  - name: DISCRETIONARY_RLS_DTM
    description: |-
      Discretionary release date for Old Code sentences.  When inmate MAY be released.  Old Code
    field_type: datetime
  - name: TEMP_RLS_DTM
    description: |-
      Temporary Release date.  New Code
    field_type: datetime
