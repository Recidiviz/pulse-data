    description: |-
      Community supervision begin day
    field_type: datetime
  - name: COMMUNITY_SUPV_END_DTM
    description: |-
      Community supervision end day
    field_type: datetime
  - name: OLD_CODE_RECEIVE_DTM
    description: |-
      Date Inmate was received
    field_type: datetime
  - name: SENTENCE_BEGIN_DTM
    description: |-
      Generated by system (Date sentenced - Jail Credit)
    field_type: datetime
  - name: SENTENCE_END_DTM
    description: |-
      Generated by system (Sentence begin date + Term Imposed + custody gap + Sentence Gap + Escape Days +Abscond Days + ���etc .)
    field_type: datetime
  - name: WORKFURLOUGH_RLS_DTM
    description: |-
      Work release program for inmates who are within 12 or 14 months  of Parole eligibility based on date of offense prior ti 9/27/90
    field_type: datetime
  - name: PROVISIONAL_RLS_DTM
