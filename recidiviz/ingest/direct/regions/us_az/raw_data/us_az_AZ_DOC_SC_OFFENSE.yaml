    description: |-
      Most-recent date Earned Release Credits have been updated
    field_type: datetime
  - name: PROJECTED_REL_CREDITS
    description: |-
      Number of earned release credits inmate could earn throughout the sentence
  - name: LAST_EARNING_CLASS_ON_DTM
    description: |-
      Most-recent date inmate was on an earning class for this sentence
    field_type: datetime
