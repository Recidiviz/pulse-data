# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `state_staff`
# to the corresponding Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  OFCR_FIRST_NAME: STRING
  OFCR_MIDDLE_NAME: STRING
  OFCR_LAST_NAME: STRING
  OFCR_SUFFIX: STRING
  staff_id_list: STRING
  OFCR_EMAIL: STRING
  officer_phone: STRING
unused_columns: []
output:
  StateStaff:
    external_ids:
      - $foreach:
          $iterable: staff_id_list
          $result:
            StateStaffExternalId:
              external_id: $iter_item
              id_type: $literal("US_TX_STAFF_ID")
    full_name:
      $person_name:
        $given_names: OFCR_FIRST_NAME
        $middle_names: OFCR_MIDDLE_NAME
        $surname: OFCR_LAST_NAME
        $name_suffix: OFCR_SUFFIX
    email: OFCR_EMAIL
    phone_number: officer_phone
