# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_state_person` to the
# corresponding ingest Object fields.
manifest_language: 1.0.0
input_columns:
  FirstName: STRING
  MiddleName: STRING
  LastName: STRING
  Suffix: STRING
  SID_Number: STRING
  RESI_STREET: STRING
  RESI_STREET2: STRING
  RESI_CITY: STRING
  RESI_STATE: STRING
  RESI_ZIP: STRING
  Phone_Number: STRING
  TDCJ_Numbers: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: SID_Number
          id_type: $literal("US_TX_SID")
      - $foreach:
          $iterable: TDCJ_Numbers
          $result:
            StatePersonExternalId:
              external_id: $iter_item
              id_type: $literal("US_TX_TDCJ")
    full_name:
      $person_name:
        $given_names: FirstName
        $middle_names: MiddleName
        $surname: LastName
        $name_suffix: Suffix
    current_address:
      $physical_address:
        $address_1: RESI_STREET
        $address_2: RESI_STREET2
        $city: RESI_CITY
        $state: RESI_STATE
        $zip: RESI_ZIP
    current_phone_number: Phone_Number
