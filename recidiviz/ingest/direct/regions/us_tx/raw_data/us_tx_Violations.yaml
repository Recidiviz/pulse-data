# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Violations
file_description: |-
  This table contains information on violations.
data_classification: source
primary_key_cols:
  - SID_Number
  - VIOLATION_ID
  - VIOLATION_DATE
columns:
  - name: SID_Number
    description: |-
      This is a unique identifier assigned to a particular client.
    field_type: person_external_id
    external_id_type: US_TX_SID
    is_pii: True
  - name: VIOLATION_DATE
    description: |-
      Warrant date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%Y-%m-%d %H:%M:%S.%f', REGEXP_REPLACE({col_name}, r'.0000000', ''))"
  - name: VIOLATION_ID
    description: |-
      Unique identifier for violation.
  - name: VIOLATION_CONDITION
    description: |-
      Imposed conditions of violation.
  - name: VIOLATION_STATUS
    description: |-
      Status of violation.
