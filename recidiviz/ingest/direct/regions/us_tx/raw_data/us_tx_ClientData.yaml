# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ClientData
file_description: |-
  This table contains information on TDCJ clients.
data_classification: source
primary_key_cols:
  - SID_Number
  - TDCJ_Number
is_primary_person_table: True
columns:
  - name: SID_Number
    is_pii: True
    description: |-
      This is a unique identifier assigned to a particular person. This ID will never change throughout a person's life.
    field_type: person_external_id
    external_id_type: US_TX_SID
    is_primary_for_external_id_type: True
  - name: TDCJ_Number
    is_pii: True
    description: |-
      Another unique identifier, but can change throughout a person's life. 
      TODO(##33065): figure out duration of stint
    external_id_type: US_TX_TDCJ
    field_type: person_external_id
    is_primary_for_external_id_type: True
  - name: Full_Name
    is_pii: True
    description: |-
      Client's full name.
  - name: Address
    is_pii: True
    description: |-
      Client's address.
  - name: Phone_Number
    is_pii: True
    description: |-
      Client's phone number.
  - name: Deleted_Flag
    description: |-
      Deleted flag for record.
  - name: Creation_Date
    description: |-
      Creation date for record.
    field_type: datetime
