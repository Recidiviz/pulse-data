# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - external_id
  - AgentType
  - period_seq_num
  - start_date
  - end_date
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: external_id
          id_type: $literal("US_PA_PBPP_EMPLOYEE_NUM")
    caseload_type_periods:
      - StateStaffCaseloadTypePeriod:
          external_id:
            $concat:
              $values:
                - external_id
                - period_seq_num
          start_date: start_date
          end_date: end_date
          state_staff_specialized_caseload_type:
            $enum_mapping:
              $raw_text: AgentType
              $mappings:
                StateStaffSpecializedCaseloadType.SEX_OFFENSE:
                  - SEX OFFENDER
                StateStaffSpecializedCaseloadType.ADMINISTRATIVE_SUPERVISION:
                  - ADMINISTRATIVE
                  - ADMINSTRATIVE
                  - ADMINISTRATIVE / COURT LIAISON
                StateStaffSpecializedCaseloadType.ALCOHOL_AND_DRUG:
                  - AOD
                  - INTENSIVE DRUG
                StateStaffSpecializedCaseloadType.INTENSIVE:
                  - INTENSIVE CASELOAD
                  - INTENSIVE
                  - INTENSIVE SUPERVISION
                StateStaffSpecializedCaseloadType.MENTAL_HEALTH:
                  - MENTAL HEALTH
                  - MENTAL HEALTH (MIXED)
                StateStaffSpecializedCaseloadType.ELECTRONIC_MONITORING:
                  - GPS
                  - ADMINISTRATIVE & MONITOR CASES
                  - ADMINISTRATIVE/MON/SPECIAL CIRCUMSTANCE
                StateStaffSpecializedCaseloadType.OTHER_COURT:
                  - HEARING
                StateStaffSpecializedCaseloadType.DRUG_COURT:
                  - DRUG COURT LIASON
                StateStaffSpecializedCaseloadType.VETERANS_COURT:
                  - VETERANS (MIXED)
                StateStaffSpecializedCaseloadType.COMMUNITY_FACILITY:
                  - CCC AGENT
                  - REENTRY
                StateStaffSpecializedCaseloadType.INTERNAL_UNKNOWN:
                  - TASK FORCE AGENT
                  - TRANSPORT
                  - JUVENILE LIFER/VICTIM WRAPAROUND
                  - JUVENILE LIFERS
                  - JUVENILE LIFER
                  - JUVENILE LIFER/WRAP AROUNDS
                  - JUVENILE LIFER/PSN # Project Safe Neighborhoods
                  - PROJECT SAFE NEIGHBORHOODS
                  - STREET CRIME
                  - STREET CRIMES
                  - FTA # Field Training Agent
                  - FIELD TRAINING AGENT
                  - INTELLIGENCE AGENT
                  - INTERSTATE
                  - FAST # Fugitive Apprehension Search Teams
                  - FTTD # ?
                  - HBG PD LIAISON # Harrisburg PD Liaison
                  - K9
          caseload_type:
            $enum_mapping:
              $raw_text: AgentType
              $mappings:
                StateStaffCaseloadType.SEX_OFFENSE:
                  - SEX OFFENDER
                StateStaffCaseloadType.ADMINISTRATIVE_SUPERVISION:
                  - ADMINISTRATIVE
                  - ADMINSTRATIVE
                  - ADMINISTRATIVE / COURT LIAISON
                StateStaffCaseloadType.ALCOHOL_AND_DRUG:
                  - AOD
                  - INTENSIVE DRUG
                StateStaffCaseloadType.INTENSIVE:
                  - INTENSIVE CASELOAD
                  - INTENSIVE
                  - INTENSIVE SUPERVISION
                StateStaffCaseloadType.MENTAL_HEALTH:
                  - MENTAL HEALTH
                  - MENTAL HEALTH (MIXED)
                StateStaffCaseloadType.ELECTRONIC_MONITORING:
                  - GPS
                  - ADMINISTRATIVE & MONITOR CASES
                  - ADMINISTRATIVE/MON/SPECIAL CIRCUMSTANCE
                StateStaffCaseloadType.OTHER_COURT:
                  - HEARING
                StateStaffCaseloadType.DRUG_COURT:
                  - DRUG COURT LIASON
                StateStaffCaseloadType.VETERANS_COURT:
                  - VETERANS (MIXED)
                StateStaffCaseloadType.COMMUNITY_FACILITY:
                  - CCC AGENT
                  - REENTRY
                StateStaffCaseloadType.INTERNAL_UNKNOWN:
                  - TASK FORCE AGENT
                  - TRANSPORT
                  - JUVENILE LIFER/VICTIM WRAPAROUND
                  - JUVENILE LIFERS
                  - JUVENILE LIFER
                  - JUVENILE LIFER/WRAP AROUNDS
                  - JUVENILE LIFER/PSN # Project Safe Neighborhoods
                  - PROJECT SAFE NEIGHBORHOODS
                  - STREET CRIME
                  - STREET CRIMES
                  - FTA # Field Training Agent
                  - FIELD TRAINING AGENT
                  - INTELLIGENCE AGENT
                  - INTERSTATE
                  - FAST # Fugitive Apprehension Search Teams
                  - FTTD # ?
                  - HBG PD LIAISON # Harrisburg PD Liaison
                  - K9
