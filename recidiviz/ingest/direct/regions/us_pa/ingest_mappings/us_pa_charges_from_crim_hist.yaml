# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  Inmate_No: STRING
  Parole_No: STRING
  Code: STRING
  Description: STRING
  Grade: STRING
  Disposition: STRING
  Disposition_Date: DATE
  seq_no: INTEGER
unused_columns: []
variables:
  - charge_external_id:
      $conditional:
        - $if:
            $not_null: Inmate_No
          $then: Inmate_No
        - $else: Parole_No
  - charge:
      StateCharge:
        external_id:
          $concat:
            $values:
              - $literal("CHARGE")
              - $variable(charge_external_id)
              - seq_no
        # The view filters out unconvicted charges
        status:
          $conditional:
            - $if:
                $in:
                  $value: Disposition
                  $options:
                    - $literal("ADJUDICATED DELINQUENT")
                    - $literal("TERM CT SUP - ADJUDICATED DELINQUENT")
                    - $literal("ADJUDICATED DEPENDENT")
                    - $literal("JUVENILE ADJUDICATION")
              $then: $literal_enum(StateChargeStatus.ADJUDICATED)
            - $else_if:
                $in:
                  $value: Disposition
                  $options:
                    - $literal("DISPOSITION UNREPORTED-NO FURTHER ACTION")
                    - $literal("NO DISPOSITION REPORTED")
              $then: $literal_enum(StateChargeStatus.EXTERNAL_UNKNOWN)
            - $else: $literal_enum(StateChargeStatus.CONVICTED)
        statute: Code
        description: Description
        classification_type:
          $enum_mapping:
            $raw_text: Grade
            $mappings:
              StateChargeClassificationType.FELONY:
                - F
                - F1
                - F2
                - F3
                - H
                - H1
                - H2
                - H3
              StateChargeClassificationType.MISDEMEANOR:
                - M
                - M1
                - M2
                - M3
                - S
                - S1
                - S2
                - S3
                - S4
                - S5
                - S7
              StateChargeClassificationType.INTERNAL_UNKNOWN:
                - IC
                - NOGRD
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: $variable(charge_external_id)
          id_type:
            $conditional:
              - $if:
                  $not_null: Inmate_No
                $then: $literal("US_PA_INMATE")
              - $else: $literal("US_PA_PBPP")
    incarceration_sentences:
      - $conditional:
          - $if:
              $not_null: Inmate_No
            $then:
              StateIncarcerationSentence:
                external_id:
                  $concat:
                    $values:
                      - $literal("CHARGE")
                      - Inmate_No
                      - seq_no
                status:
                  $conditional:
                    - $if:
                        $equal:
                          - Disposition
                          - $literal("ACTIVE CASE")
                      $then: $literal_enum(StateSentenceStatus.SERVING)
                    - $else_if:
                        $in:
                          $value: Disposition
                          $options:
                            - $literal("DISPOSITION UNREPORTED-NO FURTHER ACTION")
                            - $literal("NO DISPOSITION REPORTED")
                      $then: $literal_enum(StateSentenceStatus.PRESENT_WITHOUT_INFO)
                    - $else: $literal_enum(StateSentenceStatus.COMPLETED)
                date_imposed: Disposition_Date
                incarceration_type: $literal_enum(StateIncarcerationType.STATE_PRISON)
                charges:
                  - $variable(charge)
    supervision_sentences:
      - $conditional:
          - $if:
              $is_null: Inmate_No
            $then:
              StateSupervisionSentence:
                external_id:
                  $concat:
                    $values:
                      - $literal("CHARGE")
                      - Parole_No
                      - seq_no
                status:
                  $conditional:
                    - $if:
                        $equal:
                          - Disposition
                          - $literal("ACTIVE CASE")
                      $then: $literal_enum(StateSentenceStatus.SERVING)
                    - $else_if:
                        $in:
                          $value: Disposition
                          $options:
                            - $literal("DISPOSITION UNREPORTED-NO FURTHER ACTION")
                            - $literal("NO DISPOSITION REPORTED")
                      $then: $literal_enum(StateSentenceStatus.PRESENT_WITHOUT_INFO)
                    - $else: $literal_enum(StateSentenceStatus.COMPLETED)
                date_imposed: Disposition_Date
                supervision_type: $literal_enum(StateSupervisionSentenceSupervisionType.PAROLE)
                charges:
                  - $variable(charge)
