# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - Employ_Num
  - JOB_CD
  - period_seq_num
  - start_date
  - end_date
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: Employ_Num
          id_type: $literal("US_PA_PBPP_EMPLOYEE_NUM")
    role_periods:
      - StateStaffRolePeriod:
          external_id:
            $concat:
              $values:
                - Employ_Num
                - period_seq_num
          start_date: start_date
          end_date: end_date
          role_type:
            $enum_mapping:
              $raw_text: JOB_CD
              $custom_parser: us_pa_custom_enum_parsers.role_type_mapper
