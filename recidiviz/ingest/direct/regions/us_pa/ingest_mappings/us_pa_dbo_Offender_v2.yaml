# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - ParoleNumber
  - OffSex
  - OffRaceEthnicGroup
  - first_name
  - last_name
  - suffix
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: ParoleNumber
          id_type: $literal("US_PA_PBPP")
    full_name:
      $person_name:
        $given_names: first_name
        $surname: last_name
        $name_suffix: suffix
    aliases:
      - StatePersonAlias:
          full_name:
            $person_name:
              $given_names: first_name
              $surname: last_name
              $name_suffix: suffix
          alias_type: $literal_enum(StatePersonAliasType.GIVEN_NAME)
    gender:
      $enum_mapping:
        $raw_text: OffSex
        $mappings:
          Gender.MALE: M
          Gender.FEMALE: F
        $ignore:
          # These are relatively rare erroneous values.
          - "1"
          - A
          - B
          - MM
          - N
          - U
          - W
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: OffRaceEthnicGroup
              $mappings:
                Race.ASIAN: A
                Race.BLACK: B
                Race.AMERICAN_INDIAN_ALASKAN_NATIVE: I
                Race.OTHER: N
                Race.WHITE: W
              $ignore:
                # This is an ethnicity value - ignore when mapping to race.
                - H
                # This is an erroneous value - ignore it.
                - M
                # These are relatively rare erroneous values - ignore them.
                - EW
                - F
                - QB
                - QW
                - U
                - WSW
                - WW
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              $raw_text: OffRaceEthnicGroup
              $mappings:
                Ethnicity.HISPANIC: H
              $ignore:
                # These are race values - ignore when mapping to ethnicity.
                - A
                - B
                - I
                - N
                - W
                - M
                # These are relatively rare erroneous values - ignore them.
                - EW
                - F
                - QB
                - QW
                - U
                - WSW
                - WW
