# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - sort_key
  - role_description
  - org_cd
  - AgentType
  - start_date
  - end_date
  - period_id
  - supervisor_id
  - sort_key_type
  - supervisor_id_type
unused_columns: []
output:
  StateStaff:
    external_ids:
      - $conditional:
          - $if:
              $equal:
                - sort_key_type
                - $literal("EmpNum")
            $then:
              StateStaffExternalId:
                external_id: sort_key
                id_type: $literal("US_PA_PBPP_EMPLOYEE_NUM")
          - $else:
              StateStaffExternalId:
                external_id: sort_key
                id_type: $literal("US_PA_PBPP_POSNO")
    role_periods:
      - $conditional:
          - $if:
              $not_null: role_description
            $then:
              StateStaffRolePeriod:
                external_id:
                  $concat:
                    $values:
                      - sort_key
                      - period_id
                start_date: start_date
                end_date: end_date
                role_type:
