# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: EmploymentAvailability
encoding: windows-1252
separator: "‡"
custom_line_terminator: "†"
ignore_quotes: True
file_description: |-
  Table containing data about employment status periods
data_classification: source
always_historical_export: True
no_valid_primary_keys: True
primary_key_cols: []
columns:
  - name: Person_Id
    description: Person ID
    is_pii: True
  - name: Parole_No
    description: Parole Number
    field_type: person_external_id
    external_id_type: US_PA_PBPP
    is_pii: True
  - name: Offender_Attribute_Value
    description: Employment Status
  - name: Effective_Start_Date
    description: Effective Start Date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%Y-%m-%d', SUBSTR({col_name}, 1, 10))"
  - name: Effective_End_Date
    description: Effective End Date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%Y-%m-%d', SUBSTR({col_name}, 1, 10))"
