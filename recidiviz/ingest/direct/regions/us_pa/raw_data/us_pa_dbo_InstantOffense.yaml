# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: dbo_InstantOffense
file_description: |-
  A table listing offenses that people have been convicted and sentenced for under PADOC
  authority. NOT REFRESHED REGULARLY.
# Best initial (unconfirmed) guess at primary keys for this table:
#      - PrimaryKey
data_classification: source
primary_key_cols: []
columns:
  - name: PrimaryKey
  - name: ParoleNumber
    is_pii: True
    field_type: person_external_id
    external_id_type: US_PA_PBPP
  - name: CountyStateOfConviction
  - name: PresentOffense
  - name: Sentence
  - name: MinimumDate
  - name: ReleaseDate
  - name: MaximumDate
  - name: LifeSentence
  - name: BillAndTerm
  - name: Judge
    is_pii: True
  - name: Institution
  - name: InstitutionNum
  - name: EffDateOfDelinq
  - name: SentenceDate
  - name: State_ID
  - name: County
  - name: Sent16DGroupNumber
  - name: PresentOffense_IDs
  - name: Indefinite
  - name: LastModifiedDate
  - name: LastModifiedBy
    is_pii: True
  - name: CaseType
  - name: SentenceID

table_relationships:
  - foreign_table: dbo_tblSearchInmateInfo
    join_logic:
      - dbo_tblSearchInmateInfo.parole_board_num = dbo_InstantOffense.ParoleNumber
