# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RECIDIVIZ_REFERENCE_field_supervisor_list
file_description: |-
  Spreadsheet generated by hand from a PDF file that PA's data team sent on
  3/6/23. The original PDF is titled "Field Supervisors List" and contains all regional
  managers, district directors, district deputy directors, and unit supervisors in
  the state as of the date it was sent.
data_classification: source
primary_key_cols:
  - role
  - lastname
  - firstname
columns:
  - name: role
    description: A code representing the role of the agent.
    known_values:
      - value: S
        description: Unit Supervisor
      - value: DD
        description: District Director
      - value: DDD
        description: Deputy District Director
      - value: RM
        description: Regional Manager
  - name: lastname
    is_pii: True
    description: The surname  of the agent.
  - name: firstname
    is_pii: True
    description: The first name of the agent.
  - name: region
    description: The human-readable name of the supervision region.
  - name: district_office
    description: The ID of the supervision district.
  - name: division
    description: |-
      Any relevant division within the supervision district. Division falls between a 
      district and a unit in size.
  - name: unit
    description: |-
      The organization code associated with a supervision unit (the smallest level of 
      supervision location grouping we currently know about in PA).
  - name: unit_id
    description: |-
      The ID of the supervision unit the person in this row supervises. Only
      populated in rows that contain unit supervisors.
