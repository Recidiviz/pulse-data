file_tag: dbo_DOB
file_description: |-
  A table containing information about dates of birth for people ever supervised by PADOC.
  NOT REFRESHED REGULARLY.
data_classification: source
primary_key_cols:
  - ParoleNumber
  - DOBID
columns:
  - name: ParoleNumber
    description: |-
      External ID for a unique person who has been supervised by PADOC.
  - name: DOBID
    description: |-
      ID for the date of birth record.
  - name: BirthStateID
    description: |-
      Where the birth occurred, always null.
  - name: DOBYear
    description: |-
      Year of birth.
  - name: DOBMonth
    description: |-
      Month of birth.
  - name: DOBDay
    description: |-
      Day of birth.
