# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_supervision_violations` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  - OffenderId
  - PROVIDER_NAME
  - Actual_StartDate
  - Actual_EndDate
  - currently_assigned
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: OffenderId
          id_type: $literal("US_CA_DOC")
    program_assignments:
      - StateProgramAssignment:
          # TODO(#27200) There are a few times (~10) when this external ID is
          # insufficient.
          external_id:
            $concat:
              $values:
                - $literal("PVDTS")
                - OffenderId
                - PROVIDER_NAME
                - Actual_StartDate
          program_id:
            $conditional:
              - $if:
                  $not_null: PROVIDER_NAME
                $then: PROVIDER_NAME
          participation_status:
            $conditional:
              - $if:
                  $equal:
                    - currently_assigned
                    - $literal("True")
                $then: $literal_enum(StateProgramAssignmentParticipationStatus.IN_PROGRESS)
              - $else: $literal_enum(StateProgramAssignmentParticipationStatus.DISCHARGED)
          start_date: Actual_StartDate
          discharge_date: Actual_EndDate
