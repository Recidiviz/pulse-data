file_tag: ChargeInCustody
file_description: |-
  Information about historical charges for people who are currently in facilities in CA and expected to be on parole within in the next 90 days
data_classification: source
primary_key_cols: []
columns:
  - name: OffenderId
    is_pii: True
  - name: Cdcno
    description: |-
      This has the latest CDCNO for each person in custody. Use CDCNOInCustody to find this person's offender ID.
    is_pii: True
  - name: ORTGID
    description: |-
      ORTGID identifies the Incarceration period associated with the case/offense.
  - name: COMMITMENTPREFIX
    description: |-
      The first character indicates the numbers of CDCNOs a person has. Second character means one of 2 things: either to uniquely identify case or the judgement, if there were multiple judgements.
  - name: SENTENCECOMPONENT
    description: |-
      Identifies the multiple offenses that may be part of the same sentence.
