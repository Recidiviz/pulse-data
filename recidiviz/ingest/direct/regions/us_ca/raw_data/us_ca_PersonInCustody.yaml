    description: >-
      This individual's most recent CDCNO. See CDCNOInCustody for more.
    is_pii: True
  - name: OffenderId
    description: >-
      An ID to reference a specific individual in who is in custody or under supervision
      of CDCR.
    is_pii: True
  - name: FirstName
    is_pii: True
  - name: MiddleName
    is_pii: True
  - name: LastName
    is_pii: True
  - name: NameSuffix
  - name: Sex
    is_pii: True
  - name: Race
    is_pii: True
