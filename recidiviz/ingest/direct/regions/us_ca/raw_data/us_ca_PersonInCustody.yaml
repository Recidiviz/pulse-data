file_tag: PersonInCustody
file_description: >-
  Individuals who are in custody but are scheduled to be released within 90 days. If
  someone disappears from this population, they may have had their release date pushed
  back -- see the Delta file to determine if this is true.
data_classification: source
primary_key_cols: []
columns:
