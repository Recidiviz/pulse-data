# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: IncarcerationParole
file_description: |-
  Information on the incarceration periods for people who are currently on parole in California
data_classification: source
primary_key_cols: []
columns:
  - name: OffenderId
    is_pii: True
    description: |-
      An ID to reference a specific individual in who is in custody or under supervision of CDCR.
  - name: ORTGID
    description: |-
      ORTGID identifies the Incarceration period associated with the case/offense.
  - name: IN_DATE
    is_datetime: True
  - name: In_Move
  - name: In_Reason
  - name: Intake_Date
  - name: OUT_DATE
    description: |-
      OUT_DATE will be filled with the date a person was paroled or discharged.
    is_datetime: True
  - name: Out_Move
  - name: Out_Reason
  - name: ParoleEndDate
    is_datetime: True
  - name: ParoleEndMove
  - name: ParoleEndReason
