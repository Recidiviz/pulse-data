file_tag: ParoleViolation
file_description: >-
  Contains violations for the parole population. Only includes violation for the
  current period of parole.
data_classification: source
primary_key_cols:
  - Violation_ID
columns:
  - name: OffenderId
    is_pii: True
    description: >-
      An ID to reference a specific individual in who is in custody or under
      supervision of CDCR.
  - name: ORTGID
    description: >-
      The ORTGID this violation is associated with. We only recieve violations
      for the current ORTGID, but overtime we may see different ORTGIDs.
  - name: Referral_Agent_Badge
    is_pii: True
    description: >-
      Badge number of the referring agent.
  - name: Violation_ID
    description: >-
      Unique ID for this violation.
  - name: Violation_Date
    description: >-
      The date the violation occured.
    is_datetime: True
