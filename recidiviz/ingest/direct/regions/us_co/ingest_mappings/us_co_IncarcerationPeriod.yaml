                  - "82" # Out on Escorted Leave
                  - "83" # Out to Hospital
                  - "84" # Out on Bond
                  - "86" # Out on Furlough
                  - "8B" # Out on Work Crew
                StateIncarcerationPeriodReleaseReason.TRANSFER_TO_OTHER_JURISDICTION:
