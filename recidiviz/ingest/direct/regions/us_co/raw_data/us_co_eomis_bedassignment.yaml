file_tag: eomis_bedassignment
file_description: |-
  This file contains information on a person's bed assignment within a facility.
data_classification: source
primary_key_cols:
  - OFFENDERID
  - BEDASSIGNMENTDATE
  - BEDASSIGNMENTTIME
columns:
  - name: OFFENDERID
    description: |-
      This is a unique identifier assigned to each incarcerated person (PID).
  - name: BEDASSIGNMENTDATE
    description: |-
      Date the offender was assigned to this bed.
    is_datetime: True
  - name: BEDASSIGNMENTTIME
    description: |-
      Time the offender was assigned to this bed.
  - name: FACILITYWHEREBEDLOCATED
    description: |-
      Facility where the bed is located.
