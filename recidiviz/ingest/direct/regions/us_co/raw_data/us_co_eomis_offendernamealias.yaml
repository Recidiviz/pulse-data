        description: Committed
      - value: "2"
        description: Alias
      - value: "3"
        description: Maiden Name
      - value: "4"
        description: Nickname
      - value: "5"
        description: Marital
      - value: "6"
        description: Adopted
      - value: "7"
        description: "True"
      - value: "8"
        description: Moniker
      - value: "A"
        description: Relgious
  - name: OFFNLASTNAME
