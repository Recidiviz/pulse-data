# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Iowa_Judicial_Districts_Offices_and_Facilities
file_description: |-
  This dataset provides the offices and facilities of Judicial Districts in Iowa who
  deliver community-based correction services. Community-based corrections provides
  correctional supervision and services in a community setting as an alternative to jail
  or prison.
data_classification: source
primary_key_cols: [Judicial_District, Building_Name]
columns:
  - name: Judicial_District
    description: |-
      Judicial district code
  - name: Judicial_District_Name
    description: |-
      Judicial district name
  - name: Building_Name
    description: |-
      Name of the judicial district office or facility
  - name: Address_1
    description: |-
      Street address line 1 of the building
  - name: Address_2
    description: |-
      Street address line 2 of the building
  - name: City
    description: |-
      City of the building
  - name: State
    description: |-
      State of the building
  - name: Zipcode
    description: |-
      Zip code of the building
  - name: Phone
    description: |-
      Phone number of the building
  - name: Residential_Facility
    description: |-
      True if the building includes a residential facility
  - name: New_Georeferenced_Column
    description: |-
      Latitude/longitude point defining the location of the facility
