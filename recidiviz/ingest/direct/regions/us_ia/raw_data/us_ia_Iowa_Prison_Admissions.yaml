# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Iowa_Prison_Admissions
file_description: |-
  Data from data.iowa.gov providing de-identified individual admission data for
  offenders admitted to Iowa Penitentiaries and Correctional Facilities during the past
  10 Fiscal Years. Dataset includes information regarding age, gender, race, years
  served, and offense committed.
data_classification: source
primary_key_cols:
  - Record_ID
columns:
  - name: Record_ID
    description: |-
      Unique number assigned to each record
  - name: Offender_Number
    is_pii: True
    description: |-
      Unique number assigned to each offender
  - name: Admission_Date
    is_datetime: True
    description: |-
      The date where the offender enters Department of Corrections
  - name: Fiscal_Year_Admitted
    description: |-
      The fiscal year the offender was admitted
  - name: Admission_Type
    description: |-
      The offender's admission type
  - name: Sex
    description: |-
      Sex of the offender
  - name: Race___Ethnicity
    description: |-
      Race and ethnicity of the offender
  - name: Supervising_Institution
    description: |-
      The Institution the offender was first placed at
  - name: Offense_Code
    description: |-
      The code found in Iowa law book for most serious crime the offender was convicted
      of
  - name: Offense_Classification
    description: |-
      The classification of the most serious offense the offender was convicted of
  - name: Offense_Description
    description: |-
      The description of the most serious offense the offender was convicted of
  - name: Offense_Type
    description: |-
      The offense type of the most serious offense the offender was convicted of
  - name: Offense_Subtype
    description: |-
      The offense subtype of the most serious offense the offender was convicted of
  - name: Age_at_Admission
    description: |-
      The age of the offender when admitted
  - name: Date_of_Release
    is_datetime: True
    description: |-
      Date of when the offender was released from our institution.
  - name: Months_Served
    description: |-
      Offender's time in the correctional institution (in months).
