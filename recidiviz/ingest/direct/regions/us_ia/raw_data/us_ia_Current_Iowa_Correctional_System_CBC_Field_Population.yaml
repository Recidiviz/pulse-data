# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Current_Iowa_Correctional_System_CBC_Field_Population
file_description: |-
  Data from data.iowa.gov containing de-identified individual offender data for
  offenders living in our communities and supervised by Iowa Community Based
  Corrections. Dataset includes information regarding age, sex, race, offense committed,
  and supervision status.
data_classification: source
primary_key_cols:
  - Record_ID
columns:
  - name: Record_ID
    description: |-
      Unique number assigned to each record
  - name: Offender_Number
    is_pii: True
    description: |-
      Unique number assigned to each offender
  - name: Supervision_Start_Date
    is_datetime: True
    description: |-
      Date when the offender started their supervision
  - name: Supervision_Type
    description: |-
      These offenders are placed in a Community Based Correction (Field)
  - name: Supervising_Judicial_District
    description: |-
      Judicial District the offender is placed under
  - name: Supervising_Facility
    description: |-
      Offender's supervising facility
  - name: Supervision_Status
    description: |-
      Supervision Status of the offender
  - name: Sex
    description: |-
      Sex of the offender
  - name: Race___Ethnicity
    description: |-
      Race and ethnicity of the offender
  - name: Education_Category
    description: |-
      Categorizes education completed by offender into three categories: Post-Secondary,
      HS Diploma or Equivalent, and No HS Diploma. Post-Secondary includes the
      following: In College, Freshman level college, Sophomore level college, Junior
      level college, Vocational/Technical Student, Technical Training Completion,
      Vocational Program/Technical Certificate, Associate's Degree, Bachelor's Degree,
      Master's Degree, and Doctorate. HS Diploma or Equivalent includes the following:
      High School Diploma, HiSET/GED and Special Education Diploma. No HS Diploma
      includes: First through Twelfth, No Diploma/No Certificate, Now Attending, and
      Unknown.
  - name: Education
    description: |-
      Highest level of education on file for the offender. It is derived from a number
      of sources, and is not restricted based on the level of verification.
  - name: Age
    description: |-
      Age of the offender as of the report date
  - name: Offense_Code
    description: |-
      The code found in Iowa law book for most serious crime the offender was convicted
      of
  - name: Offense_Classification
    description: |-
      The classification of the most serious offense the offender was convicted of
  - name: Offense_Description
    description: |-
      The description of the most serious offense the offender was convicted of
  - name: Offense_Type
    description: |-
      The offense type of the most serious offense the offender was convicted of
  - name: Offense_Subtype
    description: |-
      The offense subtype of the most serious offense the offender was convicted of
  - name: Months_Served
    description: |-
      Time served by the offender in months
  - name: Report_Date
    is_datetime: True
    description: |-
      Date the report providing population data was run.
