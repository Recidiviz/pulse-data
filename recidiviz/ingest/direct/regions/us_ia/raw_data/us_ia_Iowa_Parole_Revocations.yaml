# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Iowa_Parole_Revocations
file_description: |-
  Data from data.iowa.gov providing de-identified individual data for offenders who
  violated parole/special sentence conditions and were sent to prison (i.e. parole
  revocation) for the past 10 fiscal years. It provides information on sex, race &
  ethnicity, and age of those offenders.
data_classification: source
primary_key_cols:
  - Record_ID
columns:
  - name: Record_ID
    description: |-
      Unique number assigned to each record
  - name: Offender_Number
    is_pii: True
    description: |-
      Unique number assigned to each offender
  - name: Record_Date
    is_datetime: True
    description: |-
      Date of when offender was first placed on parole
  - name: Fiscal_Year_Revoked
    description: |-
      Fiscal year revocation occurred
  - name: Revocation_Type
    description: |-
      Offender's Type of Revocation
  - name: Status
    description: |-
      Offender's Status Revoked
  - name: Sex
    description: |-
      Sex of the offender
  - name: Race___Ethnicity
    description: |-
      Race and ethnicity of the offender
  - name: Age
    description: |-
      Age of the offender at Revocation
  - name: Offense_Code
    description: |-
      The code found in Iowa law book for most serious crime the offender was convicted
      of
  - name: Offense_Class
    description: |-
      Class of offense
  - name: Offense_Description
    description: |-
      The description of the most serious offense the offender was convicted of
  - name: Offense_Type
    description: |-
      The offense type of the most serious offense the offender was convicted of
  - name: Offense_Subtype
    description: |-
      The offense subtype of the most serious offense the offender was convicted of
