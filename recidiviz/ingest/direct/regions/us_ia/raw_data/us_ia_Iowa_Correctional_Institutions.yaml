# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Iowa_Correctional_Institutions
file_description: |-
  This dataset contains location information for the adult correctional facilities and
  penitentiaries in Iowa.
data_classification: source
primary_key_cols: [Abbreviation]
columns:
  - name: Abbreviation
    description: |-
      Abbreviation for the correctional facility or penitentiary.
  - name: Institution_Name
    description: |-
      Name of correctional facility or penitentiary.
  - name: Address
    description: |-
      Street address of the facility
  - name: City
    description: |-
      City of the facility
  - name: State
    description: |-
      State of the facility
  - name: Zip
    description: |-
      Zip code of the facility
  - name: Location
    description: |-
      Latitude/longitude point of the facility
