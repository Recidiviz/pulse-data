# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: Iowa_Judicial_Districts
file_description: |-
  This dataset provides the names, counties served and boundaries of Judicial Districts
  in Iowa who deliver community-based correction services. Community-based corrections
  provides correctional supervision and services in a community setting as an
  alternative to jail or prison.
data_classification: source
primary_key_cols: [Judicial_District]
columns:
  - name: Judicial_District
    description: |-
      Judicial district code
  - name: Judicial_District_Name
    description: |-
      Judicial district name
  - name: Counties_Served
    description: |-
      Counties served by the judicial district
  - name: the_geom
    description: |-
      Latitude/longitude points that define the geographic boundary of the judicial
      district
