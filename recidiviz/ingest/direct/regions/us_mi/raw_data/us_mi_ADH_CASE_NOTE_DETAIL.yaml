# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_CASE_NOTE_DETAIL
file_description: OMNI database table that contains case note details
data_classification: source
always_historical_export: False
primary_key_cols:
  - case_note_detail_id
columns:
  - name: case_note_detail_id
    description: OMNI-generated ID for case note detail records
  - name: offender_booking_id
    description: OMNI-generated ID for a specific client and their booking
    is_pii: True
    field_type: person_external_id
    external_id_type: US_MI_DOC_BOOK
  - name: sequence_number
    description: Case note detail sequence number
  - name: offender_schedule_id
    description:
      OMNI-generated ID for the offender schedule record that this case note is
      attached to (links with ADH_OFFENDER_SCHEDULE)
  - name: event_date
    description: Date of event that this case note is attached to
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name},
        r'\\:\\d\\d\\d', ''))"
  - name: schedule_type_id
    description:
      Reference code for type of "schedule" (aka event/task) that this case note
      is attached to (links with ADH_REFERENCE_CODE)
  - name: schedule_reason_id
    description:
      Reference code for reason for this type of "schedule" (aka event/task)
      that this case note is attached to (links with ADH_REFERENCE_CODE)
  - name: recorded_date
    description: Date case note recorded
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name},
        r'\\:\\d\\d\\d', ''))"
  - name: notes
    description: Notes
    is_pii: True
  - name: notes2
    description: Notes part 2
    is_pii: True
  - name: notes3
    description: Notes part 3
    is_pii: True
  - name: notes4
    description: Notes part 4
    is_pii: True
  - name: notes5
    description: Notes part 5
    is_pii: True
  - name: notes6
    description: Notes part 6
    is_pii: True
  - name: notes7
    description: Notes part 7
    is_pii: True
  - name: case_note_detail_text_id
    description: OMNI generated ID for case note detail text record (links with
      ADH_CASE_NOTE_DETAIL_TEXT)
  - name: last_update_user
    description: User who last updated the record
    is_pii: True
  - name: last_update_date
    description: Date record last updated
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name},
        r'\\:\\d\\d\\d', ''))"
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M%p', REGEXP_REPLACE({col_name},
        r'\\:\\d\\d\\d', ''))"
  - name: last_update_node
    description: TODO(#19675)
  - name: web_publish_flag
    description: TODO(#19675)
  - name: record_source_id
    description: TODO(#19675)
  - name: program_id
    description: TODO(#19675)
table_relationships:
  - foreign_table: ADH_OFFENDER_BOOKING
    join_logic:
      - ADH_OFFENDER_BOOKING.offender_booking_id =
        ADH_CASE_NOTE_DETAIL.offender_booking_id
