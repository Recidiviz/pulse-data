# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_OFFENDER_DETAINER
file_description: |-
  This table contains information on detainers issued for people under MIDOC jurisdiction.
data_classification: source
primary_key_cols:
  - detainer_id
columns:
  - name: detainer_id
    description: |-
      The OMNI-database generated ID for a detainer record
  - name: offender_booking_id
    description: |-
      The OMNI-database generated ID for an individual's booking
    field_type: person_external_id
    external_id_type: US_MI_DOC_BOOK
    is_pii: True
  - name: detainer_sequence_number
    description: |-
      sequence number of the detainer for an individual
  - name: detainer_received_date
    description: |-
      Date detainer received
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: detainer_type_id
    description: |-
      Reference code for the detainer type
    known_values:
      - value: "5014"
        description: Outside Detainer
      - value: "5018"
        description: Department Detainer
      - value: "5019"
        description: Deputy Director Prisoner Placement
      - value: "901"
        description: Probation Violator
      - value: "5013"
        description: Hold for Charges
      - value: "5015"
        description: Notification Detainer
      - value: "5017"
        description: Institutional Escapee
      - value: "5016"
        description: Felony Suspect
      - value: "7631"
        description: Parolee on LEIN
      - value: "7632"
        description: Parolee in Custody, not on LEIN
      - value: "9940"
        description: Pending Immigration
      - value: "16737"
        description: Outside Detainer - COF Records
      - value: "16738"
        description: Outside Detainer - Federal Prison
      - value: "16739"
        description: Outside Detainer - Immigration
      - value: "16740"
        description: Outside Detainer- Interstate Agreement on Detainers
      - value: "16741"
        description: Outside Detainer - Jail
      - value: "16742"
        description: Outside Detainer - Out of State tried
      - value: "16743"
        description: Outside Detainer - Out of State untried
      - value: "16744"
        description: Outside Detainer - US Marshal
      - value: "16745"
        description: Writ Hold - Non Prosecutorial
      - value: "7630"
        description: CRP Escapee
  - name: offender_id
    description: |-
      The OMNI-database generated ID for a justice-impacted individual
    field_type: person_external_id
    external_id_type: US_MI_DOC_ID
    is_pii: True
  - name: originating_agency
    description: |-
      The agency from which the detainer originates
  - name: notify_date
    description: |-
      Date of notification of the detainer
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: revoked_date
    description: |-
      Date detainer revoked
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: ori_number
    description: |-
      TODO(#17944)
  - name: contact_person
    description: |-
      contact person
    is_pii: True
  - name: address1
    description: |-
      address line 1
    is_pii: True
  - name: address2
    description: |-
      address line 2
    is_pii: True
  - name: address3
    description: |-
      address line 3
    is_pii: True
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: TODO(#35329) Ensure this column is intentionally null and isn't being used anywhere
  - name: city
    description: |-
      city
    is_pii: True
  - name: state_id
    description: |-
      reference code for state id (links with ADH_REFERENCE)
    is_pii: True
  - name: postal_code
    description: |-
      postal code
    is_pii: True
  - name: country_id
    description: |-
      reference code for country id (links with ADH_REFERENCE)
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: TODO(#35329) Ensure this column is intentionally null and isn't being used anywhere
  - name: contact_phone
    description: |-
      contact phone
    is_pii: True
  - name: reason
    description: |-
      Reason for the detainer
  - name: complaint_number
    description: |-
      complaint number
  - name: written_verification_date
    description: |-
      written verification date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: request_for_clearance_date
    description: |-
      request for clearance date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: clearance_method_lein
    description: |-
      TODO(#17944)
  - name: clearance_method_letter
    description: |-
      TODO(#17944)
  - name: clearance_method_other
    description: |-
      TODO(#17944)
  - name: inactive_date
    description: |-
      Date detainer was inactivated
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: last_update_user
    description: |-
      user who last updated the record
    is_pii: True
  - name: last_update_date
    description: |-
      date record was last updated
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %e %Y %I:%M %p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: last_update_node
  - name: detainer_source_id
    description: |-
      Reference code for the detainer source
    known_values:
      - value: "16751"
        description: Probation Violation Report
      - value: "16746"
        description: Agency
      - value: "16748"
        description: Other Criminal Record
      - value: "16747"
        description: Case Reports
      - value: "16750"
        description: Pre-Sentence Investigation Report
      - value: "16749"
        description: Parole Violation Report
  - name: dist_court_no
    description: |-
      District court case number
  - name: circuit_court_no
    description: |-
      Circuit court case number
  - name: contact_phone_ext
    description: |-
      contact phone number ext
    is_pii: True
  - name: contact_email
    description: |-
      contact email
    is_pii: True
  - name: extradition_req_flg
    description: |-
      flag for whether extradition is required
  - name: deportation_eligible_date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: deportation_eligible_flg
    description: |-
      flag for whether this person would be eligible for deportation
  - name: parole_date
    description: |-
      parole date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M %p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: TODO(#35329) Ensure this column is intentionally null and isn't being used anywhere
  - name: deportation_final_order_flg
    description: |-
      deportation final order flag
  - name: assurance_from_ice_flg
    description: |-
      assurance from ice flag
  - name: notes
    description: |-
      notes
    is_pii: True
  - name: active_flag
    description: |-
      active flag
  - name: expiration_date
    description: |-
      expiration date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: county
    description: |-
      county
  - name: followup_req
    description: |-
      followup required
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: TODO(#35329) Ensure this column is intentionally null and isn't being used anywhere
  - name: followup_reason_id
    description: |-
      reference code for followup reason (links with ADH_REFERENCE_CODE)
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: TODO(#35329) Ensure this column is intentionally null and isn't being used anywhere
  - name: followup_date
    description: |-
      followup date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%b %d %Y %I:%M %p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: TODO(#35329) Ensure this column is intentionally null and isn't being used anywhere
table_relationships:
  - foreign_table: ADH_OFFENDER
    join_logic:
      - ADH_OFFENDER.offender_id = ADH_OFFENDER_DETAINER.offender_id
