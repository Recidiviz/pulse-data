# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_PERSON
file_description: |-
  This table includes contact information for justice-involved individuals in the MDOC system.
data_classification: source
primary_key_cols:
  - person_id
columns:
  - name: person_id
    description: |-
      OMNI-database generated ID for each person record
    is_pii: True
  - name: last_name
    description: |-
      Last name
    is_pii: True
  - name: first_name
    description: |-
      First name
    is_pii: True
  - name: middle_name
    description: |-
      Middle name
    is_pii: True
  - name: name_suffix
    description: |-
      Name suffix
    is_pii: True
  - name: birth_date
    description: |-
      Birthdate
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
    is_pii: True
  - name: month_year_flag
    description: |-
      TODO(#17944)
  - name: year_flag
    description: |-
      TODO(#17944)
  - name: deceased_flag
    description: |-
      Flag for whether the person is deceased
  - name: address1
    description: |-
      Address part 1
    is_pii: True
  - name: address2
    description: |-
      Address part 2
    is_pii: True
  - name: address3
    description: |-
      Address part 3
    is_pii: True
  - name: city
    description: |-
      Address city
  - name: state_id
    description: |-
      Reference code for address state (links with ADH_REFERENCE_CODE)
  - name: postal_code
    description: |-
      Address postal code
  - name: country_id
    description: |-
      Reference code for address country (links with ADH_REFERENCE_CODE)
  - name: business_phone_country_code
    description: |-
      Business phone country code
  - name: business_phone_area_code
    description: |-
      Business phone area code
    is_pii: True
  - name: business_phone_number
    description: |-
      Business phone number
    is_pii: True
  - name: business_phone_extension
    description: |-
      Business phone extension
    is_pii: True
  - name: business_fax_number
    description: |-
      business fax number
    is_pii: True
  - name: home_phone_country_code
    description: |-
      home phone country code
  - name: home_phone_area_code
    description: |-
      home phone area code
    is_pii: True
  - name: home_phone_number
    description: |-
      home phone number
    is_pii: True
  - name: home_phone_extension
    description: |-
      home phone extension
    is_pii: True
  - name: notes
    description: |-
      notes
    is_pii: True
  - name: occupation
    description: |-
      occupation
  - name: offender_id
    description: |-
      offender_id for this person
    field_type: person_external_id
    external_id_type: US_MI_DOC_ID
    is_pii: True
  - name: last_name_lookup
    description: |-
      TODO(#17944)
  - name: last_update_user
    description: |-
      User id for person who last updated the record
    is_pii: True
  - name: last_update_date
    description: |-
      last update date for the record
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %d %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: last_update_node
  - name: email
    description: |-
      email
    is_pii: True
table_relationships:
  - foreign_table: ADH_OFFENDER
    join_logic:
      - ADH_OFFENDER.offender_id = ADH_PERSON.offender_id
