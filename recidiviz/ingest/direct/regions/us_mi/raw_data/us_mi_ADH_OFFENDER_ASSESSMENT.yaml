# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_OFFENDER_ASSESSMENT
file_description: |-
  This table contains assessment information for people under MIDOC jurisdiction.
data_classification: source
primary_key_cols:
  - offender_assessment_id
columns:
  - name: offender_assessment_id
    description: The OMNI-database generated ID for an individual's assessment record
  - name: offender_booking_id
    description: The OMNI-database generated ID for an individual's booking
    is_pii: True
    field_type: person_external_id
    external_id_type: US_MI_DOC_BOOK
  - name: decision_type_id
    description: Reference code for the assessment decision type # TODO(#15325) add known values / better description
  - name: decision_category_id
    description: Reference code for the assessment decision category # TODO(#15325) add known values / better description
  - name: calculated_score
    description: Calculated score of the assessment
  - name: assessment_result_id
    # description: TODO(#15325)
  - name: assessment_date
    description: Date of the assessment
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %d %Y %I:%M %p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: calculated_result_id
    # description: TODO(#15325)
  - name: override_result_id
    # description: TODO(#15325)
  - name: override_employee_id
    description: ID of the employee who overrode the result
    is_pii: True
  - name: investigation_id
  - name: next_review_date
  - name: prepared_by_employee_id
    # description: TODO(#15325)
    is_pii: True
  - name: court_file_no
  - name: notes
    description: Notes about the assessment
    is_pii: True
  - name: last_update_user
    is_pii: True
  - name: last_update_date
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %d %Y %I:%M %p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: last_update_node
table_relationships:
  - foreign_table: ADH_OFFENDER_BOOKING
    join_logic:
      - ADH_OFFENDER_BOOKING.offender_booking_id = ADH_OFFENDER_ASSESSMENT.offender_booking_id
