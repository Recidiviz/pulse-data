# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: COMS_Specialties
file_description: |-
  This table includes data from the COMS system about supervision specialties
data_classification: source
separator: †
custom_line_terminator: ‡
encoding: WINDOWS-1252
primary_key_cols:
  - Specialty_Id
columns:
  - name: Specialty_Id
    description: COMS system generated ID for a specialty record
  - name: Supervision_Status_Id
    description: COMS system generated ID for a supervision status record (links with COMS_Supervision_Statuses)
  - name: Offender_Number
    description: >-
      MDOC assigned person ID for JII in the MDOC system.  This is their publically
      searchable JII id (same as offender_number in the OMNI system).
    is_pii: True
    field_type: person_external_id
    external_id_type: US_MI_DOC
  - name: Specialty
    description: Specialty
  - name: Start_Date
    description: Specialty Start Date
    field_type: datetime
  - name: End_Date
    description: Specialty End Date
    field_type: datetime
  - name: Entered_Date
    description: Date specialty record entered into COMS
    field_type: datetime

table_relationships:
  - foreign_table: ADH_OFFENDER
    join_logic:
      - ADH_OFFENDER.offender_number = COMS_Specialties.Offender_Number
