# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_OFFENDER_EMPLOYMENT
file_description: |-
  Table recording employment for justice-involved individuals in the MDOC system
data_classification: source
primary_key_cols:
