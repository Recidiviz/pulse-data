# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_OFFENDER_PROFILE_SUMMARY_WRK
file_description: |-
  This table holds profile information about a person involved in MDOC that is linked
  to a given booking.
data_classification: source
primary_key_cols:
  - offender_id
  - offender_number
  - offender_booking_id
columns:
  - name: offender_id
    description: The OMNI-database generated ID for the justice-involved individual.
    is_pii: True
  - name: offender_number
    description: The MDOC ID that all staff uses for the justice-involved individual.
    is_pii: True
  - name: offender_booking_id
    description: The OMNI-database generated ID for the booking row.
    is_pii: True
  - name: last_name
    description: The last name of the justice-involved individual
    is_pii: True
  - name: first_name
    description: The first name of the justice-involved individual
    is_pii: True
  - name: middle_name
    description: The middle name of the justice-involved individual
    is_pii: True
  - name: name_suffix
    description: The name suffix (Jr., Sr. III) of the justice-involved individual
  - name: birth_date
    description: The birthdate of the justice-involved individual
    is_datetime: True
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
    is_pii: True
  - name: eye_color_id
  - name: eye_color
  - name: hair_color_id
  - name: hair_color
  - name: race_id
    description: |-
      The flag that indicates a person's race (as indicated by the REFERENCE_CODE table).
    known_values:
      - value: "371"
        description: Black or African American
      - value: "685"
        description: White
      - value: "373"
        description: American Indian or Alaskan Native
      - value: "7404"
        description: Unknown
      - value: "9875"
        description: Native Hawaiian or Other Pacific Islander
      - value: "372"
        description: Asian
  - name: race
    description: The description that accompanies race_id
  - name: gender_id
    description: |-
      The flag that indicates a person's gender (as indicated by the REFERENCE_CODE table).
    known_values:
      - value: "435"
        description: Male
      - value: "434"
        description: Female
      - value: "7403"
        description: Unknown
  - name: gender
    description: The gender that accompanies gender_id
  - name: height
  - name: weight
  - name: city
  - name: county_id
  - name: county
  - name: profile_date
  - name: ofr_sequence_number
    is_pii: True
  - name: active_flag
  - name: disclosure_flag
  - name: hyta_flag
  - name: location_id
  - name: location_name
  - name: profile_booking_id
  - name: build_id
  - name: build
  - name: skin_complexion_id
  - name: skin_complexion
  - name: marital_status_id
  - name: marital_status
  - name: first_arrest_age
  - name: csc_convictions_count
  - name: prior_felony_conviction_count
  - name: age
  - name: prior_misdem_convict_count
  - name: offender_name_seq_no
    description: |-
      The sequence number associated with the person - the sequence number indicates the 
      latest jurisdiction for a person within MDOC.
    is_pii: True
  - name: last_update_date
