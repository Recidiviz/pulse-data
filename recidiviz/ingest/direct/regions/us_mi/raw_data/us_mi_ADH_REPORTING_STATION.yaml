# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_REPORTING_STATION
file_description: |-
  This table contains information on the reporting station for the various facilities in MIDOC.
data_classification: source
primary_key_cols:
  - reporting_station_id
columns:
  - name: reporting_station_id
    description: The OMNI-database generated ID for the reporting station row.
  - name: location_id
    description: |-
      The ID of the location of the reporting station, as referenced by the LOCATION table.
  - name: building_id
  - name: name
    description: The human-readable name for this reporting station.
  - name: housing_unit_flag
    description: |-
      Whether or not the current reporting station is a housing unit versus some other function.
    known_values:
      - value: "1"
        description: True - this reporting station is a housing unit.
      - value: "0"
        description: False - this reporting station is not a housing unit.
  - name: notes
  - name: begin_date
  - name: end_date
  - name: active_flag
  - name: last_update_user
  - name: last_update_date
  - name: last_update_node
  - name: reporting_station_count_flag
