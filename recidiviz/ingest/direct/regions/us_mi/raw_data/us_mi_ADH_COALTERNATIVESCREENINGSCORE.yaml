# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ADH_COALTERNATIVESCREENINGSCORE
file_description: |-
  This table contains screening score information for people under MIDOC jurisdiction.
data_classification: source
encoding: windows-1252
primary_key_cols:
  - RecId
columns:
  - name: RecId
    description: COMPAS system-generated ID for a screening score record
  - name: FkCoAlternativeScreening
    description: ID for a screening record (links with RecId in ADH_COALTERNATIVESCREENING)
  - name: FkCoSyScale
    description: ID for screening score scale (linkes with RecId in ADH_COSYSCALE)
  - name: RawScore
    description: Raw score for the screening
  - name: DecileScore
    description: Decile score for the screening
  - name: ScoreText
    description: Text description of what the score means for the individual
  - name: ScoreVersion
  - name: SeverityScore
