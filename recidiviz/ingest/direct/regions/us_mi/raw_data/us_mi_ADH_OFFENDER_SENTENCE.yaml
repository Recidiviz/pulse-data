file_tag: ADH_OFFENDER_SENTENCE
file_description: |-
  This table contains sentence information for people under MIDOC jurisdiction.
data_classification: source
primary_key_cols:
  - offender_sentence_id
columns:
  - name: offender_sentence_id
    description: The OMNI-database generated ID for each sentence record
  - name: offender_charge_id
    description: The OMNI-database generated ID for each charge record
  - name: legal_order_id
    description: The OMNI-database generated ID for each legal order record
  - name: offender_id
    is_pii: True
    description: The OMNI-database generated ID for the justice-involved individual.
  - name: offender_booking_id
    is_pii: True
    description: The OMNI-database generated ID for a specific booking for a specific individual
  - name: sentence_record_no
  - name: monetary_only
  - name: sentence_type_id
    description: Reference code for the type of sentence
    known_values:
      - value: "2164"
        description: FIA (DSS)
      - value: "2163"
        description: Community Service Only
      - value: "430"
        description: Prison
      - value: "439"
        description: Fines/Costs/Restitution Only
      - value: "692"
        description: Jail Only
      - value: "431"
        description: Probation
      - value: "2165"
        description: Parole
  - name: sentence_subtype_id
  - name: sentence_calc_type_id
  - name: sentence_status_id
    description: status of the sentence
    known_values:
      - value: "1661"
        description: Closed
      - value: "1662"
        description: Active
  - name: sentencing_status_id
  - name: judge_id
    is_pii: True
  - name: counts
  - name: review_flag_id
  - name: effective_date
    description: effective date of sentence
    is_datetime: True
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
  - name: sentenced_date
    description: date of sentencing
