# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: egt_vacations
file_description: |-
  Contains information about the vacations taken by the people tracked in egt-datasystem.
data_classification: source
primary_key_cols:
  - ID
columns:
  - name: ID
    description: A number used to uniquely identify this vacation in the system.
  - name: PersonID
    description: The ID of the person who took this vacation.
    is_pii: True
  - name: Location
    description: The location of the vacation.
  - name: StartDate
    description: The day the vacation started in MM/DD/YYYY format.
  - name: EndDate
    description: The day the vacation ended in MM/DD/YYYY format.
