# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: eg_person
file_description: Contains information about people tracked in the EG data system.
data_classification: source
primary_key_cols: [Person_ID]
columns:
  - name: Person_ID
    description: A number used to uniquely identify this person in the system.
    is_pii: True
  - name: FirstName
    description: The person's first name.
    is_pii: True
  - name: LastName
    description: The person's surname.
    is_pii: True
  - name: DOB
    description: The person's date of birth in MM/DD/YYYY format.
    is_pii: True
    field_type: datetime
