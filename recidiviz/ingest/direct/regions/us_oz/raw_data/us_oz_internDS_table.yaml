# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: internDS_table
file_description: |-
  Contains information about people tracked in internDS_table (periods).
data_classification: source
primary_key_cols:
  - ID
columns:
  - name: ID
    description: A number used to uniquely identify this person in the system.
  - name: incarceration_type
    description: The type of incarceration the person is serving.
  - name: admission_date
    description: The date the person was admitted to this particular period of incarceration.
  - name: release_date
    description: The date the person was released from this particular period of incarceration.
  - name: facility
    description: The facility in which the person is currently incarcerated.
  - name: admission_reason
    description: The reason the person was admitted to this particular period of incarceration.
  - name: release_reason
    description: The reason the person was released from this particular period of incarceration.
