        description: district 5
      - value: 6
        description: district 6
      - value: 7
        description: district 7
      - value: 8
        description: district 8
      - value: 9
        description: district 9
      - value: 10
        description: district 10
      - value: 11
        description: district 11
      - value: 12
        description: district 12
      - value: 13
        description: for internal use only, district 13 doesnt exist anymore...
  - name: skill
    description: the most prominent skill of the person, as idenified by the game makers
    is_pii: true
