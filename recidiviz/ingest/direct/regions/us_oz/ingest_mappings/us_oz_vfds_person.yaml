# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_vfds_person` to
#  corresponding Ingest Object fields.
manifest_language: 1.0.0
# The raw data for this view no longer exists in staging so we don't run this view
launch_env:
  $env: is_local
input_columns:
  ID: STRING
  FirstName: STRING
  LastName: STRING
  StartDate: DATE
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: ID
          id_type: $literal("US_OZ_VFDS")
    full_name:
      $person_name:
        $given_names: FirstName
        $surname: LastName
    # Well it's the start of your Recidiviz life anyway
    birthdate: StartDate
