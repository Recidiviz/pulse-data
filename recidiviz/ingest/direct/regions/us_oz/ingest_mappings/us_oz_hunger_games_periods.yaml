# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_vfds_person` to
#  corresponding Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  entry_id: STRING
  id: STRING
  games_year: STRING
  start_date: STRING
  end_date: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: id
          id_type: $literal("US_OZ_HG_ID")
    incarceration_periods:
      - StateIncarcerationPeriod:
          external_id:
            # Prefix the IDs with HG so they don't clash with other data systems &
            # follow convention
            $concat:
              $values:
                - $literal("HG")
                - entry_id
          admission_date: start_date
          release_date: end_date
          facility:
            $concat:
              $values:
                - games_year
                - $literal("th Hunger Games Arena")
              $separator: ""
