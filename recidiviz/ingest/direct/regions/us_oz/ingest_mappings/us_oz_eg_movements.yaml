# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_eg_person` to corresponding
# Ingest Object fields.
manifest_language: 1.0.0
# TODO(#47088) Remove this after raw data pruning validation is finished
launch_env:
  $env: is_local
input_columns:
  ID: STRING
  PersonID: STRING
  Location: STRING
  StartDate: DATE
  EndDate: DATE
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: PersonID
          id_type: $literal("US_OZ_EG")
    incarceration_periods:
      - StateIncarcerationPeriod:
          admission_date: StartDate
          release_date: EndDate
          facility: Location
          external_id: ID
