# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_ageid_staff` to
#  corresponding Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  StaffId: STRING
  period_seq_num: INTEGER
  Supervisor: STRING
  start_date: DATETIME
  end_date: DATETIME
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: StaffId
          id_type: $literal("US_OZ_AGEID_STAFF_ID")
    supervisor_periods:
      - StateStaffSupervisorPeriod:
          external_id:
            $concat:
              $values:
                - StaffId
                - period_seq_num
          supervisor_staff_external_id: Supervisor
          supervisor_staff_external_id_type: $literal("US_OZ_AGEID_USER_ID")
          start_date: start_date
          end_date: end_date
