# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - OFFENDER_BOOK_ID
  - ORDER_ID
  - CHARGE_SEQ
  - CHARGE_STATUS
  - INITIAL_COUNTS
  - OFFENCE_CODE
  - OFFENCE_TYPE
  - OFFENSE_DATE
  - CODE_DESCRIPTION
  - SEVERITY_RANKING
  - CONVICTION_DATE
  - COUNTY_CODE
  - COURT_DATE
  - COMMENT_TEXT
  - JUDGE_NAME
  - ORDER_STATUS
  - ISSUING_AGY_LOC_ID
unused_columns: []
variables:
  - charge_sentence_id:
      $concat:
        $values:
          - $custom:
              $function: us_nd_custom_parsers.decimal_str_as_int_str
              $args:
                dec_str: OFFENDER_BOOK_ID
          - CHARGE_SEQ
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id:
            $custom:
              $function: us_nd_custom_parsers.decimal_str_as_int_str
              $args:
                dec_str: OFFENDER_BOOK_ID
          id_type: $literal("US_ND_ELITE_BOOKING")
    incarceration_sentences:
      - StateIncarcerationSentence:
          external_id: $variable(charge_sentence_id)
          charges:
            - StateCharge:
                external_id: $variable(charge_sentence_id)
                offense_date: OFFENSE_DATE
                statute: OFFENCE_CODE
                offense_type: SEVERITY_RANKING
                description: CODE_DESCRIPTION
                counts: INITIAL_COUNTS
                charge_notes: COMMENT_TEXT
                classification_type:
                  $enum_mapping:
                    $raw_text:
                      $custom:
                        $function: us_nd_custom_parsers.classification_type_raw_text_from_raw_text
                        $args:
                          raw_charge_text: OFFENCE_TYPE
                    $custom_parser: us_nd_custom_enum_parsers.parse_classification_type_from_raw_text
                classification_subtype:
                  $custom:
                    $function: us_nd_custom_parsers.classification_subtype_from_raw_text
                    $args:
                      raw_charge_text: OFFENCE_TYPE
                status: $literal_enum(StateChargeStatus.CONVICTED)
                is_controlling:
                  $in:
                    $value: CHARGE_STATUS
                    $options:
                      - $literal("C")
                      - $literal("CT")
                is_violent:
                  $equal:
                    - SEVERITY_RANKING
                    - $literal("VIOLENT")
                judicial_district_code:
                  $custom:
                    $function: us_nd_custom_parsers.normalize_judicial_district_code
                    $args:
                      judicial_district_code_text: ISSUING_AGY_LOC_ID
                judge_full_name:
                  $person_name:
                    $full_name: JUDGE_NAME
                court_case:
                  StateCourtCase:
                    external_id:
                      $custom:
                        $function: us_nd_custom_parsers.decimal_str_as_int_str
                        $args:
                          dec_str: ORDER_ID
                    status:
                      $enum_mapping:
                        $raw_text: ORDER_STATUS
                        $mappings:
                          StateCourtCaseStatus.PRESENT_WITHOUT_INFO:
                            - "A"
                            - "ACC"
                            - "STEP"
                    date_convicted: CONVICTION_DATE
                    next_court_date: COURT_DATE
                    county_code:
                      $custom:
                        $function: us_nd_custom_parsers.normalize_county_code
                        $args:
                          county_code: COUNTY_CODE
                    judicial_district_code:
                      $custom:
                        $function: us_nd_custom_parsers.normalize_judicial_district_code
                        $args:
                          judicial_district_code_text: ISSUING_AGY_LOC_ID
                    judge:
                      $conditional:
                        - $if:
                            $not_null: JUDGE_NAME
                          $then:
                            StateAgent:
                              agent_type: $literal_enum(StateAgentType.JUDGE)
                              full_name:
                                $person_name:
                                  $full_name: JUDGE_NAME
