# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - person_external_id
  - sentence_external_id
  - eligible_date
  - update_datetime
  - description
  - sentence_type
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: person_external_id
          id_type:
            $conditional:
              - $if:
                  $equal:
                    - sentence_type
                    - $literal("INCARCERATION")
                $then: $literal("US_ND_ELITE_BOOKING")
              - $else: $literal("US_ND_SID")
    task_deadlines:
      # Exclude Pre-Trial supervision cases here, since they are also excluded in supervision_sentences.
      - $conditional:
          - $if:
              $not:
                $equal:
                  - description
                  - $literal("Pre-Trial")
            $then:
              StateTaskDeadline:
                eligible_date: eligible_date
                update_datetime: update_datetime
                task_type:
                  $enum_mapping:
                    $raw_text: sentence_type
                    $mappings:
                      StateTaskType.DISCHARGE_FROM_INCARCERATION:
                        - INCARCERATION
                      StateTaskType.DISCHARGE_FROM_SUPERVISION:
                        - SUPERVISION
                task_metadata:
                  $json_dict:
                    external_id: sentence_external_id
                    sentence_type: sentence_type
