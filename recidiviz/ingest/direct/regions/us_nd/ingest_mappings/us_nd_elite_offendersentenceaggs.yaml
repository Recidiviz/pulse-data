# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - OFFENDER_BOOK_ID
  - PAROLE_DATE
  - MAX_TERM
  - FINAL_SENT_EXP_DATE
  - CALC_POS_REL_DATE
  - OVR_POS_REL_DATE
  - PAROLE_REVIEW_DATE
  - CREATE_DATETIME
  - MODIFY_DATETIME
  - EARLIEST_SENT_START_DATE
unused_columns:
  - MAX_TERM
  - FINAL_SENT_EXP_DATE
  - CALC_POS_REL_DATE
  - OVR_POS_REL_DATE
  - PAROLE_REVIEW_DATE
  - CREATE_DATETIME
  - MODIFY_DATETIME
  - EARLIEST_SENT_START_DATE
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: OFFENDER_BOOK_ID
          id_type: $literal("US_ND_ELITE_BOOKING")
    incarceration_sentences:
      - StateIncarcerationSentence:
          parole_eligibility_date: PAROLE_DATE
          status: $literal_enum(StateSentenceStatus.PRESENT_WITHOUT_INFO)
          incarceration_type: $literal_enum(StateIncarcerationType.STATE_PRISON)
