# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  RecID: STRING
  SID: STRING
  CHtotal: STRING
  Q18value: STRING
  Q19value: STRING
  Q20value: STRING
  EETotal: STRING
  Q21value: STRING
  FnclTotal: STRING
  Q23Value: STRING
  Q24Value: STRING
  Q25Value: STRING
  FMTotal: STRING
  Q27Value: STRING
  AccomTotal: STRING
  Q31Value: STRING
  LRTotal: STRING
  Cptotal: STRING
  Q39Value: STRING
  Q40Value: STRING
  AdTotal: STRING
  EPTotal: STRING
  Q51value: STRING
  Q52Value: STRING
  AOTotal: STRING
  LSI_CHARGE: STRING
  CREATED_BY: STRING
  VERSION_ID: STRING
  COMPLETE: STRING
  SUPERLEVEL: STRING
  LastUpdate: STRING
  AssessmentDate: STRING
  INACTIVEDATE: STRING
  RecDate: STRING
unused_columns:
  - LastUpdate
  - LSI_CHARGE
  - INACTIVEDATE
  - RecDate
  - CREATED_BY
  - VERSION_ID
  - COMPLETE
  - SUPERLEVEL
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: SID
          id_type: $literal("US_ND_SID")
    assessments:
      - StateAssessment:
          external_id: RecID
          assessment_date: AssessmentDate
          assessment_class: $literal_enum(StateAssessmentClass.RISK)
          assessment_type: $literal_enum(StateAssessmentType.LSIR)
          assessment_metadata:
            $json_dict:
              DOMAIN_CRIMINAL_HISTORY: CHtotal
              DOMAIN_EDUCATION_EMPLOYMENT: EETotal
              DOMAIN_FINANCIAL: FnclTotal
              DOMAIN_FAMILY_MARITAL: FMTotal
              DOMAIN_ACCOMMODATION: AccomTotal
              DOMAIN_LEISURE_RECREATION: LRTotal
              DOMAIN_COMPANIONS: Cptotal
              DOMAIN_ALCOHOL_DRUG_PROBLEMS: AdTotal
              DOMAIN_EMOTIONAL_PERSONAL: EPTotal
              DOMAIN_ATTITUDES_ORIENTATION: AOTotal
              QUESTION_18: Q18value
              QUESTION_19: Q19value
              QUESTION_20: Q20value
              QUESTION_21: Q21value
              QUESTION_23: Q23Value
              QUESTION_24: Q24Value
              QUESTION_25: Q25Value
              QUESTION_27: Q27Value
              QUESTION_31: Q31Value
              QUESTION_39: Q39Value
              QUESTION_40: Q40Value
              QUESTION_51: Q51value
              QUESTION_52: Q52Value
          assessment_score:
            $custom:
              $function: us_nd_custom_parsers.get_score_sum
              $args:
                d1: CHtotal
                d2: EETotal
                d3: FnclTotal
                d4: FMTotal
                d5: AccomTotal
                d6: LRTotal
                d7: Cptotal
                d8: AdTotal
                d9: EPTotal
                d10: AOTotal
