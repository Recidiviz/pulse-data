# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - OFFICER
  - location
  - start_date
  - end_date
  - period_seq_num
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: OFFICER
          id_type: $literal("US_ND_DOCSTARS_OFFICER")
    location_periods:
      - StateStaffLocationPeriod:
          external_id:
            $concat:
              $values:
                - OFFICER
                - period_seq_num
          location_external_id:
            $conditional:
              - $if:
                  $not_null: location
                $then: location
          start_date: start_date
          end_date: end_date
