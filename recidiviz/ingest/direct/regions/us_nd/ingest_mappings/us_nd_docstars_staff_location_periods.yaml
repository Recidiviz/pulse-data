# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - OFFICER
  - LNAME
  - FNAME
  - SITEID
  - STATUS
  - period_seq_num
  - start_date
  - end_date
unused_columns:
  - STATUS # Employment status, currently unused
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: OFFICER
          id_type: $literal("US_ND_DOCSTARS_OFFICER")
    full_name:
      $person_name:
        $given_names: FNAME
        $surname: LNAME
    location_periods:
      - StateStaffLocationPeriod:
          external_id:
            $concat:
              $values:
                - OFFICER
                - period_seq_num
          location_external_id: SITEID
          start_date: start_date
          end_date: end_date
