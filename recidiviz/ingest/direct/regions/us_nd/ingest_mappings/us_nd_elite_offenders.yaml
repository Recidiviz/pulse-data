# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `[VIEW NAME]` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  - ROOT_OFFENDER_ID
  - LAST_NAME
  - FIRST_NAME
  - BIRTH_DATE
  - SEX_CODE
  - RACE_CODE
  - ALIAS_NAME_TYPE
  - CREATE_DATETIME
  - MODIFY_DATETIME
  - ModifyDate
unused_columns:
  - ALIAS_NAME_TYPE
  - CREATE_DATETIME
  - MODIFY_DATETIME
  - ModifyDate
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: ROOT_OFFENDER_ID
          id_type: $literal("US_ND_ELITE")
    birthdate: BIRTH_DATE
    full_name:
      $person_name:
        $given_names: FIRST_NAME
        $surname: LAST_NAME
    aliases:
      - StatePersonAlias:
          full_name:
            $person_name:
              $given_names: FIRST_NAME
              $surname: LAST_NAME
          alias_type: $literal_enum(StatePersonAliasType.GIVEN_NAME)
    gender:
      $enum_mapping:
        $raw_text: SEX_CODE
        $mappings:
          StateGender.MALE: "M"
          StateGender.FEMALE: "F"
    races:
      - $conditional:
          - $if:
              $not_null: RACE_CODE
            $then:
              StatePersonRace:
                race:
                  $enum_mapping:
                    $raw_text: RACE_CODE
                    $mappings:
                      StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE: NAT
                      StateRace.NATIVE_HAWAIIAN_PACIFIC_ISLANDER: HAW
                      StateRace.ASIAN: ASIAN
                      StateRace.BLACK: [BLACK, AFRICAN_AMER]
                      StateRace.WHITE: CAUCASIAN
                      StateRace.OTHER: MUL
                    $ignore: [HIS]
