key_mappings:
  ROOT_OFFENDER_ID: state_person.state_person_id
  LAST_NAME: state_person.surname
  FIRST_NAME: state_person.given_names
  BIRTH_DATE: state_person.birthdate
  SEX_CODE: state_person.gender

child_key_mappings:
  RACE_CODE: state_person_race.race

primary_key:
