# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - OFFICER
  - FNAME
  - LNAME
  - STATUS
  - period_seq_num
  - start_date
  - end_date
unused_columns:
  - STATUS # Employment status, currently unused directly
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: OFFICER
          id_type: $literal("US_ND_DOCSTARS_OFFICER")
    full_name:
      $person_name:
        $given_names: FNAME
        $surname: LNAME
    role_periods:
      - StateStaffRolePeriod:
          external_id:
            $concat:
              $values:
                - OFFICER
                - period_seq_num
          start_date: start_date
          end_date: end_date
          role_type: $literal_enum(StateStaffRoleType.SUPERVISION_OFFICER)
