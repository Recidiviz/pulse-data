# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
input_columns:
  - LNAME
  - FNAME
  - OFFICER
  - EMAIL
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: OFFICER
          id_type: $literal("US_ND_DOCSTARS_OFFICER")
    full_name:
      $person_name:
        $given_names: FNAME
        $surname: LNAME
    email: EMAIL
