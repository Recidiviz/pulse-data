# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: recidiviz_docstars_DIVERSION_PLAN_CONDITION_XREF
file_description: |-
  Meant to act as a cross-reference for the diversion plan table (recidiviz_docstars_DIVERSION_PLAN), 
  holds one or more references to a given diversion plan record ID, allows a diversion 
  plan to hold references to one or more special conditions.
data_classification: source
primary_key_cols:
  - DIV_PLAN_XREF_ID
columns:
  - name: DIV_PLAN_XREF_ID
  - name: PLAN_RECID
  - name: CONDITION_RECID
  - name: COMMENTS
    is_pii: True
  - name: COMPLETION_DATE
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y  %I:%M:%S%p', {col_name})"
