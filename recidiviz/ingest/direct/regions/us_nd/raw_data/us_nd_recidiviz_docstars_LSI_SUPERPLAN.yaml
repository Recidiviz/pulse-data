file_tag: recidiviz_docstars_LSI_SUPERPLAN
file_description: |-
  Each row represents an LSI supervision plan. Each plan can be addressing multiple needs and each need may have
  multiple program referrals for addressing the need.
data_classification: source
primary_key_cols: [LSI_SUPERPLAN_ID]
columns:
 - name : LSI_SUPERPLAN_ID
   description : |-
     Unique id for an LSI supervision plan
 - name : INACTIVEDATE
   description : |-
     Date the LSI supervision plan became inactive
   is_datetime: True
 - name : RECDATE
   description : |-
     Date the LSI supervision plan was started
   is_datetime: True
 - name : CREATED_BY
   description : |-
     External id for officer that created supervision plan
 - name : SID
   description : |-
     External id for a unique person from the Docstars system.
