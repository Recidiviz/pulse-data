# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: docstars_LSI_NEED
file_description: |-
  Each row is a need that is being addressed by an LSI supervision plan
data_classification: source
primary_key_cols: [NEED_ID]
columns:
  - name: NEED_ID
    description: |-
      Unique ID for each LSI need
  - name: LSI_SUPERPLAN_ID
    description: |-
      ID for an overall LSI supervision plan. Maps onto recidiviz_docstars_LSI_SUPERPLAN.LSI_SUPERPLAN_ID
  - name: NEED_TYPE
    description: |-
      Code of the need that is being addressed, maps onto docstars_ref_lsi_need.NEED_TYPE
  - name: OBJECTIVE
    description: |-
      Goal of identifying this need
  - name: INACTIVEDATE
    import_blocking_column_validation_exemptions:
      - validation_type: NONNULL_VALUES
        exemption_reason: |-
          Exempting to unblock enabling the new infra.
          TODO(#34922) Verify we expect this column to be null and are not using it anywhere
always_historical_export: True
