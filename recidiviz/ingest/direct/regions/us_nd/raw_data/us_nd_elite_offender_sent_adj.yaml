    description: |-
      The date adjustment was given
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y  %I:%M:%S%p', {col_name})"
  - name: ADJUST_DAYS
    description: |-
      The adjustment in days
  - name: ADJUST_STATUS
    description: |-
      Whether an adjustment was approved or not
  - name: COMMENT_TEXT
    description: |-
      Text for the adjustment notes
    is_pii: True
