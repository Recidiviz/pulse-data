  - name: CRS_ACTY_ID
    description: |-
      Can be used to join to recidiviz_elite_CourseActivities. Unique ID of this particular course.
  - name: EARLY_END_REASON
    description: |-
      TODO(#18645): Fill in with answer from ND
  - name: HOLIDAY_FLAG
    description: |-
