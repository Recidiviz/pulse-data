# This file enumerates the list of raw data files we expect to receive from this region that should be imported directly
# into raw data tables in BigQuery.
#
# This file should follow the following format for each file that should be imported as raw data to BigQuery.
#
#      default_encoding: UTF-8
#      default_separator: ','
#      raw_files:
#        - file_tag: this_file_tag
#          # These columns constitute a unique key within a given dump and will remain the
#          # same if other fields are updated.
#          primary_key_cols:
#            - col_name_1
#            - col_name_2
#        - file_tag: other_file_tag
#          primary_key_cols:
#            - col_a
#          # Can override encoding and separator fields for an individual file
#          encoding: ISO-8859-1
#          separator: '|'
#          ignore_quotes: True

default_encoding: UTF-8
default_separator: ','
raw_files:
  - file_tag: docstars_contacts
    primary_key_cols:
      - RecID
    datetime_cols:
      - TIME_STAMP
      - CONTACT_DATE
      - RecDate
      - LASTUPDATE
  - file_tag: docstars_ftr_discharges
    primary_key_cols:
      - DISCHARGE_ID
    datetime_cols:
      - DISCHARGE_DATE
      - STATUS_DATE
  - file_tag: docstars_ftr_episode
    primary_key_cols:
      - EPISODE_ID
    datetime_cols:
      - STATUS_DATE
      - SN_LAST_UPDATED_DATE
      - SUBMITTED
      - ADMITTED_DATE
  - file_tag: docstars_lsi_chronology
    primary_key_cols:
      - RecID
    datetime_cols:
      - AssessmentDate
      - LastUpdate
      - INACTIVEDATE
      - RecDate
  - file_tag: docstars_offendercasestable
    primary_key_cols:
      - CASE_NUMBER
    datetime_cols:
      - PAROLE_FR
      - PAROLE_TO
      - INACTIVEDATE
      - RECORDCRDATE
      - RecDate
  - file_tag: docstars_offenders
    primary_key_cols:
      - SID
    datetime_cols:
      - DOB
      - GOODTIMEDATE
      - INACTIVEDATE
      - RecDate
      - RECORDCRDATE
      - LAST_HOME_VISIT
      - LAST_FACE_TO_FACE
      - EARLY_TERMINATION_DATE
  - file_tag: docstars_offensestable
    primary_key_cols:
      - RecID
    datetime_cols:
      - LAST_UPDATE
      - INACTIVEDATE
      - OFFENSEDATE
      - RecDate
  - file_tag: docstars_officers
    primary_key_cols:
      - OFFICER
    datetime_cols:
      - RecDate
  - file_tag: elite_alias
    primary_key_cols:
      - OFFENDER_ID
    datetime_cols:
      - CREATE_DATETIME
      - MODIFY_DATETIME
  - file_tag: elite_bedassignmenthistory
    primary_key_cols:
      - OFFENDER_BOOK_ID
      - BED_ASSIGN_SEQ
    datetime_cols:
      - ASSIGNMENT_DATE
      - ASSIGNMENT_END_DATE
      - CREATE_DATETIME
      - MODIFY_DATETIME
  - file_tag: elite_externalmovements
    primary_key_cols:
      - OFFENDER_BOOK_ID
      - MOVEMENT_SEQ
    datetime_cols:
      - MOVEMENT_DATE
      - CREATE_DATETIME
      - MODIFY_DATETIME
  - file_tag: elite_grievances
    primary_key_cols: []
  - file_tag: elite_institutionalactivities
    # Using these primary keys, there's a few dupes, only differing by end_date and offender_end_reason.
    primary_key_cols:
      - OFFENDER_BOOK_ID
      - PROGRAM_ID
      - START_DATE
    datetime_cols:
      - START_DATE
      - END_DATE
      - CREATE_DATETIME
      - MODIFY_DATETIME
      - REJECT_DATE
  - file_tag: elite_livingunits
    primary_key_cols:
      - LIVING_UNIT_ID
    datetime_cols:
      - DEACTIVATE_DATE
  - file_tag: elite_offenderbookingstable
    primary_key_cols:
      - OFFENDER_BOOK_ID
    datetime_cols:
