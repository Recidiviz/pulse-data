# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ind_Offender_QuestionnaireTemplate
file_description: |-
  This table contains information about recorded questionnaires/surveys that were completed.
data_classification: source
primary_key_cols:
  - OffenderQuestionnaireTemplateId
columns:
  - name: OffenderQuestionnaireTemplateId
    description: Atlas-generated ID for this specific completed questionnaire record
  - name: QuestionnaireTemplateId
    description: Reference code for the questionnaire template type
  - name: OffenderId
    description: Atlas-generated ID for the justice impacted individual
  - name: Response
    description: JSON field for the responses for each question of the questionnaire
  - name: Locking
  - name: InsertUserId
    description: EmployeeId for the user that entered the record
    is_pii: True
  - name: InsertDate
    description: Date record was inserted
    is_datetime: True
  - name: UpdateUserId
    description: EmployeeId for the user that last updated the record
    is_pii: True
  - name: UpdateDate
    description: Date record was updated
    is_datetime: True
  - name: AssignedDate
    description: Date questionnaire was assigned
    is_datetime: True
  - name: AssignedByEmployeeId
    description: EmployeeId for staff member that assigned the questionnaire
    is_pii: True
  - name: CompletedDate
    description: Date questionnaire completed
    is_datetime: True
  - name: CompletedByEmployeeId
    description: EmployeeId for staff member that completed the questionnaire
    is_pii: True
