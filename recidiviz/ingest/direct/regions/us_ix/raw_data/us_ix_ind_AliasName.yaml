file_tag: ind_AliasName
file_description: |-
  This table contains information about recorded names/aliases for each person.  A person may have one or multiple alias records in this table.
data_classification: source
primary_key_cols:
  - AliasNameId
columns:
  - name: AliasNameId
    description: |-
      The ID associated with the alias record
  - name: AliasNameTypeId
    description: |-
      The reference code for the type of alias this record pertains to (reference table: ind_AliasNameType)
    known_values:
      - value: 0
        description: Default
      - value: 1
        description: Maiden Name
      - value: 13
        description: Married Name
      - value: 3
        description: Monicker
      - value: 5
        description: Legal Name
      - value: 6
        description: Alias
      - value: 7
        description: Name of Record
  - name: OffenderId
    description: |-
      The ID of the person that this alias is associated with
    is_pii: True
    field_type: person_external_id
    external_id_type: US_IX_DOC
  - name: FirstName
    description: |-
      First name
    is_pii: True
  - name: MiddleName
    description: |-
      Middle name
    is_pii: True
  - name: LastName
    description: |-
      Last name
    is_pii: True
  - name: NameSuffixTypeId
    description: |-
      The reference code for the name suffix for this alias record (reference table: ref_NameSuffixType)
    known_values:
      - value: 1
        description: Jr.
      - value: 4
        description: II
      - value: 5
        description: III
      - value: 6
        description: IV
      - value: 7
        description: V
  - name: SoundexFirstName
    description: |-
      TODO(#15329): Fill in column description
  - name: SoundexMiddleName
    description: |-
      TODO(#15329): Fill in column description
  - name: SoundexLastName
    description: |-
      TODO(#15329): Fill in column description
  - name: Notes
    description: |-
      TODO(#15329): Fill in column description
    is_pii: True
  - name: Inactive
    description: |-
      TODO(#15329): Fill in column description
  - name: Locking
    description: |-
      TODO(#15329): Fill in column description
  - name: InsertUserId
    description: |-
      ID of the user who created this record.
    is_pii: True
  - name: InsertDate
    description: |-
      Timestamp for record creation.
    field_type: datetime
  - name: UpdateUserId
    description: |-
      ID of the user who most recently modified this record.
    is_pii: True
  - name: UpdateDate
    description: |-
      Timestamp for record modification.
    field_type: datetime
  - name: DisplayName
    description: |-
      TODO(#15329): Fill in column description
    is_pii: True
