# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ind_AliasName
file_description: |-
  This table contains information about recorded names/aliases for each person.  A person may have one or multiple alias records in this table.
data_classification: source
primary_key_cols:
  - AliasNameId
columns:
  - name: AliasNameId
    description: |-
      The ID associated with the alias record
  - name: AliasNameTypeId
    description: |-
      The reference code for the type of alias this record pertains to (reference table: ind_AliasNameType)
  - name: OffenderId
    is_pii: True
    description: |-
      The ID of the person that this alias is associated with
  - name: FirstName
    is_pii: True
    description: |-
      First name
  - name: MiddleName
    is_pii: True
    description: |-
      Middle name
  - name: LastName
    is_pii: True
    description: |-
      Last name
  - name: NameSuffixTypeId
    is_pii: True
    description: |-
      The reference code for the name suffix for this alias record (reference table: ref_NameSuffixType)
  - name: SoundexFirstName
  - name: SoundexMiddleName
  - name: SoundexLastName
  - name: Notes
    is_pii: True
  - name: Inactive
  - name: Locking
  - name: InsertUserId
    is_pii: True
    description: ID of the user who created this record.
  - name: InsertDate
    is_datetime: True
    description: Timestamp for record creation.
  - name: UpdateUserId
    is_pii: True
    description: ID of the user who most recently modified this record.
  - name: UpdateDate
    is_datetime: True
    description: Timestamp for record modification.
  - name: DisplayName
    is_pii: True
  - name: OrganizationalUnitId
