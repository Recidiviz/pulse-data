# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: ref_QuestionnaireTemplate
file_description: |-
  This reference table contains information on the format of each questionnaire
data_classification: source
primary_key_cols:
  - QuestionnaireTemplateId
columns:
  - name: QuestionnaireTemplateId
    description: Atlas-generated ID for this specific questionnaire template
  - name: QuestionnaireTypeId
    description: reference code for type of questionnaire
  - name: QuestionnaireDefinition
    description: Questionnaire definition
  - name: PublishDate
    description: Questionnaire publish date
    field_type: datetime
  - name: Comment
    description: Comments about questionnaire
  - name: MaxScore
    description: Max score for questionnaire
  - name: Inactive
    description: Flag for whether questionnaire is inactive
  - name: Locking
    description: Locking
  - name: InsertUserId
    description: User who inserted this questionnaire template record
    is_pii: True
  - name: InsertDate
    description: Date questionnaire template record was inserted
    field_type: datetime
  - name: UpdateUserId
    description: User who last updated this questionnaire template record
    is_pii: True
  - name: UpdateDate
    description: Date questionnaire template record was updated
    field_type: datetime
  - name: Version
    description: Questionnaire version
  - name: PublishUserId
    description: User who published this questionnaire template record
    is_pii: True
  - name: CreateUserId
    description: User who created this questionnaire template record
    is_pii: True
  - name: IsCustom
    description: description for whether template record is custom
is_code_file: True
