    description: |-
      ID of the user who created this record.
    is_pii: True
  - name: InsertDate
    description: |-
      Timestamp for record creation.
    field_type: datetime
  - name: UpdateUserId
    description: |-
      ID of the user who most recently modified this record.
    is_pii: True
  - name: UpdateDate
    description: |-
      Timestamp for record modification.
    field_type: datetime
