    description: |-
      The reference code for the gender type (reference table: ind_Gender)
    known_values:
      - value: 12
        description: Male
      - value: 13
        description: Female
      - value: 14
        description: Unknown
      - value: 23
        description: Female to Male
      - value: 24
        description: Male to Female
  - name: RaceId
    description: |-
      The reference code for the race type (reference table: ind_Race)
    known_values:
