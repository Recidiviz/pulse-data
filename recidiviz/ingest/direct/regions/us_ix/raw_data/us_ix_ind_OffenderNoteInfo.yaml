      ID of the user who inserted this record.
    is_pii: True
  - name: InsertDate
    description: |-
      Timestamp for record insertion.
    field_type: datetime
  - name: UpdateUserId
    description: |-
      ID of the user who most recently updated this record.
    is_pii: True
