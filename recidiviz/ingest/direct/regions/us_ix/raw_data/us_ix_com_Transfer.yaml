# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: com_Transfer
file_description: |-
  This table contains a record of each movement into and out of DOC jurisdiction, and
  movements between different locations within the DOC.
data_classification: source
primary_key_cols:
  - TransferId
columns:
  - name: TransferId
    description: ID of this transfer.
  - name: OffenderId
    is_pii: True
    description: ID of incarcerated/supervised individual transferred.
  - name: TransferDate
    is_datetime: True
    description: Datetime of transfer.
  - name: TransferTypeId
    description: Code for transfer type, joins to com_TransferType.TransferTypeId.
  - name: TransferReasonId
    description: Code for transfer reason, joins to com_TransferReason.TransferReasonId.
  - name: DOCLocationFromId
    description: Code for origin location within IDOC. Joins to ref_Location.LocationId.
  - name: DOCLocationToId
    description: Code for destination location within IDOC. Joins to ref_Location.LocationId.
  - name: JurisdictionFromId
  - name: JurisdictionToId
  - name: Notes
    is_pii: True
  - name: OfficerName
    is_pii: True
  - name: OfficerLocation
  - name: OfficerTelephone
    is_pii: True
  - name: CustodyReleaseDate
    is_datetime: True
  - name: SupervisionReleaseDate
    is_datetime: True
  - name: HearingDate
    is_datetime: True
  - name: ScheduledDate
    is_datetime: True
  - name: CancelledReason
  - name: ScheduledFor
  - name: ApprovedBy
    is_pii: True
  - name: Locking
  - name: InsertUserId
    is_pii: True
    description: ID of the user who created this record.
  - name: InsertDate
    is_datetime: True
    description: Timestamp for record creation.
  - name: UpdateUserId
    is_pii: True
    description: ID of the user who most recently modified this record.
  - name: UpdateDate
    is_datetime: True
    description: Timestamp for record modification.
  - name: TransferStatusId
  - name: CancellationDate
    is_datetime: True
  - name: ApprovedDate
    is_datetime: True
  - name: TermId
    description: ID of the sentence term to which this transfer applies, joins to scl_Term.TermId.
  - name: BedTypeId
  - name: KeepSeparateReason
  - name: TransferApprovalId
  - name: EmergencyTransfer
