# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: prb_PBCase
file_description: |-
  Atlas table for parole board cases (or probation cases according to ID research?
data_classification: source
primary_key_cols:
  - PBCaseId
columns:
  - name: PBCaseId
    description: |-
      PB case ID
  - name: OffenderId
    description: |-
      Incarcerated person's ID
    is_pii: True
  - name: TermId
    description: |-
      Term ID
  - name: PBDocketId
    description: |-
      PB Docket ID
  - name: PBCaseStageId
    description: |-
      PB Case Stage ID
  - name: PBExceptionId
    description: |-
      PB exception ID
  - name: VotingMemberId
    description: |-
      Voting member ID
    is_pii: True
  - name: ForwardDate
    description: |-
      Forward Date
    is_datetime: True
  - name: InProgress
    description: |-
      In progress boolean
  - name: PriorityCase
    description: |-
      Priority case
  - name: ViolationId
    description: |-
      Violation ID
  - name: RescissionReconsiderationDate
    description: |-
      Rescission Reconsideration Date
    is_datetime: True
  - name: Notes
    description: |-
      Text for notes
    is_pii: True
  - name: Locking
    description: |-
      Locking number
  - name: InsertUserId
    description: |-
      Employee ID of user who inserted
    is_pii: True
  - name: InsertDate
    description: |-
      Instert date
    is_datetime: True
  - name: UpdateUserId
    description: |-
      Employee ID of user who updated
    is_pii: True
  - name: UpdateDate
    description: |-
      Updated Date
    is_datetime: True
  - name: CurrentVotingRound
    description: |-
      Current voting round
  - name: PBCaseTypeId
    description: |-
      PB case type ID
    known_values:
      - value: 10
        description: Self-initiated
      - value: 11
        description: Clemency
      - value: 12
        description: Administrative
      - value: 13
        description: Parole Revocation
      - value: 9
        description: Release to parole
  - name: PBCaseSubTypeId
    description: |-
      PB Case subtype ID
  - name: PBCasePeriodId
    description: |-
      PB Case period ID
