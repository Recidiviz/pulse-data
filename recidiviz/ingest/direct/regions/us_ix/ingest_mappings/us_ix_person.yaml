# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_person` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  OffenderId: STRING
  StreetNumber: STRING
  StreetName: STRING
  LocationName: STRING
  State_LocationCode: STRING
  ZipCode: STRING
  FirstName: STRING
  MiddleName: STRING
  LastName: STRING
  NameSuffixTypeDesc: STRING
  BirthDate: DATE
  GenderDesc: STRING
  RaceDesc: STRING
  EthnicOriginDesc: STRING
  PhoneNumber: STRING
  EmailAddress: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: OffenderId
          id_type: $literal("US_IX_DOC")
    birthdate: BirthDate
    full_name:
      $person_name:
        $given_names: FirstName
        $middle_names: MiddleName
        $surname: LastName
        $name_suffix: NameSuffixTypeDesc
    current_address:
      $physical_address:
        $address_1:
          $concat:
            $values:
              - StreetNumber
              - StreetName
            $separator: " "
        $city: LocationName
        $state: State_LocationCode
        $zip: ZipCode
    gender:
      $enum_mapping:
        $raw_text: GenderDesc
        $mappings:
          StateGender.MALE:
            - "Male"
            - "Female to Male"
          StateGender.FEMALE:
            - "Female"
            - "Male to Female"
          StateGender.EXTERNAL_UNKNOWN: "Unknown"
    sex:
      $enum_mapping:
        $raw_text: GenderDesc
        $mappings:
          StateSex.MALE:
            - "Male"
            - "Male to Female"
          StateSex.FEMALE:
            - "Female"
            - "Female to Male"
          StateSex.EXTERNAL_UNKNOWN: "Unknown"
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: RaceDesc
              $mappings:
                StateRace.ASIAN: "Asian or Pacific Islander"
                StateRace.BLACK: "Black"
                StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE: "American Indian or Alaskan Native"
                StateRace.EXTERNAL_UNKNOWN: "Unknown"
                StateRace.WHITE: "White"
    ethnicity:
      $enum_mapping:
        $raw_text: EthnicOriginDesc
        $mappings:
          StateEthnicity.HISPANIC: "Hispanic"
          StateEthnicity.NOT_HISPANIC: "Other"
    current_phone_number: PhoneNumber
    current_email_address: EmailAddress
