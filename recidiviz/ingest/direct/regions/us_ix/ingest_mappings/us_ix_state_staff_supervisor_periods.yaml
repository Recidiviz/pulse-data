# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `state_staff_supervisor_periods` to the corresponding
# Ingest Object fields.
manifest_language: 1.0.0
input_columns:
  officer_EmployeeId: STRING
  supervisor_EmployeeId: STRING
  start_date: DATETIME
  end_date: DATETIME
  period_id: INTEGER
unused_columns: []
output:
  StateStaff:
    external_ids:
      - StateStaffExternalId:
          external_id: officer_EmployeeId
          id_type: $literal("US_IX_EMPLOYEE")
    supervisor_periods:
      - StateStaffSupervisorPeriod:
          external_id:
            $concat:
              $values:
                - officer_EmployeeId
                - period_id
          supervisor_staff_external_id: supervisor_EmployeeId
          supervisor_staff_external_id_type: $literal("US_IX_EMPLOYEE")
          start_date: start_date
          end_date: end_date
    role_periods:
      - StateStaffRolePeriod:
          external_id:
            $concat:
              $values:
                - $literal("OFFICER")
                - officer_EmployeeId
                - period_id
          start_date: start_date
          end_date: end_date
          role_type: $literal_enum(StateStaffRoleType.SUPERVISION_OFFICER)
          role_subtype: $literal_enum(StateStaffRoleSubtype.SUPERVISION_OFFICER)
