key_mappings:
  bondid: bond.bond_id
  original_bond_amt: bond.amount
  bond.speccond: bond.bond_agent # store temporarily to check for partial cash (e.g., 50,000 / 5,000)
  bond_type: bond.bond_type
  b_status: bond.status

keys_to_ignore:
  - bond.sysid
  - bond.date_set
  - bond.add_amt
  - bond.b_percent
  - bond.case_pk
