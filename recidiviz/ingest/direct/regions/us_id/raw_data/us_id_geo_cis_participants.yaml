# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: geo_cis_participants
file_description: |-
  A table containing rows for every unique participant and period of participation in the GEO Connection & Intervention
  Station (CIS) program.
data_classification: source
primary_key_cols:
  - person_external_id
  - start_date
columns:
  - name: person_external_id
    description: |-
      ID of person participating in program
  - name: name
    description: |-
      Name of person participating in program
  - name: start_date
    is_datetime: True
    description: |-
      Date of start of program participation
  - name: end_date
    is_datetime: True
    description: |-
      Date of termination of program participation
  - name: lsi_start
    description: |-
      LSI-R score for person assessed after start of program participation (not hydrated).
  - name: lsi_secondary
    description: |-
      Second LSI-R score after start of program participation (not hydrated).
  - name: length_of_stay
    description: |-
      Duration of participation in days, for those who terminate participation
  - name: discharge_reason
    description: |-
      Code indicating reason for termination of program participation
  - name: office
    description: |-
      Name of CIS office location
encoding: UTF-8
separator: ","
