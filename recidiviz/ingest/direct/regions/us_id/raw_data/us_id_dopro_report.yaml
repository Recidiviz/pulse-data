# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: dopro_report
file_description: |-
  A list of participant contacts in the dosage probation pilot program. Contains one row for contact all participants have had.
data_classification: source
primary_key_cols:
  - rpt_idx
columns:
  - name: rpt_idx
    description: |-
      Primary key of the report
  - name: ofndr_num
    description: |-
      The ID of the participant
  - name: category
    description: |-
      Whether the contact is dosage applicable
    known_values:
      - value: OD
        description: Officer dosage
      - value: ND
        description: Non-dosage
  - name: cntct_dt
    is_datetime: True
    description: |-
      Date the contact occurred
  - name: cntct_strt_tm
    description: |-
      Time contact started
  - name: cntct_end_tm
    description: |-
      Time contact ended
  - name: cntc_typ_desc
    description: |-
      Method of contact. Matches Idaho raw data `cntc_typ_cd.cntc_typ_desc`
  - name: cntc_loc_desc
    description: |-
      Location of contact. Matches Idaho raw data `cntc_loc_cd.cntc_loc_desc`
  - name: dsg_srvc
    description: |-
      Dosage service rendered
  - name: cntc_rslt_desc
    description: |-
      Result of contact. Matches Idaho raw data `cntc_rslt_cd.cntc_rslt_desc`
  - name: prmry_needs_focus
    description: |-
      Primary need addressed during contact
  - name: hlth_cvrg
    description: |-
      Type of participants' healthcare coverage
  - name: cntc_title_desc
    description: |-
      Category of contact. Matches Idaho raw data `cntc_title_cd.cntc_title_desc`
  - name: emp_verify
    description: |-
      Flag for employment verification
  - name: matrix_reward
    description: |-
      Flag for response matrix reward
  - name: matrix_sanction
    description: |-
      Flag for response matrix sanction
  - name: violation_type_cd
    description: |-
      Type of violation
  - name: mntl_hlth
    description: |-
      Whether the service could be categorized as mental health treatment
  - name: cgntv_bhv_intvnt
    description: |-
      Whether the service could be categorized as cognitive-behavioral interventions
  - name: hlth_srvc
    description: |-
      Whether the service could be categorized as heatlh services
  - name: sbst_abs_trtmnt
    description: |-
      Whether the service could be categorized as substance abuse treatment
  - name: housng_rfrl
    description: |-
      Whether the service could be categorized as housing assistance
  - name: edu_asst
    description: |-
      Whether the service could be categorized as educational assistance
  - name: emp_ass_plcmnt
    description: |-
      Whether the service could be categorized as employment assistance and/or job placement
  - name: voca_srv_trng
    description: |-
      Whether the service could be categorized as vocational services or training
  - name: ang_mngmt
    description: |-
      Whether the service could be categorized as anger management
  - name: fmly_cnsl
    description: |-
      Whether the service could be categorized as family counseling/reintegration
  - name: trans_asst
    description: |-
      Whether the service could be categorized as transportation assistance
  - name: lif_skill_trng
    description: |-
      Whether the service could be categorized as life skills training
  - name: wellness_srvc
    description: |-
      Whether the service could be categorized as wellness services
  - name: cultural_srvc
    description: |-
      Whether the service could be categorized as culturally-based services
  - name: faith_bsd_srvc
    description: |-
      Whether the service could be categorized as faith-based services
  - name: othr
    description: |-
      Whether the service could be categorized as other
  - name: nxt_appt_dt
    is_datetime: True
    description: |-
      Next appoitment date, if scheduled
  - name: nxt_appt_tm
    description: |-
      Next appointment time, if scheduled
  - name: not_avail_start_dt
    is_datetime: True
    description: |-
      Start date when participant will not be available for dosage contacts
  - name: not_avail_end_dt
    is_datetime: True
    description: |-
      End date when participant will not be available for dosage contacts
  - name: not_avail_reason
    description: |-
      Reason why participant will not be available for dosage contacts
  - name: dsg
    description: |-
      Minutes of dosage completed during contact
  - name: hmwrk
    description: |-
      Minutes of dosage completed as homework
  - name: updt_usr
    description: |-
      User who last updated record
  - name: updt_dt
    is_datetime: True
    description: |-
      Date record was updated
  - name: updt_tm
    description: |-
      Time record was updated
