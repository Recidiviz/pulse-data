# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: offender
file_description: |-
  Contains a single row for everyone who has ever been tracked by IDOC (usually means under investigation, on
  supervision, or incarcerated).
data_classification: source
primary_key_cols:
  - docno
columns:
  - name: docno
    description: |-
      ID of the person
  - name: lnam
    description: |-
      Person’s last name
  - name: title
    description: |-
      Person’s title
  - name: fnam
    description: |-
      Person’s first name
  - name: mnam
    description: |-
      Person’s middle name
  - name: sex_cd
    description: |-
      Person’s sex
  - name: ethnic_cd
    description: |-
      Person’s race / ethnicity
  - name: activ_flg
    description: |-
      Whether or not the person is actively under state authority.
  - name: sealed_flg
    description: |-
      Not reliably used by IDOC
  - name: noter_fac
    description: |-
      Always null
  - name: fbi_nbr
    description: |-
      FBI number associated with this person. Not a unique identifier
  - name: sid_nbr
    description: |-
      Driver’s license number
  - name: felony_arr
    description: |-
      Always null
  - name: misdem_arr
    description: |-
      Always null
  - name: probations
    description: |-
      Always null
  - name: prob_revokes
    description: |-
      Always null
  - name: paroles
    description: |-
      Always null
  - name: par_absconds
    description: |-
      Always null
  - name: par_revokes
    description: |-
      Always null
  - name: off_docket_no
    description: |-
      Most recent docket number for this person
  - name: incrno
    description: |-
      Most recent incarceration cycle
  - name: move_srl
    description: |-
      Most recent move ID
  - name: fac_cd
    description: |-
      Current facility
  - name: lu_cd
    description: |-
      Current living unit
  - name: loc_cd
    description: |-
      Current location
  - name: perm_fac_cd
  - name: move_dtd
    is_datetime: True
    description: |-
      Most recent move date
  - name: move_typ
    description: |-
      Most recent move type
  - name: move_pod
    description: |-
      Most recent move pod
  - name: move_tier
    description: |-
      Most recent move tier
  - name: move_cell
    description: |-
      Most recent cell
  - name: move_bunk
    description: |-
      Most recent bunk
  - name: cnty_cd
    description: |-
      County code (sparsely used when on supervision)
  - name: empl_cd
    description: |-
      Employment code (sparsely used when on supervision)
  - name: bank_cd
    description: |-
      Bank code (sparsely used when on supervision)
  - name: dob_dtd
    description: |-
      Person’s date of birth
