file_tag: ofndr_loc_hist
file_description: |-
  Contains a mapping between people and the facility in which they are currently located.
primary_key_cols:
  - ofndr_num
columns:
  - name: ofndr_num
    description: |-
      Identifier for incarcerated persons
  - name: updt_usr_id
    description: |-
      ID of the user who last updated this record
  - name: updt_dt
    is_datetime: True
    description: |-
      Date this record was last updated
  - name: body_loc_cd
    description: |-
      Facility code indicating where the person is located
  - name: assgn_dt
    is_datetime: True
    description: |-
      Date this assignment was effective
  - name: assgn_tm
    is_datetime: True
    description: |-
      Time of the day this assignment was effective
  - name: assgn_rsn_cd
    description: |-
      Reason for transfer
  - name: end_dt
    is_datetime: True
    description: |-
      Date this assignment ended
