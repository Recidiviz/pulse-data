# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
# This file associates the columns outputted from the query in `view_docstars_OffenderName` to corresponding
# Ingest Object fields.
manifest_language: 1.0.0
# The raw data for this view no longer exists so we don't run this view
launch_env:
  $env: is_local
input_columns:
  RECORD_KEY: STRING
  ID_NUMBER: STRING
  FIRST_NAME: STRING
  MIDDLE_NAME: STRING
  LAST_NAME: STRING
  BIRTHDATE: DATE
  SEX: STRING
  RACE: STRING
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: ID_NUMBER
          id_type: $literal("US_OR_ID")
      - StatePersonExternalId:
          external_id: RECORD_KEY
          id_type: $literal("US_OR_RECORD_KEY")
    birthdate: BIRTHDATE
    full_name:
      $person_name:
        $given_names: FIRST_NAME
        $middle_names: MIDDLE_NAME
        $surname: LAST_NAME
    # TODO(#50976): Remove this mapping for gender once downstream views / pipelines have
    # been updated to read from state_person sex instead.
    gender:
      $enum_mapping:
        $raw_text: SEX
        $mappings:
          StateGender.MALE: M
          StateGender.FEMALE: F
    sex:
      $enum_mapping:
        $raw_text: SEX
        $mappings:
          StateSex.MALE: M
          StateSex.FEMALE: F
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: RACE
              $mappings:
                StateRace.ASIAN: A
                StateRace.BLACK: B
                StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE: I
                StateRace.NATIVE_HAWAIIAN_PACIFIC_ISLANDER: P
                StateRace.WHITE: W
                StateRace.EXTERNAL_UNKNOWN:
                  - U
                  - "2" # erroneous value sent by OR
              $ignore: [H]
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              $raw_text: RACE
              $mappings:
                StateEthnicity.HISPANIC: H
              $ignore:
                - A
                - B
                - I
                - W
                - P
                - U
                - "2"
