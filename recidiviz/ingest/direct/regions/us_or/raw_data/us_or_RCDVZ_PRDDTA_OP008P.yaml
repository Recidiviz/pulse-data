# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RCDVZ_PRDDTA_OP008P
file_description: |-
  This file contains custody and discharge dates.
data_classification: source
primary_key_cols:
  - RECORD_KEY
  - CUSTODY_NUMBER
columns:
  - name: RECORD_KEY
    description: |-
      Unique identifier for record.
  - name: CUSTODY_NUMBER
    description: |-
      Prior adjudicated and discharged felony convictions.
  - name: CUSTODY_DATE
    description: |-
      Date signifying beginning of custody period.
  - name: CUSTODY_TYPE
    description: |-
      Type of custody.
    known_values:
      - value: C
        description: Community
      - value: I
        description: Institution
      - value: L
        description: Local Control Jail
      - value: N
        description: Not State Agency
      - value: DI
        description: Not a valid custody type - invalid entry.
      - value: P
        description: Not a valid custody type - invalid entry.
      - value: PROB
        description: Not a valid custody type - invalid entry.
      - value: PR
        description: Not a valid custody type - invalid entry.
      - value: IN
        description: Not a valid custody type - invalid entry.
  - name: CUSTODY_FROM
    description: |-
      County where custody took place.
  - name: DISCHARGE_DATE
    is_datetime: True
    description: |-
      Date of custody discharge.
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: DISCHARGE_TYPE
    description: |-
      Type of custody discharge.
