# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RCDVZ_CISPRDDTA_CMOFFT
file_description: |-
  This table contains treatment program information for Adults on Supervision.
data_classification: source
primary_key_cols:
  - RECORD_KEY
  - SUBFILE_KEY
columns:
  - name: RECORD_KEY
    description: |-
      Unique identifier for each person.
    is_pii: True
    field_type: person_external_id
    external_id_type: US_OR_RECORD_KEY
  - name: SUBFILE_KEY
    description: |-
      File key.
  - name: TREAT_ID
    description: |-
      Treatment number id.
  - name: REFER_DATE
    description: |-
      Date referred to program.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: ENTRY_DATE
    description: |-
      Date adult started program.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: EXIT_DATE
    description: |-
      Date adult started program.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: EXIT_CODE
    description: |-
      Reason exited the program. Code definitions can be found in TBTABL using fields APP ID 'CMS' and TABLE ID 'CC'.  
      More code definitions can be found in TBTABL using fields APPLNID 'CMS'
  - name: CUSTODY_NUMBER
    description: |-
      Custody number.
  - name: ADMISSION_NUMBER
    description: |-
      Admission number.
  - name: INDIGENT_Y_N
    description: |-
      Yes or no flag.
  - name: LAST_UPDATE_LOCATION
    description: |-
      Location last update was made from.
  - name: LAST_UPDATED_WHEN
    description: |-
      Last update time.
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"

table_relationships:
  - foreign_table: RCDVZ_PRDDTA_OP970P
    join_logic:
      - RCDVZ_PRDDTA_OP970P.RECORD_KEY = RCDVZ_CISPRDDTA_CMOFFT.RECORD_KEY
