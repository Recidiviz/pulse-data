# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RCDVZ_CISPRDDTA_CMSAUD
file_description: |-
  This file contains information about structured sanction audits.
data_classification: source
primary_key_cols:
  - RECORD_KEY
  - SANC_NUMBER
  - AUDIT_UNIT
columns:
  - name: RECORD_KEY
    description: |-
      A unique number generated for each person.
    is_pii: True
    field_type: person_external_id
    external_id_type: US_OR_ID
  - name: SANC_NUMBER
    description: |-
      Unique number for each sanction.
  - name: AUDIT_UNIT
    description: |-
      Audit unit.
  - name: NOTIFY_DATE
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
    description: |-
      Date notified of audit.
