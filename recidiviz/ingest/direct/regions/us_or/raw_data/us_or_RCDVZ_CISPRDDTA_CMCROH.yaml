# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RCDVZ_CISPRDDTA_CMCROH
file_description: |-
  This file contains information about contact standards.
data_classification: source
primary_key_cols:
  - CASELOAD
  - RECORD_KEY
  - NEXT_NUMBER
columns:
  - name: CASELOAD
    description: |-
      Caseload number.
  - name: SIGNIFICANT_CONTACT_YES_NO
    description: |-
      Yes or no for if significant contact was made.
  - name: MONTHLY_REPORT_YES_NO
    description: |-
      Yes or no for if monthly report.
  - name: NEXT_NUMBER
    description: |-
      Number generated for row.
  - name: CHRONO_WHAT
    description: |-
      Additional description of contact that took place, infrequently populated.
    is_pii: True
  - name: CHRONO_WHO
    description: |-
      Who the communication was made with.
  - name: CHRONO_TYPE
    description: |-
      Type of communication made.
  - name: RECORD_KEY
    description: |-
      Unique number generated for all Adult in Custody (AIC).
    is_pii: True
    field_type: person_external_id
    external_id_type: US_OR_RECORD_KEY
  - name: LAST_UPDATED_WHEN
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
    description: |-
      Date when last updated.
  - name: ENTRY_DATE
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
    description: |-
      Date of entry.
  - name: CHRONO_DATE
    field_type: datetime
    datetime_sql_parsers:
      - "SAFE.PARSE_DATETIME('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
    description: |-
      Date communication was made.
  - name: LAST_UPDATE_LOCATION
    description: |-
      Location of last update.

table_relationships:
  - foreign_table: RCDVZ_PRDDTA_OP970P
    join_logic:
      - RCDVZ_PRDDTA_OP970P.RECORD_KEY = RCDVZ_CISPRDDTA_CMCROH.RECORD_KEY
