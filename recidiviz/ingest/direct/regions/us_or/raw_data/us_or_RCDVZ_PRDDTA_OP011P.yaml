# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RCDVZ_PRDDTA_OP011P
file_description: |-
  This file contains transfer information. #TODO(#17148): Get more detail on file descriptios to differentiate from OP010P.
data_classification: source
primary_key_cols:
  - RECORD_KEY
  - CUSTODY_NUMBER
  - ADMISSION_NUMBER
  - TRANSFER_NUMBER
  - CELL_NUMBER
  - OUTCOUNT_REASON
  - MOVE_IN_DATE
columns:
  - name: RECORD_KEY
    description: |-
      Unique identifier for record.
  - name: CUSTODY_NUMBER
    description: |-
      TODO(#17148): Fill in with answer from OR
  - name: ADMISSION_NUMBER
    description: |-
      Number signifying order of admissions.
  - name: TRANSFER_NUMBER
    description: |-
      Number signifying order of transfers.
  - name: FACILITY
    description: |-
      Current facility, maps to RCDVZ_DOCDTA_TBLOCA.LOCATION_CODE.
  - name: CELL_NUMBER
    description: |-
      Cell number where located.
  - name: OUTCOUNT_REASON
    description: |-
      TODO(#17148): Fill in with answer from OR
  - name: OUTCOUNT_LOCATION
    description: |-
      TODO(#17148): Fill in with answer from OR
  - name: MOVE_IN_DATE
    is_datetime: True
    description: |-
      Date moved in to current facility.
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', TRIM(REGEXP_EXTRACT({col_name})))"
  - name: PREV_FACILITY
    description: |-
      Previous facility code, maps to RCDVZ_DOCDTA_TBLOCA.LOCATION_CODE.
  - name: PREV_CELL_NUMBER
    description: |-
      Previous cell number.
  - name: PREV_OUTCOUNT_REAS
    description: |-
      TODO(#17148): Fill in with answer from OR
  - name: PREV_OUTCOUNT_LOCA
    description: |-
      TODO(#17148): Fill in with answer from OR
  - name: MOVE_OUT_DATE
    is_datetime: True
    description: |-
      Date moved out of facility.
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%b %e %Y %I:%M:%S%p', REGEXP_REPLACE({col_name}, r'\\:\\d\\d\\d', ''))"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', TRIM(REGEXP_EXTRACT({col_name})))"
  - name: ENTRY_DATE
    description: |-
      Date entered facility.
  - name: LAST_UPDATED_WHEN
    description: |-
      Date when last updated.
  - name: CASELOAD
