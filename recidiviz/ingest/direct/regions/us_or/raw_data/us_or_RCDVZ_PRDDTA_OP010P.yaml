# yaml-language-server: $schema=./../../../raw_data/yaml_schema/schema.json
file_tag: RCDVZ_PRDDTA_OP010P
file_description: |-
  This file contains transfer information.
data_classification: source
primary_key_cols:
  - RECORD_KEY
  - CUSTODY_NUMBER
  - ADMISSION_NUMBER
  - TRANSFER_NUMBER
columns:
  - name: RECORD_KEY
    description: |-
      Unique identifier for record.
  - name: CUSTODY_NUMBER
    description: |-
      Number signifying order of custody.
  - name: ADMISSION_NUMBER
    description: |-
      Number signifying order of admissions.
  - name: TRANSFER_NUMBER
    description: |-
      Number signifying order of transfers.
  - name: RESPONSIBLE_DIVISION
    description: |-
      Entity resposible for current location. Look up in DOCDTA_TBTABL with APPLICATION_ID = 'CIS' AND TABLE_ID = 'LT'
    known_values:
      - value: C
        description: Community
      - value: D
        description: DOC - non institution/CC
      - value: I
        description: Institution
      - value: L
        description: Local Control - Jail
      - value: N
        description: Not State Agency
  - name: TRANSFER_IN_LOCATION
    description: |-
      Location transferred in to, maps to RCDVZ_DOCDTA_TBLOCA.LOCATION_CODE.
  - name: TRANSFER_IN_DATE
    is_datetime: True
    description: |-
      Date transferred in to.
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
  - name: TRANSFER_REASON
    description: |-
      Reason for transfer.
  - name: TRANSFER_FROM_LOCATION
    description: |-
      Location transferred from, maps to RCDVZ_DOCDTA_TBLOCA.LOCATION_CODE.
  - name: TRANSFER_TO_LOCATION
    description: |-
      Location transferred to, maps to RCDVZ_DOCDTA_TBLOCA.LOCATION_CODE.
  - name: TRANSFER_TO_DATE
    is_datetime: True
    description: |-
      Date transferred out.
    datetime_sql_parsers:
      - "SAFE.PARSE_TIMESTAMP('%m/%d/%Y %I:%M:%S %p', {col_name})"
      - "SAFE.PARSE_DATETIME('%m/%d/%Y', {col_name})"
