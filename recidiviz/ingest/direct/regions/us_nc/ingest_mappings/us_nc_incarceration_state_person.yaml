# yaml-language-server: $schema=./../../../ingest_mappings/yaml_schema/1.0.0/schema.json
manifest_language: 1.0.0
# TODO(#29517): Set launch_env to `$env: is_local` OR fix US_NC ingest views
#  to play nicely with normalization, then remove the US_NC exemption
#  from get_normalization_pipeline_enabled_states(). This must be done before
#  we merge the ingest and normalization pipelines otherwise the ingest pipeline
#  for US_NC will start crashing.
input_columns:
  - doc_id
  - last_name
  - first_name
  - middle_initial
  - birthdate
  - gender
  - ethnicity
  - race
unused_columns: []
output:
  StatePerson:
    external_ids:
      - StatePersonExternalId:
          external_id: doc_id
          id_type: $literal("US_NC_DOC_INMATE")
    full_name:
      $person_name:
        $given_names: first_name
        $middle_names: middle_initial
        $surname: last_name
    birthdate: birthdate
    gender:
      $enum_mapping:
        $raw_text: gender
        $mappings:
          StateGender.MALE:
            - "MALE"
          StateGender.FEMALE:
            - "FEMALE"
    ethnicities:
      - StatePersonEthnicity:
          ethnicity:
            $enum_mapping:
              $raw_text: ethnicity
              $mappings:
                StateEthnicity.HISPANIC:
                  - "HISPANIC/LATINO"
                StateEthnicity.NOT_HISPANIC:
                  - "NOT HISPANIC/LATINO"
                StateEthnicity.EXTERNAL_UNKNOWN:
                  - "UNKNOWN"
                  - "??????????????????????????????"
                StateEthnicity.INTERNAL_UNKNOWN:
                  - "EUROPEAN/N.AM./AUSTR"
                  - "AFRICAN"
                  - "AMERICAN INDIAN"
                  - "OTHER"
                  - "ASIAN"
                  - "SLAVIC (E. EUROPEAN)"
                  - "NORDIC/SCANDANAVIAN"
                  - "ORIENTAL"
                  - "PACIFIC ISLANDER"
    races:
      - StatePersonRace:
          race:
            $enum_mapping:
              $raw_text: race
              $mappings:
                StateRace.AMERICAN_INDIAN_ALASKAN_NATIVE:
                  - "AMERICAN INDIAN/ALASKAN NATIVE"
                StateRace.ASIAN:
                  - "ASIAN/ASIAN AMERICAN"
                StateRace.BLACK:
                  - "BLACK/AFRICAN AMERICAN"
                StateRace.NATIVE_HAWAIIAN_PACIFIC_ISLANDER:
                  - "HAWAIIAN/PACIFIC ISLANDER"
                StateRace.OTHER:
                  - "OTHER"
                StateRace.WHITE:
                  - "WHITE"
                StateRace.EXTERNAL_UNKNOWN:
                  - "UNKNOWN"
                  - "??????????????????????????????"
