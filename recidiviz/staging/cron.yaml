# LEAVE THESE HERE, THESE ARE TEST SCRAPERS AND JOBS FOR STAGING.  We are
# using martin county florida right now because it is a single page with all
# of the people on it so the number of requests will be low.
cron:
- description: Start FL martin county background scraper every day at 9pm
  url: /scraper/start?region=us_fl_martin&scrape_type=background
  schedule: every day 21:00
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h

- description: Stop FL martin county scraper every day at 9am
  url: /scraper/stop?region=us_fl_martin&scrape_type=background
  schedule: every day 09:00
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h

- description: Infer release of all people not seen in completed scrapes
  url: /infer_release/release
  schedule: every day 09:30
  timezone: America/New_York
  retry_parameters:
    min_backoff_seconds: 2.5
    max_doublings: 5
    job_age_limit: 9h
