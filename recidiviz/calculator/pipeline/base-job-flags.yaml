# The default flags used for all Dataflow pipeline runs, regardless of template type.
# These can be overridden from the job's specific flag file.
# prettier-ignore
--disable-public-ips:
--worker-machine-type: "n1-standard-4"
--additional-experiments=shuffle-mode=service:
--additional-experiments=use-beam-bq-sink:
--additional-experiments=use-runner-v2:
--additional-experiments=enable_google_cloud_profiler:
--network=default:
--subnetwork: "https://www.googleapis.com/compute/v1/projects/recidiviz-staging/regions/us-west2/subnetworks/default"
--staging-location: "gs://recidiviz-staging-dataflow-templates/staging/"
--temp-location: "gs://recidiviz-staging-dataflow-templates-scratch/temp/"
