    region: us-east1

  # Daily US_YY calculations
  - pipeline: pipeline_with_limit
    job_name: us-yy-pipeline_with_limit-calculations-24
    state_code: US_YY
    calculation_month_count: 24
    metric_types: METRIC_2 METRIC_3
    region: us-east1


