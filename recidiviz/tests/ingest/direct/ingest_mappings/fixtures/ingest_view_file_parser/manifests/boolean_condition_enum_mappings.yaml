manifest_language: 1.0.0
input_columns:
  - PERSONID
  - GENDER
unused_columns: []
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    gender:
      $conditional:
        - $if:
            $in:
              $value: GENDER
              $options:
                - $literal("MA")
                - $literal("M")
          $then:
            $enum_mapping:
              $raw_text: GENDER
              $mappings:
                FakeGender.MALE:
                  - MA
                  - M
        - $else: $literal_enum(FakeGender.FEMALE)
