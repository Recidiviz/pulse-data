manifest_language: 1.0.0
input_columns:
  - PERSONID
  - RACE
unused_columns: []
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    races:
      - FakePersonRace:
          race:
            $enum_mapping:
              $raw_text: RACE
              $mappings:
                FakeRace.BLACK: B
                FakeRace.WHITE: W
              $ignore:
                - X
