manifest_language: 1.0.0
input_columns:
  PERSONID: STRING
  GENDER: STRING
unused_columns: []
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    gender:
      $enum_mapping:
        $raw_text: GENDER
        $mappings:
          FakeGender.MALE:
            - Male
            - Trans-Male
          FakeGender.FEMALE:
            - Female
            - Trans-Female
        $ignore:
          - x
          - "!"
        $map_null_to: $literal_enum(FakeGender.UNKNOWN)
