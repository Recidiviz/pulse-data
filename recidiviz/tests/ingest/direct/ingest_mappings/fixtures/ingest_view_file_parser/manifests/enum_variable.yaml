manifest_language: 1.0.0
input_columns:
  - PERSONID
  - GENDER
unused_columns: []
variables:
  - shared_gender_mapping:
      $enum_mapping:
        $raw_text: GENDER
        $mappings:
          FakeGender.MALE: M
          FakeGender.FEMALE: F
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    gender: $variable(shared_gender_mapping)
