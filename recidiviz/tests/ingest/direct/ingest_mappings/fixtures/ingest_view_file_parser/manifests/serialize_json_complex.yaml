manifest_language: 1.0.0
input_columns:
  PERSONID: STRING
  FIRSTNAME: STRING
  MIDDLE1: STRING
  MIDDLE2: STRING
  LASTNAME: STRING
unused_columns: []
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    aliases:
      - FakePersonAlias:
          full_name:
            $json_dict:
              GivenNames: FIRSTNAME
              MiddleNames:
                $concat:
                  $values:
                    - MIDDLE1
                    - MIDDLE2
              Surname: LASTNAME
              Suffix: $literal("SR")
