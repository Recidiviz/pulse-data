manifest_language: 1.0.0
input_columns:
  - PERSONID
  - GENDER
unused_columns: []
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    gender:
      $enum_mapping:
        $raw_text: GENDER
        $mappings:
          FakeGender.MALE:
            - M
            - MA
          FakeGender.FEMALE: F
        $ignore:
          - U
