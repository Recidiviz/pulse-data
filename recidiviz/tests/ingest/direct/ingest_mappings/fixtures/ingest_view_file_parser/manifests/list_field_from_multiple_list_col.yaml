manifest_language: 1.0.0
input_columns:
  - PERSONIDS
  - DOCIDS
unused_columns: []
output:
  FakePerson:
    external_ids:
      - $foreach:
          $iterable: PERSONIDS
          $result:
            FakePersonExternalId:
              external_id: $iter_item
              id_type: $literal("US_XX_ID_TYPE")
      - $foreach:
          $iterable: DOCIDS
          $result:
            FakePersonExternalId:
              external_id: $iter_item
              id_type: $literal("US_XX_DOC_ID")
