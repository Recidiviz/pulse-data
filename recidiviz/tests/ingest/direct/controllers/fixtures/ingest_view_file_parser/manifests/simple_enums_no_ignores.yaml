manifest_language: 1.0.0
input_columns:
  - PERSONID
  - GENDER
unused_columns: []
output:
  FakePerson:
    external_ids:
      - FakePersonExternalId:
          external_id: PERSONID
          id_type: $literal("ID_TYPE")
    gender:
      $raw_text: GENDER
      $mappings:
        FakeGender.MALE: M
        FakeGender.FEMALE: F
