manifest_language: 1.0.0
input_columns:
  - PERSONNAME
  - DEMOGRAPHICINFO
unused_columns: []
output:
  FakePerson:
    name: PERSONNAME
    gender:
      $enum_mapping:
        $raw_text:
          $json_extract:
            $json: DEMOGRAPHICINFO
            $key: gender
        $mappings:
          FakeGender.MALE: M
          FakeGender.FEMALE: F
    races:
      - FakePersonRace:
          race:
            $enum_mapping:
              $raw_text:
                $json_extract:
                  $json: DEMOGRAPHICINFO
                  $key: race
              $mappings:
                FakeRace.ASIAN: A
                FakeRace.BLACK: B
