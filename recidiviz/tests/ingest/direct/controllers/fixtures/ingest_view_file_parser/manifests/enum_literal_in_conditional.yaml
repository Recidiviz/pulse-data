manifest_language: 1.0.0
input_columns:
  - PERSONNAME
unused_columns: []
output:
  FakePerson:
    name: PERSONNAME
    gender:
      $conditional:
        $if:
          $equal:
            - PERSONNAME
            - $literal("COLIN")
        $then: $literal_enum(FakeGender.MALE)
        $else: $literal_enum(FakeGender.FEMALE)
