manifest_language: 1.0.0
input_columns:
  - FIRST
  - FIRST_2
  - MIDDLE
  - LAST
  - SUFFIX
unused_columns: []
output:
  FakePerson:
    name:
      $person_name:
        $given_names:
          $concat:
            $separator: " "
            $values:
              - FIRST
              - FIRST_2
        $middle_names: MIDDLE
        $surname: LAST
        $name_suffix: SUFFIX
