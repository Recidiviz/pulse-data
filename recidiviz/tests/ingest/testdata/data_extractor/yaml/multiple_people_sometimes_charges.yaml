key_mappings:
  Status: person.status
  Age On Booking Date: person.age
  MniNo: person.person_id
  Address Given: person.place_of_residence
  Booking No: booking.booking_id
  Booking Date: booking.admission_date
  Released: booking.release_date

keys_to_ignore:
  - Bond Amount
  - Charges

multi_key_mapping:
  STATUTE: charge.statute
  COURT CASE NUMBER: charge.case_number
  CHARGE: charge.name
  DEGREE: charge.degree
  LEVEL: charge.level
  BOND: bond.amount
