key_mappings:
  Booking Number: booking.booking_id
  Sex: person.gender
  Race: person.race
  DOB: person.birthdate
  Arrest Date/Time: arrest.date
  Arresting Agency: arrest.agency
  Booked Date/Time: booking.admission_date
  Bail Amount: booking.total_bond_amount
  Current Facility: booking.facility
  Release Date: booking.release_date

keys_to_ignore:
  - Arresting Location
  - Case No.

multi_key_mapping:
  Charge: charge.statute
  Type: charge.degree
  Description: charge.name
  Bail: bond.amount
  Disposition: charge.status
