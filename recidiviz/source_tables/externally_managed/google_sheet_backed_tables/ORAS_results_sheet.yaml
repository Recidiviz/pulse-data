  - name: Believes_in_Do_Unto_Others_Before_They_Do_Unto_You
    type: STRING
    mode: NULLABLE
    description: Question 7.7. Criminal Attitudes and Behavioral Patterns Section.
  - name: Gender
    type: STRING
    mode: NULLABLE
    description: Individual's gender. Different genders have different scoring brackets.
  - name: Email_Address
    type: STRING
    mode: NULLABLE
    description: Email address of the person who completed the assessment.
  - name: CRIMINAL_HISTORY_TOTAL
    type: STRING
    mode: NULLABLE
