  - name: Contact_with_Past_Criminal_Peers
    type: STRING
    mode: NULLABLE
    description: Question 6.2. Peer Associations Section.
  - name: Gang_Membership
    type: STRING
    mode: NULLABLE
    description: Question 6.3. Peer Associations Section.
  - name: Criminal_Activities
    type: STRING
    mode: NULLABLE
    description: Question 6.4. Peer Associations Section.
  - name: Criminal_Attitudes
    type: STRING
    mode: NULLABLE
    description: Question 7.1. Criminal Attitudes and Behavioral Patterns Section.
  - name: Expresses_Concern_about_Others
    type: STRING
    mode: NULLABLE
    description: Question 7.2. Criminal Attitudes and Behavioral Patterns Section.
  - name: Feels_Lack_of_Control_Over_Events
