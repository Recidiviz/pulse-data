address:
  dataset_id: google_sheet_backed_tables
  table_id: ORAS_results_sheet
description: "ORAS results from AZ being pulled from a Google Sheet."
schema:
  - name: date
    type: DATETIME
    mode: NULLABLE
    description: Date of assessment
  - name: ADC_Number
    type: STRING
    mode: NULLABLE
    description: AZDOC defined id number for inmates
  - name: Offender_First_and_Last_Name
    type: STRING
    mode: NULLABLE
    description: Full name of person assessed
  - name: Most_Serious_Arrest_Under_Age_18
    type: STRING
    mode: NULLABLE
    description: Question 1.1. Criminal history section. Scale from 0-2, with each level being a different offense level.
  - name: Number_of_Prior_Adult_Felony_Convictions
    type: STRING
    mode: NULLABLE
    description: Question 1.2. Criminal history section. Scale from 0-2, with each level being a different number of prior felony convictions.
  - name: Prior_Sentence_as_an_Adult_to_a_Jail_or_Secure_Correctional_Facility
    type: STRING
    mode: NULLABLE
    description: Question 1.3. Criminal history section. Has the person been sentenced to jail or prison as an adult?
  - name: Received_Official_Misconduct_while_Incarcerated_as_an_Adult
    type: STRING
    mode: NULLABLE
    description: Question 1.4. Criminal history section. Y/N official misconduct report in custody.
  - name: Prior_Sentence_to_Community_Supervision_as_an_Adult
    type: STRING
    mode: NULLABLE
    description: Question 1.5. Criminal history section. Y/N previous supervision stint.
  - name: Community_Supervision_Ever_Been_Revoked_for_Technical_Violation_as_an_Adult
    type: STRING
    mode: NULLABLE
    description: Question 1.6. Criminal history section. Y/N previous technical violation.
  - name: Highest_Education
    type: STRING
    mode: NULLABLE
    description: Question 2.1. Education, Employment, and Financial Situation Section.
  - name: Ever_Suspended_or_Expelled_From_School
    type: STRING
    mode: NULLABLE
    description: Question 2.2. Education, Employment, and Financial Situation Section.
  - name: Employed_at_the_Time_of_Arrest
    type: STRING
    mode: NULLABLE
    description: Question 2.3. Education, Employment, and Financial Situation Section.
  - name: Currently_Employed_School
    type: STRING
    mode: NULLABLE
    description: Question 2.4. Education, Employment, and Financial Situation Section.
  - name: Better_Use_of_Time
    type: STRING
    mode: NULLABLE
    description: Question 2.5. Education, Employment, and Financial Situation Section.
  - name: Current_Financial_Situation
    type: STRING
    mode: NULLABLE
    description: Question 2.6. Education, Employment, and Financial Situation Section.
  - name: Parents_have_Criminal_Record
    type: STRING
    mode: NULLABLE
    description: Question 3.1. Family and Social Support Section.
  - name: Satisfied_with_Current_Marital_or_Equivalent_Situation
    type: STRING
    mode: NULLABLE
    description: Question 3.2. Family and Social Support Section.
  - name: Emotional_and_Personal_Support_Available_from_Family_or_Others
    type: STRING
    mode: NULLABLE
    description: Question 3.3. Family and Social Support Section.
  - name: Level_of_Satisfaction_with_Current_Level_of_Support_from_Family_or_Others
    type: STRING
    mode: NULLABLE
    description: Question 3.4. Family and Social Support Section.
  - name: Stability_of_Residence
    type: STRING
    mode: NULLABLE
    description: Question 3.5. Family and Social Support Section.
  - name: High_Crime_Area
    type: STRING
    mode: NULLABLE
    description: Question 4.1. Neighborhood Problems Section.
  - name: Drugs_Readily_Available_in_Neighborhood
    type: STRING
    mode: NULLABLE
    description: Question 4.2. Neighborhood Problems Section.
  - name: Age_First_Began_Regularly_Using_Alcohol
    type: STRING
    mode: NULLABLE
    description: Question 5.1. Substance Use Section.
  - name: Most_Recent_Period_of_Abstinence_from_Alcohol
    type: STRING
    mode: NULLABLE
    description: Question 5.2. Substance Use Section.
  - name: Ever_Used_Illegal_Drugs
    type: STRING
    mode: NULLABLE
    description: Question 5.3. Substance Use Section.
  - name: Drug_Use_Caused_Problems
    type: STRING
    mode: NULLABLE
    description: Question 5.4. Substance Use Section.
  - name: Drug_Use_Caused_Problems_with_Employment
    type: STRING
    mode: NULLABLE
    description: Question 5.5. Substance Use Section.
  - name: Criminal_Friends
    type: STRING
    mode: NULLABLE
