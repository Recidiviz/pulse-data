  - name: SUBSTANCE_USE_TOTAL
    type: STRING
    mode: NULLABLE
    description: Total score on Substance Use section.
  - name: PEER_ASSOCIATIONS_TOTAL
    type: STRING
    mode: NULLABLE
    description: Total score on Peer Associations section.
  - name: CRIMINAL_ATTITUDES_AND_BEHAVIORAL_PATTERNS_TOTAL
    type: STRING
    mode: NULLABLE
    description: Total score on Criminal Attitudes and Behavioral Patterns section.
  - name: Total
    description: Total score overall.
  - name: Supervision_Level
    type: STRING
    mode: NULLABLE
    description: Assessed supervision level.
  - name: Emailed
    type: STRING
    mode: NULLABLE
    description: Date and time the report was emailed.
clustering_fields: null
external_data_configuration:
  sourceUris:
    - https://docs.google.com/spreadsheets/d/1GG3Y1LyZl8rpbYhwQ6wbpwq5Ul81hga9QE2y7SsIf_U/edit?gid=922550469#gid=922550469
  sourceFormat: GOOGLE_SHEETS
  autodetect: false
  ignoreUnknownValues: false
  googleSheetsOptions:
    skipLeadingRows: "1"
    range: "Form Responses 1"
