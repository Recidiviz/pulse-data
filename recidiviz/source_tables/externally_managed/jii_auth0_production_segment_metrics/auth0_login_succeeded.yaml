address:
  dataset_id: jii_auth0_production_segment_metrics
  table_id: auth0_login_succeeded
description: "Segment events emitted when a user successfully logs in to the JII Tablet App"
schema:
  - name: allowed_states
    type: STRING
    mode: NULLABLE
  - name: context_library_name
    type: STRING
    mode: NULLABLE
  - name: context_library_version
    type: STRING
    mode: NULLABLE
  - name: event
    type: STRING
    mode: NULLABLE
  - name: event_text
    type: STRING
    mode: NULLABLE
  - name: id
    type: STRING
    mode: NULLABLE
  - name: intercom_user_hash
    type: STRING
    mode: NULLABLE
  - name: is_recidiviz
    type: BOOLEAN
    mode: NULLABLE
  - name: loaded_at
    type: TIMESTAMP
    mode: NULLABLE
  - name: original_timestamp
    type: TIMESTAMP
    mode: NULLABLE
  - name: permissions
    type: STRING
    mode: NULLABLE
  - name: received_at
    type: TIMESTAMP
    mode: NULLABLE
  - name: sent_at
    type: TIMESTAMP
    mode: NULLABLE
  - name: state_code
    type: STRING
    mode: NULLABLE
  - name: timestamp
    type: TIMESTAMP
    mode: NULLABLE
  - name: user_id
    type: STRING
    mode: NULLABLE
  - name: uuid_ts
    type: TIMESTAMP
    mode: NULLABLE
  - name: external_id
    type: STRING
    mode: NULLABLE
  - name: pseudonymized_id
    type: STRING
    mode: NULLABLE
  - name: skip_email_verification
    type: BOOLEAN
    mode: NULLABLE
clustering_fields: null
time_partitioning:
  type: DAY
require_partition_filter: false
