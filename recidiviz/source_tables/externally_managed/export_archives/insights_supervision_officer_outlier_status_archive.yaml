address:
  dataset_id: export_archives
  table_id: insights_supervision_officer_outlier_status_archive
description:
  This table contains daily archives of the supervision_officer_outlier_status
  export for Insights, which are read directly from Cloud Storage.
schema:
  - name: state_code
    type: STRING
    mode: NULLABLE
  - name: officer_id
    type: STRING
    mode: NULLABLE
  - name: metric_id
    type: STRING
    mode: NULLABLE
  - name: period
    type: STRING
    mode: NULLABLE
  - name: end_date
    type: DATE
    mode: NULLABLE
  - name: metric_rate
    type: FLOAT
    mode: NULLABLE
  - name: category_type
    type: STRING
    mode: NULLABLE
  - name: caseload_type
    type: STRING
    mode: NULLABLE
  - name: is_surfaced_category_type
    type: BOOLEAN
    mode: NULLABLE
  - name: target
    type: FLOAT
    mode: NULLABLE
  - name: threshold
    type: FLOAT
    mode: NULLABLE
  - name: status
    type: STRING
    mode: NULLABLE
  - name: top_x_pct
    type: INTEGER
    mode: NULLABLE
  - name: top_x_pct_percentile_value
    type: FLOAT
    mode: NULLABLE
  - name: is_top_x_pct
    type: BOOLEAN
    mode: NULLABLE
  - name: feature_variant
    type: STRING
    mode: NULLABLE
  - name: inverse_feature_variant
    type: STRING
    mode: NULLABLE
clustering_fields: null
external_data_configuration:
  sourceUris:
    - gs://recidiviz-123-insights-etl-data-archive/*/supervision_officer_outlier_status.json
  sourceFormat: NEWLINE_DELIMITED_JSON
  ignoreUnknownValues: true
  compression: NONE
