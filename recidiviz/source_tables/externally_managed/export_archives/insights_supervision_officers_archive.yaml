address:
  dataset_id: export_archives
  table_id: insights_supervision_officers_archive
description:
  This table contains daily archives of the insights_supervision_officers export
  for Insights, which are read directly from Cloud Storage.
schema:
  - name: state_code
    type: STRING
    mode: NULLABLE
  - name: external_id
    type: STRING
    mode: NULLABLE
  - name: staff_id
    type: INTEGER
    mode: NULLABLE
  - name: full_name
    type: STRING
    mode: NULLABLE
  - name: pseudonymized_id
    type: STRING
    mode: NULLABLE
  - name: supervisor_external_ids
    type: STRING
    mode: REPEATED
  - name: supervision_district
    type: STRING
    mode: NULLABLE
  - name: specialized_caseload_type
    type: STRING
    mode: NULLABLE
clustering_fields: null
external_data_configuration:
  sourceUris:
    - gs://recidiviz-123-insights-etl-data-archive/*/supervision_officers.json
  sourceFormat: NEWLINE_DELIMITED_JSON
  ignoreUnknownValues: true
  compression: NONE
