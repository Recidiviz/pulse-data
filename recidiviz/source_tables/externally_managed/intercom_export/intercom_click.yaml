address:
  dataset_id: intercom_export
  table_id: intercom_click
description: Intercom link click events - tracks when users click links in messages
schema:
  - name: receipt_id
    type: INTEGER
    mode: NULLABLE
  - name: clicked_at
    type: TIMESTAMP
    mode: NULLABLE
  - name: link_type
    type: STRING
    mode: NULLABLE
  - name: url
    type: STRING
    mode: NULLABLE
  - name: update_datetime
    type: TIMESTAMP
    mode: NULLABLE
clustering_fields: null
time_partitioning:
  type: DAY
require_partition_filter: false
