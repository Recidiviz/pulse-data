address:
  dataset_id: intercom_export
  table_id: intercom_reaction
description: Intercom reaction events - tracks user reaction emojis
schema:
  - name: receipt_id
    type: INTEGER
    mode: NULLABLE
  - name: reacted_at
    type: TIMESTAMP
    mode: NULLABLE
  - name: reaction
    type: STRING
    mode: NULLABLE
  - name: update_datetime
    type: TIMESTAMP
    mode: NULLABLE
clustering_fields: null
time_partitioning:
  type: DAY
require_partition_filter: false
