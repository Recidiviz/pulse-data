        environment: production
      - state_code: US_PA
        environment: production
  - name: Outliers
    description: Outliers is a state-agnostic product offering for staff performance and accountability.
    exports:
      - OUTLIERS
    states:
      - state_code: US_PA
        environment: production
      - state_code: US_IX
        environment: production
      - state_code: US_MI
        environment: production
      - state_code: US_TN
        environment: production
  - name: IMPACT
    description: Impact is a tracking product web tool to share impact metrics with partners.
    exports:
      - IMPACT
    states:
      - state_code: US_TN
        environment: staging
  - name: Product failed logins
    description: Tracks the failed logins from the dashboard product over the last 30 days to enhance our user support
    is_state_agnostic: True
    exports:
      - PRODUCT_FAILED_LOGINS
    environment: production
