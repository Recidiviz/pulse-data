  - name: Workflows
    description: Workflows is a collection of data and tools that help POs and supervisors provide services to their clients and hold themselves accountable.
    exports:
      - WORKFLOWS_FIRESTORE
    states:
      - state_code: US_TN
        environment: production
      - state_code: US_ND
